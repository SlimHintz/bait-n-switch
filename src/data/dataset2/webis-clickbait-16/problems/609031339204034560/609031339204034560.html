]News Corp[/entity] and 21st Century [entity display=\"Fox\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"fox\" natural_id=\"fred/company/91215\"]Fox[/entity], is coupled with news that COO [entity display=\"Chase\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"chase\" natural_id=\"fred/company/8931\"]Chase[/entity] Carey will also leave the company, marking the first time senior management will be fully composed of family members.\r\n\r\nThe 84-year-old Murdoch isn&rsquo;t ready to retire, though. According to <a href=\"http://www.cnbc.com/id/102730161\"><em>CNBC&rsquo;s</em> David Faber</a>, multiple sources close to the Murdoch family indicated Rupert plans to keep the Executive Chairman role, promoting older son Lachlan to be Co-Executive Chairman, while relinquishing the CEO role to James. Sources confirmed the information to&nbsp;<em>Forbes</em>.\r\n\r\n[caption id=\"attachment_478016231\" align=\"\" width=\"640\"]<img class=\"dam-image getty size-large wp-image-478016231\" src=\"http://specials-images.forbesimg.com/imageserve/478016231/640x0.jpg?fit=scale\" alt=\"\"> The three Murdochs: Lachlan, Rupert, and James -&nbsp;Photo by Jason Kempin/Getty Images[/caption]\r\n\r\nJames Murdoch had been working side by side with Chase Carey as co-COO since last March, as Murdoch <a href=\"http://www.bloomberg.com/news/articles/2014-03-26/news-corp-names-lachlan-murdoch-non-executive-chairman\">set in motion his succession plan</a>. Since 2009, Carey was seen as an able manager at the highest level of the company, helping lead the cable networks while navigating the relationship with the Murdoch family. While the company had no immediate comment beyond noting that &ldquo;the matter of succession is on the agenda at our upcoming, regularly scheduled board meeting,&rdquo; Faber reported that Carey is expected to remain onboard in some sort of advisory role through 2016.\r\n\r\nJames, who will be running day-to-day operations, is expected to act in concert with Lachlan, who will take a more strategic role as Chairman, assisted by Rupert. Before his role at 21st Century Fox, James had run BskyB in the UK, which put him in the eye of the storm during the <em>News of the World</em> phone hacking scandal that exploded in 2014. The move needs to be confirmed by the board of directors at the upcoming meeting, the date of which isn't traditionally disclosed by 21st Century Fox. Sources stressed that the triad James-Lachlan-Rupert will be a true \"partnership,\" with Rupert leading the way as he increasingly passes on responsibilities to his male heirs.\r\n\r\nLachlan, the older of the two,<a href=\"http://www.bloomberg.com/news/articles/2014-03-26/news-corp-names-lachlan-murdoch-non-executive-chairman\"> stepped away from the Murdoch group of companies in 2005</a>, relinquishing the co-CEO role to start his own investment company. Having worked with billionaire <a href='http://www.forbes.com/profile/james-packer/'>James Packer</a> at Australia&rsquo;s Ten Network Holdings, he was drawn back in by Rupert last year as he tried to consolidate control within the family. While the Murdoch Family Trust owns 39.1% of the all-important voting shares, his control of the company has increasingly been questioned by shareholders. In 2013, he split the publishing and entertainment assets, spinning off 21st Century Fox--the money maker--from News Corp. Earlier this year, he lost the support of a key ally as billionaire Saudi&nbsp;Prince Alwaleed cut his stake in News Corp from 6.6% to less than 1%.\r\n\r\nWith both of his sons expected to take over the most important executive roles in the company, Rupert is looking to tighten his grip on the companies he built from the ground up into a $78 billion worldwide media empire that has helped shape the public's opinion, for better or for worse, for the past 60 years.\r\n\r\n[gallery2012]\r\n\r\n&nbsp;</p>","description":"The world's u-is-becoming-like-the-soviet-union/","image":"http://specials-images.forbesimg.com/imageserve/185180123/640x0.jpg?fit=scale","imageExists":false,"title":"The Fallout From The Greek Crisis Threatens European Democracy","count":0,"reason":"FB"}],"vestPocketPosition":6,"newsKeywords":["Business","Lists","Billionaires","Forbes 400 Richest Americans"],"tickers":["NASDAQ:NWSA","NASDAQ:FOX","NADAQ:FOXA","NASDAQ:NWS"],"manualDescription":"The world's most powerful media mogul, Rupert Murdoch, is getting ready to step down, passing on the reins to sons James and Lachlan.","pageViews":0,"preview":false,"showComments":true,"commentCount":0,"calledOutCommentCount":0,"siteSlug":"afontevecchia","shortUri":"http://onforb.es/1TdPi4C","showNoVestPocket":false,"templateType":"standard","enableSigfile":false,"primaryChannel":{"id":"channel_8","channelName":"Lists","url":"/lists"},"pages":["<p>The world’s most powerful media mogul, <a href=\"http://www.forbes.com/profile/rupert-murdoch/\" target=\"_self\">Rupert Murdoch</a>, is planning to step down, passing the reins to sons James and Lachlan. The move, which has been in the works since last March when Murdoch promoted his sons to senior leadership roles at <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"NWSA\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/3060\" data-quotes-closing=\"14.69\" data-quotes-now=\"15.0\" data-link=\"/companies/news-corp\" data-name=\"News Corp\"></span> and 21st Century <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/91215\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/fox\" data-name=\"Fox\"></span>, is coupled with news that COO <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/8931\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/chase\" data-name=\"Chase\"></span> Carey will also leave the company, marking the first time senior management will be fully composed of family members.</p>\n<p>The 84-year-old Murdoch isn’t ready to retire, though. According to <a href=\"http://www.cnbc.com/id/102730161\"><em>CNBC’s</em> David Faber</a>, multiple sources close to the Murdoch family indicated Rupert plans to keep the Executive Chairman role, promoting older son Lachlan to be Co-Executive Chairman, while relinquishing the CEO role to James. Sources confirmed the information to&nbsp;<em>Forbes</em>.</p>\n<div id=\"attachment_478016231\"> \n <img class=\"dam-image getty size-large wp-image-478016231\" src=\"http://specials-images.forbesimg.com/imageserve/478016231/640x0.jpg?fit=scale\" alt=\"\" /> \n <p class=\"wp-caption-text\">The three Murdochs: Lachlan, Rupert, and James -&nbsp;Photo by Jason Kempin/Getty Images</p> \n</div>\n<p>James Murdoch had been working side by side with Chase Carey as co-COO since last March, as Murdoch <a href=\"http://www.bloomberg.com/news/articles/2014-03-26/news-corp-names-lachlan-murdoch-non-executive-chairman\">set in motion his succession plan</a>. Since 2009, Carey was seen as an able manager at the highest level of the company, helping lead the cable networks while navigating the relationship with the Murdoch family. While the company had no immediate comment beyond noting that “the matter of succession is on the agenda at our upcoming, regularly scheduled board meeting,” Faber reported that Carey is expected to remain onboard in some sort of advisory role through 2016.</p>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>James, who will be running day-to-day operations, is expected to act in concert with Lachlan, who will take a more strategic role as Chairman, assisted by Rupert. Before his role at 21st Century Fox, James had run BskyB in the UK, which put him in the eye of the storm during the <em>News of the World</em> phone hacking scandal that exploded in 2014. The move needs to be confirmed by the board of directors at the upcoming meeting, the date of which isn’t traditionally disclosed by 21st Century Fox. Sources stressed that the triad James-Lachlan-Rupert will be a true “partnership,” with Rupert leading the way as he increasingly passes on responsibilities to his male heirs.</p>\n<p>Lachlan, the older of the two,<a href=\"http://www.bloomberg.com/news/articles/2014-03-26/news-corp-names-lachlan-murdoch-non-executive-chairman\"> stepped away from the Murdoch group of companies in 2005</a>, relinquishing the co-CEO role to start his own investment company. Having worked with billionaire <a href=\"http://www.forbes.com/profile/james-packer/\" target=\"_self\">James Packer</a> at Australia’s Ten Network Holdings, he was drawn back in by Rupert last year as he tried to consolidate control within the family. While the Murdoch Family Trust owns 39.1% of the all-important voting shares, his control of the company has increasingly been questioned by shareholders. In 2013, he split the publishing and entertainment assets, spinning off 21st Century Fox–the money maker–from News Corp. Earlier this year, he lost the support of a key ally as billionaire Saudi&nbsp;Prince Alwaleed cut his stake in News Corp from 6.6% to less than 1%.</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>With both of his sons expected to take over the most important executive roles in the company, Rupert is looking to tighten his grip on the companies he built from the ground up into a $78 billion worldwide media empire that has helped shape the public’s opinion, for better or for worse, for the past 60 years.</p>\n<div class=\"article-gallery-embedded\" data-url=\"http://www.forbes.com/pictures/eejk45fegdl/alex-karp-of-palantir/\"> \n <div class=\"embedded-content clearfix\"> \n  <a href=\"http://www.forbes.com/pictures/eejk45fegdl/alex-karp-of-palantir/\" class=\"clearfix\
