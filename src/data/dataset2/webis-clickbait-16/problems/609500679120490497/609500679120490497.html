uo; Lee said. &ldquo;I really had to think about it, and what I wanted my legacy to be.&rdquo;\r\n\r\nBut to find that vision, it took the focus that each of the panelists discussed.\r\n\r\n[caption id=\"attachment_178\" align=\"\" width=\"1940\"]<img class=\"wp-image-178 size-large\" src=\"http://blogs-images.forbes.com/michelatindera/files/2015/06/IMG_1970-1940x1293.jpg\" alt=\"IMG_1970\"> Carly Zakin, Danielle Weisberg, Debra Lee, Rosaline Brewer and Beth Brooke-Marciniak at the third annual FORBES Women's Summit.[/caption]\r\n\r\nIn the early stages of founding theSkimm, Carly Zakin said they ended calls by saying, &ldquo;Focus, focus, focus.&rdquo; They had to, \"say goodbye to distracting shiny objects,&rdquo;&nbsp;Zakin added. Their newsletter, which is written in a conversational,&nbsp;easy-to-digest format, has a 40 percent open rate, while the industry average is only at 12 percent.\r\n\r\nCommunicating your goals to your team and defining that narrow focus leads to the growth that an organization thrives on, Brewer explains.\r\n\r\n&ldquo;It gets the team to be maniacally focused on that one thing,\" she&nbsp;said.\r\n<!--nextpage-->\nLee also stressed the importance of communicating and engaging with those on her team. Setting goals and letting your executive team know what they are, is key. When she realized information wasn't trickling down the way that it should, she noted how&nbsp;including other senior leadership in that communication achieved goals.\r\n\r\nExternally, engaging with BET's audience has led to the success of the network, Lee explained:&nbsp;&ldquo;There&rsquo;s an expectation from our audience that when something happens, we&rsquo;re involved.\"\r\n\r\nFor the co-creators of email-based newsletter, theSkimm, engaging with their audience starts first thing in the morning.\r\n\r\n&ldquo;They are waking up, grabbing their phones and starting their day,&rdquo; Weisberg said&nbsp;of their core audience.\r\n\r\nAnd at Sam's Club, Brewer explained how her club managers get involved with small business owners in their local communities. \"We lend services and there's no price tag on that,\" she said. \"We'll go to their offices and actually work with them to build business plans.\"\r\n\r\nEven with the success that each of these women has&nbsp;experienced, they still all&nbsp;noted a problem that plagues most professionals' productivity &mdash; and detracts&nbsp;from achieving those important goals &mdash;&nbsp;answering email. \"S<span>ometimes it can take over your life,\" Lee said.&nbsp;</span>\r\n\r\nThe panel concluded with a focus on inward reflection. Brooke-Marciniak asked each panelist, &ldquo;What would you tell your 20-year-old self?&rdquo;\r\n\r\nBreathe, Zakin said. Have faith that it will work out, Weisberg added. &ldquo;Don&rsquo;t be in such a hurry to accomplish everything,&rdquo; At 60 years old, Lee added: \"F<span>or the first time in my life I'm really getting to know myself personally.\"</span><span><span>&nbsp;</span></span></p>","description":"Five industry leaders gathered Tuesday to discuss growth, engagement - and targeting millennials.","image":"http://blogs-images.forbes.com/michelatindera/files/2015/06/IMG_1970-1940x1293.jpg","type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/michelatindera/2015/06/10/how-to-focus-your-business-to-grow-engagement/","comments":[],"visible":true,"blogId":"3594","authors":[{"naturalId":"blogAuthorId/blog/author/1601512","name":"Michela Tindera","avatars":[{"size":136,"image":"http://1.gravatar.com/avatar/d2c013f820ea29bfe720ec2c7181e9f0?s=136&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D136&amp;r=G"},{"size":40,"image":"http://1.gravatar.com/avatar/d2c013f820ea29bfe720ec2c7181e9f0?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":400,"image":"http://1.gravatar.com/avatar/d2c013f820ea29bfe720ec2c7181e9f0?s=400&amp;d=http%3A%2F%2F1 xists":false,"title":"The World's Top-Earning YouTube Stars 2015","count":89160,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/2943-1966","type":"blog","uri":"http://www.forbes.com/sites/francescoppola/2015/10/24/the-portuguese-presidents-decision-shows-the-eu-is-becoming-like-the-soviet-union/","image":"http://specials-images.forbesimg.com/imageserve/185180123/640x0.jpg?fit=scale","imageExists":false,"title":"The Fallout From The Greek Crisis Threatens European Democracy","count":0,"reason":"FB"},{"naturalId":"blogAndSlideId/blog/slide/989-28968","type":"slide","uri":"http://www.forbes.com/pictures/mlm45flmjl/the-forbes-fab-40-the-wo/","image":"http://specials-images.forbesimg.com/imageserve/561beba7e4b0ffa7afe5be30/","imageExists":false,"title":"The Forbes Fab 40: The World's Most Valuable Sports Brands 2015","count":51497,"reason":"MP-G"}],"vestPocketPosition":6,"newsKeywords":["ForbesWoman","Leadership"],"manualDescription":"Five industry leaders gathered Tuesday to discuss growth, engagement - and targeting millennials.","pageViews":0,"preview":false,"showComments":true,"commentCount":0,"calledOutCommentCount":0,"siteSlug":"michelatindera","shortUri":"http://onforb.es/1JFJUEk","showNoVestPocket":false,"templateType":"standard","enableSigfile":false,"primaryChannel":{"id":"channel_7","channelId":"channel_7","channelName":"Lifestyle","sectionName":"Arts & Entertainment","url":"/arts-entertainment"},"pages":["<p>Want to grow your <a href=\"http://www.forbes.com/business/\" target=\"_self\">business</a>? These four industry leaders say they know how.</p>\n<p>At the third annual Forbes Women’s Summit held at Chelsea Piers in Manhattan, <a href=\"http://www.forbes.com/profile/beth-brooke-marciniak/\" target=\"_self\">Beth Brooke-Marciniak</a>, Global Vice Chair of Public <a href=\"http://www.forbes.com/law/\" target=\"_self\">Policy</a> at EY moderated a panel where&nbsp;<a href=\"http://www.forbes.com/profile/rosalind-brewer/\" target=\"_self\">Rosalind Brewer</a> (president and CEO of Sam’s Club), Debra Lee (chairman and CEO of BET Network), Danielle Weisberg and Carly Zakin (co-founders of theSkimm) talked&nbsp;focus, growth and how they harness both of those priorities to engage with their customers and their audience.</p>\n<p>“I took over as CEO ten&nbsp;years ago at BET Network and for the first time in my career people started asking me what my vision was,” Lee said. “I really had to think about it, and what I wanted my legacy to be.”</p>\n<p>But to find that vision, it took the focus that each of the panelists discussed.</p>\n<div id=\"attachment_178\"> \n <img class=\"wp-image-178 size-large\" src=\"http://blogs-images.forbes.com/michelatindera/files/2015/06/IMG_1970-1940x1293.jpg\" alt=\"IMG_1970\" /> \n <p class=\"wp-caption-text\">Carly Zakin, Danielle Weisberg, Debra Lee, Rosaline Brewer and Beth Brooke-Marciniak at the third annual FORBES Women’s Summit.</p> \n</div>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>In the early stages of founding theSkimm, Carly Zakin said they ended calls by saying, “Focus, focus, focus.” They had to, “say goodbye to distracting shiny objects,”&nbsp;Zakin added. Their newsletter, which is written in a conversational,&nbsp;easy-to-digest format, has a 40 percent open rate, while the industry average is only at 12 percent.</p>\n<p>Communicating your goals to your team and defining that narrow focus leads to the growth that an organization thrives on, Brewer explains.</p>\n<p>“It gets the team to be maniacally focused on that one thing,” she&nbsp;said.</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>","<p>Lee also stressed the importance of communicating and engaging with those on her team. Setting goals and letting your executive team know what they are, is key. When she realized information wasn’t trickling down the way that it should, she noted how&nbsp;including other senior leadership in that communication achieved goals.</p>\n<p>Externally, engaging with BET’s audience has led to the success of the network, Lee explained:&nbsp;“There’s an expectation from our audience that when something happens, we’re involved.”</p>\n<p>For the co-creators of email-based newsletter, theSkimm, engaging with their audience starts first thing in the morning.</p>\n<p>“They are waking up, grabbing their phones and starting their day,” Weisberg said&nbsp;of their core audience.</p>\n<p>And at Sam’s Club, Brewer explained how her club managers get involved with small business owners in their local communities. “We lend services and there’s no price tag on that,” she said. “We’ll go to their offices and actually work with them to build business plans.”</p>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>Even with the success that each of these women has&nbsp;experienced, they still all&nbsp;noted a problem that plagues most professionals’ productivity — and detracts&nbsp;from achieving those important goals —&nbsp;answering email. “S<span>ometimes it can take over your life,” Lee said.&nbsp;</span></p>\n<p>The panel concluded with a focus on inward reflection. Brooke-Marciniak asked each panelist, “What would you tell your 20-year-old self?”</p>\n<p>Breathe, Zakin said. Have faith that it will work out, Weisberg added. “Don’t be in such a hurry to accomplish everything,” At 60 years old, Lee added: “F<span>or the first time in my life I’m really getting to know myself personally.”</span><span><span>&nbsp;</span></span></p>"],"disableDigest":false,"writtenByForbesStaff":true,"channelSectionMappings":[{"id":"channel_6","channelName":"Leadership","url":"/leadership"},{"id":"channel_6section_43","channelName":"Leadership","sectionName":"ForbesWoman","url":"/forbeswoman"}],"digestDisabled":false,"brandVoiceTitle":"How To Focus Your Business To Grow Engagement","groupAuthor":{"naturalId":"blogAuthorId/blog/author/blog-3594","avatars":[{"size":0},{"size":0},{"size":0},{"size":0}],"url":"http://www.
