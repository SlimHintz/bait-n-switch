can confidentially file to go public under the JOBS Act if they have less than $1 billion in annual revenue and meet other requirements. The JOBS Act allows companies to secretly explore the possibility of going public and has less rigorous financial disclosure requirements when compared to the traditional IPO route.\r\n\r\nThe revelation of Square's plans comes during a week after its cofounder and CEO &nbsp;<a href='http://www.forbes.com/profile/jack-dorsey/'>Jack Dorsey</a>&nbsp;was named interim CEO of [entity display=\"Twitter\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"twitter\" ticker=\"TWTR\" exchange=\"NYSE\" natural_id=\"fred/company/102047\"]Twitter[/entity], following the&nbsp;<a href=\"http://www.forbes.com/sites/kathleenchaykowski/2015/06/11/twitters-ceo-costolo-steps-down-dorsey-returns-as-interim-ceo/\" target=\"_blank\">resignation of CEO Dick Costolo.</a>&nbsp;Dorsey is Twitter's chairman and helped cofound the company, and there was some&nbsp;speculation that he could possibly assume the head Twitter job on a full-time basis and leave his post at Square. A Square IPO this year would make such a move less likely, and Forbes reported Friday that <a href=\"http://www.forbes.com/sites/alexkonrad/2015/06/12/adam-bain-is-heavy-favorite-for-twitter-ceo-if-its-not-acquired-first/\">the leading candidate for the job is Adam Bain</a>.\r\n\r\n<span style=\"color: #000000\">&ldquo;I am grateful for the talented team at Square, which I will continue to lead,\" Dorsey said in a press release on Thursday. \"We have built a very strong company from top to bottom, and I am as committed as ever to its continued success.&rdquo;</span>\r\n\r\nThough there is no clarity on what Dorsey will do, sources close to the company said that he and his executive team are planning on taking Square public before the end of the year. Last August, the company denied in <a href=\"https://squareup.com/townsquare/top-10-myths-about-square/\" target=\"_blank\">a now-deleted blog post</a> that it was in potential acquisition talks or that it had delayed plans for a 2014 IPO.\r\n\r\nSquare spokesperson Aaron Zamost declined to comment.\r\n\r\nEarlier this week, Square launched a new credit card and phone reader that's designed to allow businesses to accept [entity display=\"Apple\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"apple\" ticker=\"AAPL\" exchange=\"NASDAQ\" natural_id=\"fred/company/280\"]Apple[/entity] Pay and new EMV chip credit cards. Those readers will be shipped to businesses in the fall.","description":"Square, a San Francisco-based payments company, is expected to go public before the end of the year, sources familiar with the company confirmed with FORBES.","image":"http://blogs-images.forbes.com/ryanmac/files/2015/06/jackdorsey-e1434133634990-300x169.jpeg","type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/ryanmac/2015/06/12/square-expected-to-go-public-this-year/","comments":[],"visible":true,"promotedChannelSections":[{"channel":"channel_3","section":"","title":"Square Expected To Go Public This Year","description":"Square, a San Francisco-based payments company, is expected to go public before the end of the year, sources familiar with the company confirmed with FORBES.","image":"/images/channels/channel_3_panel598_0_bigsquare-1434137182.jpeg","location":"top"},{"channel":"channel_2","section":"section_62","title":"Square Expected To Go Public This Year","description":"Square, a San Francisco-based payments company, is expected to go public before the end of the year, sources familiar with the company confirmed with FORBES.","image":"http://blogs-images.forbes.com/ryanmac/files/2015/06/jackdorsey-e1434133634990-300x169.jpeg","location":"top"},{"channel":"channel_2","section":"section_64","title":"Square Expected To Go Public This Year","description":"Square, a San Francisco-based payments company, is expected to go public before the end of the year, sources familiar w nnel_3"}],"slug":"The .0000001%","blogType":"individual","sitePage":"forbes.com/technology/blogs/ryanmac/index.html","displayChannel":"technology","relatedContentList":[{"uri":"http://www.forbes.com/sites/miguelhelft/2015/06/08/apples-wwdc-as-it-happens-live-blog/","title":"Apple's WWDC Wrap Up And Analysis: Incremental Improvements But No Major Leaps"},{"uri":"http://www.forbes.com/sites/allenadamson/2015/06/03/how-to-make-branded-experiences-rock-and-then-go-viral/","title":"How To Make Branded Experiences Rock And Then Go Viral"}],"primaryChannelId":"channel_3","vestPocketList":[{"id":"5575d902e4b01f0c1d935871","naturalId":"blogAndPostId/blog/post/1904-10590","type":"blog","uri":"http://www.forbes.com/sites/ryanmac/2015/06/08/new-credit-card-reader-could-help-both-square-and-apple-in-mobile-payments/","image":"http://blogs-images.forbes.com/ryanmac/files/2015/06/Reader-at-bakery01-e1433788338432-300x169.jpg","imageExists":false,"title":"New Credit Card Reader Could Help Both Square And Apple In Mobile Payments","contentType":"blog","position":0,"authorName":"Ryan Mac","authorImage":"http://0.gravatar.com/avatar/01628e68b83f6455a2ce19f4d9dd2b59?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/ryanmac/","authorType":"Forbes Staff"},{"id":"5579ebbfe4b01f0c1d936f72","naturalId":"blogAndPostId/blog/post/3664-1020","type":"blog","uri":"http://www.forbes.com/sites/kathleenchaykowski/2015/06/11/twitters-ceo-costolo-steps-down-dorsey-returns-as-interim-ceo/","image":"http://blogs-images.forbes.com/kathleenchaykowski/files/2015/05/x-e1430921584588-300x169.jpg","imageExists":false,"title":"Twitter's CEO Costolo Steps Down, Dorsey Returns As Interim CEO","contentType":"blog","position":1,"authorName":"Kathleen Chaykowski","authorImage":"http://1.gravatar.com/avatar/d08217845d159abdc36da4084b206e35?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/kathleenchaykowski/","authorType":"Forbes Staff"},{"id":"557b0691e4b01f0c1d9373f5","naturalId":"blogAndPostId/blog/post/2438-5572","type":"blog","uri":"http://www.forbes.com/sites/alexkonrad/2015/06/12/adam-bain-is-heavy-favorite-for-twitter-ceo-if-its-not-acquired-first/","image":"http://blogs-images.forbes.com/alexkonrad/files/2015/06/adam-bain-twitter-e1434129780860-300x169.jpg","imageExists":false,"title":"Adam Bain Is The Heavy Favorite For Twitter CEO -- If It's Not Acquired Fi...","contentType":"blog","position":2,"authorName":"Alex Konrad","authorImage":"http://0.gravatar.com/avatar/edf4a506f11616b8d1d56cccb42f697c?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/alexkonrad/","authorType":"Forbes Staff"},{"naturalId":"blogAndSlideId/blog/slide/3609-654","type":"slide","uri":"http://www.forbes.com/pictures/gjdm45jih/youtube-millionaires/","image":"http://specials-images.forbesimg.com/imageserve/561d3341e4b0ffa7afe5c904/","imageExists":false,"title":"The World's Top-Earning YouTube Stars 2015","count":92404,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/2595-23630","type":"blog","uri":"http://www.forbes.com/sites/scottmendelson/2015/10/25/box-office-why-the-jem-and-the-holograms-flopping-is-a-truly-truly-outrageous-tragedy/","image":"http://blogs-images.forbes.com/scottmendelson/files/2015/10/Jem-and-the-Holograms-5.jpg","imageExists":false,"title":"Box Office: Why The 'Jem And The Holograms' Flopping Is A Truly (Truly) Outrageous...","count":7822,"reason":"PV-H"}],"vestPocketPosition":10,"newsKeywords":["Business","Mobile","Retail","Tech"],"tickers":["NYSE:TWTR"],"manualDescription":"Square, a San Francisco-based payments company, is expected to go public before the end of the year, sources familiar with the company confirmed with FORBES.","pageViews":0,"preview":false,"showComments":true,"commentCount":0,"calledOutCommentCount":0,"siteSlug":"ryanmac","shortUri":"http://onforb.es/1JKPS6V","showNoVestPocket":false,"googleKeywords":["square"," ipo"," jack dorsey"," twitter"],"templateType":"standard","enableSigfile":true,"primaryChannel":{"id":"channel_3","channelName":"Tech","url":"/technology"},"pages":["<p><strong>By Ryan Mac, Miguel Helft and Alex Konrad</strong></p>\n<p>Square, the San Francisco-based mobile payments company, is expected to go public this year, sources familiar with the company told&nbsp;FORBES. It’s unclear whether the company has already filed its initial public offering registration documents with the Securities and Exchange Commission, but those sources indicated that if it hasn’t happened, it will likely happen soon.</p>\n<p>“The plan is to do it this year,” a person familiar with the matter said regarding an IPO. The person said Square planned to file a “confidential” registration statement. “It’s going to happen soon, if it hasn’t happened already,” the person added. “There has been some internal debate about the ideal timing.”</p>\n<p>Under current laws, s0-called “emerging growing companies” can confidentially file to go public under the JOBS Act if they have less than $1 billion in annual revenue and meet other requirements. The JOBS Act allows companies to secretly explore the possibility of going public and has less rigorous financial disclosure requirements when compared to the traditional IPO route.</p>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>The revelation of Square’s plans comes during a week after its cofounder and CEO &nbsp;<a href=\"http://www.forbes.com/profile/jack-dorsey/\" target=\"_self\">Jack Dorsey</a>&nbsp;was named interim CEO of <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"TWTR\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/102047\" data-quotes-closing=\"29.15\" data-quotes-now=\"30.28\" data-link=\"/companies/twitter\" data-name=\"Twitter\"></span>, following the&nbsp;<a href=\"http://www.forbes.com/sites/kathleenchaykowski/2015/06/11/twitters-ceo-costolo-steps-down-dorsey-returns-as-interim-ceo/\" target=\"_self\">resignation of CEO Dick Costolo.</a>&nbsp;Dorsey is Twitter’s chairman and helped cofound the company, and there was some&nbsp;speculation that he could possibly assume the head Twitter job on a full-time basis and leave his post at Square. A Square IPO this year would make such a move less likely, and Forbes reported Friday that <a href=\"http://www.forbes.com/sites/alexkonrad/2015/06/12/adam-bain-is-heavy-favorite-for-twitter-ceo-if-its-not-acquired-first/\" target=\"_self\">the leading candidate for the job is Adam Bain</a>.</p>\n<p><span style=\"color: #000000\">“I am grateful for the talented team at Square, which I will continue to lead,” Dorsey said in a press release on Thursday. “We have built a very strong company from top to bottom, and I am as committed as ever to its continued success.”</span></p>\n<p>Though there is no clarity on what Dorsey will do, sources close to the company said that he and his executive team are planning on taking Square public before the end of the year. Last August, the company denied in <a href=\"https://squareup.com/townsquare/top-10-myths-about-square/\" target=\"_blank\">a now-deleted blog post</a> that it was in potential acquisition talks or that it had delayed plans for a 2014 IPO.</p>\n<p>Square spokesperson Aaron Zamost declined to comment.</p>\n<p>Earlier this week, Square launched a new credit card and phone reader that’s designed to allow businesses to accept <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"AAPL\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/280\" data-quotes-closing=\"115.47\" data-quotes-now=\"119.0899\" data-link=\"/companies/apple\" data-name=\"Apple\"></span> Pay and new EMV chip credit cards. Those readers will be shipped to businesses in the fall.</p>"],
