":"<span>After only one week at the top of the charts, <a href='http://www.forbes.com/profile/taylor-swift/'>Taylor Swift</a>&rsquo;s &ldquo;Bad Blood&rdquo; has <a href=\"http://www.billboard.com/articles/columns/chart-beat/6583313/wiz-khalifa-see-you-again-returns-no-1-hot-100?utm_source=Sailthru&amp;utm_medium=email&amp;utm_term=biz_breakingnews&amp;utm_campaign=Breaking%20News\">stepped aside</a>, allowing Wiz Khalifa and newcomer Charlie Puth&rsquo;s megahit &ldquo;See You Again&rdquo; to return to the summit. While this would be a bit of a disappointment for many artists, Taylor Swift is in a league of her own, and this isn&rsquo;t likely something she&rsquo;s going to be losing sleep over.&nbsp;</span>So what if it was only briefly the biggest song in the country?\r\n\r\nHistory remembers several things about number one hits: which songs made it to the coveted spot, those that reigned for record-holding lengths of time, and those that ended up being the biggest song of either the summer or the entire year. Other than that, many number ones fade, and only the chart archives are there to remind. A year from now, very few people will be able to recall that &ldquo;Bad Blood&rdquo; only had a one-week tenure at the top, much in the same way they won&rsquo;t recall how long most other tracks took up the spot.\r\n\r\n&nbsp;\r\n\r\n[caption id=\"attachment_d1b7496b5d4e4ed7aee2efcc06bf9cbc\" align=\"\" width=\"640\"]<img class=\"dam-image ap size-large wp-image-d1b7496b5d4e4ed7aee2efcc06bf9cbc\" src=\"http://specials-images.forbesimg.com/imageserve/d1b7496b5d4e4ed7aee2efcc06bf9cbc/640x0.jpg?fit=scale\" alt=\"\"> Taylor Swift poses in the press room with the awards for top Billboard 200 album for &ldquo;1989&rdquo;, top female artist, chart achievement, top artist, top Billboard 200 artist, top hot 100 artist, top digital song artist, and top streaming song (video) for &ldquo;Shake It Off&rdquo; at the Billboard Music Awards at the MGM Grand Garden Arena on Sunday, May 17, 2015, in Las Vegas. (Photo by Eric Jamison/Invision/AP)[/caption]\r\n\r\n&nbsp;\r\n\r\n&ldquo;Bad Blood&rdquo; was never going to be a terribly long-running chart topper, and it&rsquo;s not going to end 2015 as the best-selling track of the year. In fact, the fact that the song actually made it to number one&mdash;even if only for one frame&mdash;is incredible, and a true feat.\r\n\r\nThanks to a brilliant <a href=\"http://www.forbes.com/sites/hughmcintyre/2015/05/28/taylor-swift-marketing-genius-how-bad-blood-went-right-to-number-one/\">marketing strategy</a> involving a kick ass <a href=\"http://www.forbes.com/sites/hughmcintyre/2015/05/21/taylor-swifts-bad-blood-video-breaks-a-record-with-20-million-views-in-its-first-24-hours/\">music video</a>, famous friends, and an ingenious social rollout, Swift&rsquo;s <i>1989</i> now has three number one hits to its credit&mdash;something very few albums can claim. Rolling out hit after hit, the former country singer is quickly making this the biggest and most successful album of her career, both sales-wise and singles-wise, and all with relative ease (or so it seems).\r\n\r\nThough &ldquo;Blood&rdquo; isn&rsquo;t in the penthouse any longer, that by no means the song&rsquo;s run is nearing an end. Taylor has a huge following, and she&rsquo;s proven herself to be a serious hitmaker time and time again. Her fans will be buying this single for months to come, and radio stations across the country (and around the world) will pretty much play whatever they are serviced with her name on it by now. After months of replaying fellow number one smashes &ldquo;Blank Space&rdquo; and &ldquo;Shake It Off&rdquo;, DJs everywhere are likely thankful for something different, and they&rsquo;ll keep the record spinning (metaphorically of course).\r\n\r\nThere&rsquo;s a good chance we&rsquo;ll be hearing that catchy &ldquo;Cuz baby now we&rsquo;ve got bad blood&rdquo; chorus all summer long, number one or not.\r\n[gallery2012]\r\n\r\n&nbsp;","description":"After only one week at the top of the charts, Taylor Swift’s “Bad Blood” has stepped aside, allowing Wiz Khalifa and newcomer Charlie Puth’s megahit “See You Again” to return to the summit. While this would be a bit of a disappointment for many artists, Taylor Swift is in a [...]","image":"http://specials-images.forbesimg.com/imageserve/d1b7496b5d4e4ed7aee2efcc06bf9cbc/640x0.jpg?fit=scale","type":"blogslide","storyType":"post","uri":"http://www.forbes.com/sites/hughmcintyre/2015/06/07/taylor-swifts-bad-blood-was-only-number-one-for-a-week-but-does-it-matter/","comments":[],"visible":true,"blogId":"3113","authors":[{"naturalId":"blogAuthorId/blog/author/1196021","name":"Hugh McIntyre","avatars":[{"size":136,"image":"http://0.gravatar.com/avatar/853c59789c520784fcfecc68c6c34217?s=136&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D136&amp;r=G"},{"size":40,"image":"http://0.gravatar.com/avatar/853c59789c520784fcfecc68c6c34217?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":400,"image":"http://0.gravatar.com/avatar/853c59789c520784fcfecc68c6c34217?s=400&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D400&amp;r=G"},{"size":62,"image":"http://0.gravatar.com/avatar/853c59789c520784fcfecc68c6c34217?s=62&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D62&amp;r=G"}],"url":"http://www.forbes.com/sites/hughmcintyre/","type":"Contributor","profileUrl":"/sites/hughmcintyre/","twitterName":"@popbanghugh","authorType":"individual","email":"hughmcintyre1@gmail.com","blog":false,"numFollowers":0,"shortBio":"I write about the music industry, from tech to charts and more.","timestamp":1445787842098,"description":"I am a freelance pop music journalist in New York City. My byline has appeared in The Huffington Post, Billboard, Mashable, Noisey, The Hollywood Reporter, MTV, BlackBook, LinkedIn, and va 16503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/hughmcintyre/","authorType":"Contributor"},{"naturalId":"blogAndSlideId/blog/slide/3609-654","type":"slide","uri":"http://www.forbes.com/pictures/gjdm45jih/youtube-millionaires/","image":"http://specials-images.forbesimg.com/imageserve/561d3341e4b0ffa7afe5c904/","imageExists":false,"title":"The World's Top-Earning YouTube Stars 2015","count":89890,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/2943-1966","type":"blog","uri":"http://www.forbes.com/sites/francescoppola/2015/10/24/the-portuguese-presidents-decision-shows-the-eu-is-becoming-like-the-soviet-union/","image":"http://specials-images.forbesimg.com/imageserve/185180123/640x0.jpg?fit=scale","imageExists":false,"title":"The Fallout From The Greek Crisis Threatens European Democracy","count":0,"reason":"FB"},{"naturalId":"blogAndSlideId/blog/slide/989-28968","type":"slide","uri":"http://www.forbes.com/pictures/mlm45flmjl/the-forbes-fab-40-the-wo/","image":"http://specials-images.forbesimg.com/imageserve/561beba7e4b0ffa7afe5be30/","imageExists":false,"title":"The Forbes Fab 40: The World's Most Valuable Sports Brands 2015","count":52125,"reason":"MP-G"},{"type":"video","uri":"http://www.forbes.com/video/4555950979001/","image":"http://i.forbesimg.com/media/video/2015/10/14/4555950979001_still.jpg","imageExists":false,"title":"YouTube’s Richest: Behind The Scenes","count":142661,"reason":"MP-V"}],"vestPocketPosition":6,"newsKeywords":["Arts  Entertainment","Media  Entertainment","Arts &amp; Entertainment","Media &amp; Entertainment"],"pageViews":0,"preview":false,"showComments":true,"commentCount":0,"calledOutCommentCount":0,"siteSlug":"hughmcintyre","shortUri":"http://onforb.es/1HU1Dlw","showNoVestPocket":false,"templateType":"standard","enableSigfile":false,"primaryChannel":{"id":"channel_1","channelId":"channel_1","channelName":"Business","sectionName":"Media & Entertainment","url":"/media-entertainment"},"pages":["<p><span>After only one week at the top of the charts, <a href=\"http://www.forbes.com/profile/taylor-swift/\" target=\"_self\">Taylor Swift</a>’s “Bad Blood” has <a href=\"http://www.billboard.com/articles/columns/chart-beat/6583313/wiz-khalifa-see-you-again-returns-no-1-hot-100?utm_source=Sailthru&amp;utm_medium=email&amp;utm_term=biz_breakingnews&amp;utm_campaign=Breaking%20News\">stepped aside</a>, allowing Wiz Khalifa and newcomer Charlie Puth’s megahit “See You Again” to return to the summit. While this would be a bit of a disappointment for many artists, Taylor Swift is in a league of her own, and this isn’t likely something she’s going to be losing sleep over.&nbsp;</span>So what if it was only briefly the biggest song in the country?</p>\n<p>History remembers several things about number one hits: which songs made it to the coveted spot, those that reigned for record-holding lengths of time, and those that ended up being the biggest song of either the summer or the entire year. Other than that, many number ones fade, and only the chart archives are there to remind. A year from now, very few people will be able to recall that “Bad Blood” only had a one-week tenure at the top, much in the same way they won’t recall how long most other tracks took up the spot.</p>\n<div id=\"attachment_d1b7496b5d4e4ed7aee2efcc06bf9cbc\"> \n <img class=\"dam-image ap size-large wp-image-d1b7496b5d4e4ed7aee2efcc06bf9cbc\" src=\"http://specials-images.forbesimg.com/imageserve/d1b7496b5d4e4ed7aee2efcc06bf9cbc/640x0.jpg?fit=scale\" alt=\"\" /> \n <p class=\"wp-caption-text\">Taylor Swift poses in the press room with the awards for top Billboard 200 album for “1989”, top female artist, chart achievement, top artist, top Billboard 200 artist, top hot 100 artist, top digital song artist, and top streaming song (video) for “Shake It Off” at the Billboard Music Awards at the MGM Grand Garden Arena on Sunday, May 17, 2015, in Las Vegas. (Photo by Eric Jamison/Invision/AP)</p> \n</div>\n<p>“Bad Blood” was never going to be a terribly long-running chart topper, and it’s not going to end 2015 as the best-selling track of the year. In fact, the fact that the song actually made it to number one—even if only for one frame—is incredible, and a true feat.</p>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>Thanks to a brilliant <a href=\"http://www.forbes.com/sites/hughmcintyre/2015/05/28/taylor-swift-marketing-genius-how-bad-blood-went-right-to-number-one/\" target=\"_self\">marketing strategy</a> involving a kick ass <a href=\"http://www.forbes.com/sites/hughmcintyre/2015/05/21/taylor-swifts-bad-blood-video-breaks-a-record-with-20-million-views-in-its-first-24-hours/\" target=\"_self\">music video</a>, famous friends, and an ingenious social rollout, Swift’s <i>1989</i> now has three number one hits to its credit—something very few albums can claim. Rolling out hit after hit, the former country singer is quickly making this the biggest and most successful album of her career, both sales-wise and singles-wise, and all with relative ease (or so it seems).</p>\n<p>Though “Blood” isn’t in the penthouse any longer, that by no means the song’s run is nearing an end. Taylor has a huge following, and she’s proven herself to be a serious hitmaker time and time again. Her fans will be buying this single for months to come, and radio stations across the country (and around the world) will pretty much play whatever they are serviced with her name on it by now. After months of replaying fellow number one smashes “Blank Space” and “Shake It Off”, DJs everywhere are likely thankful for something different, and they’ll keep the record spinning (metaphorically of course).</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>There’s a good chance we’ll be hearing that catchy “Cuz baby now we’ve got bad blood” chorus all summer long, number one or not.</p>\n<div class=\"article-gallery-embedded\" data-url=\"http://www.forbes.com/pictures/geeg45leme/taylor-swift/\"> \n <div class=\"embedded-content clearfix\"> \n  <a href=\"http://www.forbes.com/pictures/geeg45leme/taylor-swift/\" class=\"clearfix\" target=\"_self\"> \n   <div class=\"article-image-box\"> \n    <!--start:main_image--> \n    <img src=\"http://specials-images.forbesimg.com/imageserve/de9c812f382f00c6e5e98774c34aca99/400x400.jpg?fit=scale&amp;background=000000\" alt=\"\" /> \n    <!--end:main_image--> \n   </div> \n   <div class=\"article-text-box\"> \n    <header> \n     <i class=\"icon icon-gallery\"></i>Gallery \n    </header> \n    <h4>Taylor Swift 2014</h4> \n    <div class=\"article-launch-gallery\"> \n     <span class=\"article-launch-text\">Launch Gallery</span> \n     <div class=\"article-slide-count\">\n       26 images \n     </div> \n    </div> \n    <button class=\"article-launch-button\"><i class=\"icon icon-chevron-right\"></i></button> \n   </div></a> \n </div> \n</div>\n<p>&nbsp;</p>"],"galleryId":"54f4e700da47a54de824413f","disableDigest":false,"writtenByForbesStaff":false,"channelSectionMappings":[{"id":"channel_1section_3","channelName":"Business","sectionName":"Media & Entertainment","url":"/media-entertainment"},{"id":"channel_7section_94","channelName":"Lifestyle","sectionName":"Arts & Entertainment","url":"/arts-entertainment"}],"brandVoiceTitle":"Taylor Swift's \"Bad Blood\" Was Only Number One For A Week, But Does It Really Matter?","digestDisabled":false,"individualAuthor":{"naturalId":"blogAuthorId/blog/author/1196021","name":"Hugh McIntyre","avatars":[{"size":40,"image":"http://0.gravatar.com/avatar/853c59789c520784fcfecc68c6c34217?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":62,"image":"http://0.gravatar.com/avatar/853c59789c520784fcfecc68c6c34217?s=62&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D62&amp;r=G"},{"size":136,"image":"http://0.gravatar.com/avatar/853c59789c520784fcfecc68c6c34217?s=136&amp;d=htt
