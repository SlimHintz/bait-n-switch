when a firmer touch is made.\r\n\r\n[caption id=\"attachment_12126\" align=\"\" width=\"660\"]<img class=\"size-full wp-image-12126\" src=\"http://blogs-images.forbes.com/gordonkelly/files/2015/06/force-touch-apple-watch.jpg\" alt=\"Force Touch on the Apple Watch - Image credit Apple\"> Force Touch on the Apple Watch - Image credit Apple[/caption]\r\n\r\n<a href=\"http://www.forbes.com/sites/gordonkelly/2015/05/12/iphone-6s-11-new-features/\">Read more - Massive iPhone 6S Leak Reveals 11 New Features</a>\r\n\r\nThe potential here is endless: triggering different camera/video capture modes, navigation shortcuts, new gaming controls and more. Of course get it wrong and Force Touch could provide a horrible new level of confusion to a famously intuitive OS. Implementation here is everything.\r\n\r\nThe one caveat: as Force Touch would give away (arguably) the biggest feature in any future iOS device Apple may save this for the iPhone 6S launch event in September.\r\n\r\n<i>Proactive</i>\r\n\r\nApple has made no secret of its determination to reduce iOS&rsquo;s reliance on [entity display=\"Google\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"google\" ticker=\"GOOGL\" exchange=\"NASDAQ\" natural_id=\"fred/company/1821\"]Google[/entity] and <a href=\"http://www.forbes.com/sites/gordonkelly/2015/05/27/apple-ios-9-android-google-now/\">leaks of new service &lsquo;Proactive&rsquo;</a> suggest the company has a Google Now alternative ready for prime time in iOS 9.\r\n\r\n[caption id=\"attachment_12127\" align=\"\" width=\"810\"]<img class=\"size-full wp-image-12127\" src=\"http://blogs-images.forbes.com/gordonkelly/files/2015/06/smartcalendar2-1.jpg\" alt=\"Cue &ndash; bought by Apple in 2013\"> Cue &ndash; bought by Apple in 2013[/caption]\r\n\r\nProactive will aggregate information across Siri, Contacts, Calendar, Passbook, and third-party apps to create contextually aware information. This will do such things as serve up a boarding pass ahead of a flight, map out directions to an impending meeting and more.\r\n\r\nProactive looks to be fruit of Apple&rsquo;s purchase of Google Now clone Cue in 2013.\r\n\r\n<a href=\"http://www.forbes.com/sites/gordonkelly/2015/04/13/apple-ios-8-3-has-3-great-secret-features/\">Read more - Apple iOS 8.3 Has 3 Great Secret Features</a>\r\n\r\n<i>Apple&nbsp;Home</i>\r\n\r\nSince the release of HomeKit last year Apple has been working hard on its Internet of Things (IoT) platform and the <a href=\"http://www.forbes.com/sites/gordonkelly/2015/05/21/apple-ios-9-home-new-look/\">launch of &lsquo;Home&rsquo;</a> will be its consumer hub. Home will operate like Game Center and <a href='http://www.forbes.com/health/'>Health</a> bringing together all HomeKit devices and will be the cornerstone in Apple&rsquo;s massive IoT push over the [entity display=\"next\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"next\" natural_id=\"fred/company/3064\"]next[/entity] few years.\r\n\r\n<i>Next up: iOS 9 gets a new look...</i>\r\n\r\n<!--nextpage-->\r\n\r\n<i>Eye Pleasing Visuals &nbsp;</i>\r\n\r\nDon&rsquo;t expect iOS 9 to look radically different from iOS 8, but do expect it to be better on the eye. That&rsquo;s because a new font called &lsquo;San Francisco&rsquo; is tipped to replace the widely criticised Helvetica Neue introduced in iOS 7. Unlike Neue (which was deemed too skinny), San Francisco was developed by Apple specifically for legibility.\r\n\r\nSwitching font causes layout chaos due to incremental size differences all over the UI, so this may or may not make the cut in time for Monday, but the change will definitely come. How do I know? San Francisco is already used on the Apple Watch and the new Macbook keyboard keys.\r\n\r\n[caption id=\"attachment_12128\" align=\"\" width=\"1940\"]<img class=\"size-full wp-image-12128\" src=\"http://blogs-images.forbes.com/gordonkelly/files/2015/06/keyboard-1940x767.png\" alt=\"The new MacBook keyboard uses San Francisco &ndash; Image credit Apple\"> The new MacBook keyboard uses San Francisco &ndash; Image credit Apple[/caption]\r\n\r\n<a href=\"http://www.forbes.com/sites/gordonkelly/2015/04/15/galaxy-s6-vs-iphone-6-review/\">Read more - Galaxy S6 Vs iPhone 6 Review: Samsung Uses Apple To Beat Apple</a>\r\n\r\n<i>Speed, Efficiency, Stability</i>\r\n\r\nIt may not be the most exciting vocabulary, but a huge part of iOS 9 <a href=\"http://www.forbes.com/sites/gordonkelly/2015/02/09/ios9-features/\">is expected to be optimisation</a> and after iOS 8 proved to be a tumultuous generation with <a href=\"http://www.forbes.com/sites/gordonkelly/2015/04/17/apple-ios-8-3-nasty-bugs/\">numerous bug fix releases</a>, this is no bad thing.\r\n\r\nBesides, promises of faster performance and better battery life are always music to users&rsquo; ears and there is even talk iOS 9 will <a href=\"http://www.forbes.com/sites/amitchowdhry/2015/05/25/apple-ios-9-is-expected-to-support-older-devices/\">rejuvenate older devices</a>. Morally that&rsquo;s a great idea, though to demanding shareholders perhaps less so.\r\n\r\n[caption id=\"attachment_12129\" align=\"\" width=\"660\"]<img class=\"size-full wp-image-12129\" src=\"http://blogs-images.forbes.com/gordonkelly/files/2015/06/apple-homekit-smarthome-connected.jpg\" alt=\"Apple Homekit - the platform for an IoT revolution. Image credit Apple\"> Apple Homekit - the platform for an IoT revolution. Image credit Apple[/caption]\r\n\r\n<b>The iOS 9 Mission</b>\r\n\r\nWith iOS 9 the picture is clear: Apple is happy where the platform is and now wants to position it as a stable, fast launch base for the major new revenue streams it has lined up: Beats-based streaming music, Homekit&rsquo;s IoT and wearables. Talk of a 12-inch &lsquo;iPad Pro&rsquo; only heightens this need.\r\n\r\nConsequently I suspect the initial reaction on Monday to iOS 9 may prove muted and it will be prematurely labelled as dull. I think time will prove that response to be wrong. iOS is now every bit as mature and, in many ways, more important than OS X and is the bedrock for Apple&rsquo;s next wave of endeavours.\r\n\r\nBarring any unforeseen disasters, that looks to be exactly what iOS 9 can handle and we may well look at the platform through new eyes in 2016 when there&rsquo;s every chance it could become iOS X&hellip;\r\n\r\n<a href=\"http://www.forbes.com/sites/gordonkelly/2015/05/26/apple-ios-9-leak-new-features-iphone-6s-changes/\">Read more - Apple iOS 9 Leak Confirms Biggest iPhone 6S Change</a>\r\n\r\n___\r\n\r\n<a class=\"twitter-follow-button\" href=\"https://twitter.com/GordonKelly\">Follow @GordonKelly</a></p>","description":"Get the jump on Apple's big iOS 9 announcement...","image":"http://blogs-images.forbes.com/gordonkelly/files/2015/06/force-touch-apple-watch.jpg","type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/gordonkelly/2015/06/05/apple-ios-9-preview-new-features/","comments":[],"visible":true,"blogId":"2907","authors":[{"naturalId":"blogAuthorId/blog/author/1017581","name":"Gordon Kelly","avatars":[{"size":136,"image":"http://1.gravatar.com/avatar/135313297429b8a66b069508000b1134?s=136&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D136&amp;r=G"},{"size":40,"image":"http://1.gravatar.com/avatar/135313297429b8a66b069508000b1134?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":400,"image":"http://1.gravatar.com/avatar/135313297429b8a66b069508000b1134?s=400&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D400&amp;r=G"},{"size":62,"image":"http://1.gravatar.com/avatar/135313297429b8a66b069508000b1134?s=62&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D62&amp;r=G"}],"url":"http://www.forbes.com/sites/gordonkelly/","type":"Contributor","profileUrl":"/sites/gordonkelly/","twitterName":"gordonkelly","authorType":"individual","linkedIn":"https://www.linkedin. /blogs-images.forbes.com/scottmendelson/files/2015/10/Jem-and-the-Holograms-5.jpg","imageExists":false,"title":"Box Office: Why The 'Jem And The Holograms' Flopping Is A Truly (Truly) Outrageous...","count":7372,"reason":"PV-H"},{"naturalId":"blogAndSlideId/blog/slide/989-28968","type":"slide","uri":"http://www.forbes.com/pictures/mlm45flmjl/the-forbes-fab-40-the-wo/","image":"http://specials-images.forbesimg.com/imageserve/561beba7e4b0ffa7afe5be30/","imageExists":false,"title":"The Forbes Fab 40: The World's Most Valuable Sports Brands 2015","count":52762,"reason":"MP-G"},{"type":"video","uri":"http://www.forbes.com/video/4555950979001/","image":"http://i.forbesimg.com/media/video/2015/10/14/4555950979001_still.jpg","imageExists":false,"title":"YouTube’s Richest: Behind The Scenes","count":142661,"reason":"MP-V"}],"vestPocketPosition":6,"newsKeywords":["Mobile","Powering Productivity","Tech"],"tickers":["NASDAQ:AAPL"],"manualDescription":"Get the jump on Apple's big iOS 9 announcement...","pageViews":0,"preview":false,"showComments":true,"commentCount":2,"calledOutCommentCount":1,"siteSlug":"gordonkelly","shortUri":"http://onforb.es/1G0lK3k","showNoVestPocket":false,"templateType":"standard","enableSigfile":false,"primaryChannel":{"id":"channel_3","channelName":"Tech","url":"/technology"},"pages":["<p>On Monday <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"AAPL\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/280\" data-quotes-closing=\"115.47\" data-quotes-now=\"119.0899\" data-link=\"/companies/apple\" data-name=\"Apple\"></span> kicks off its Worldwide Developers’ Conference (WWDC) and its biggest announcement will be <a href=\"http://www.forbes.com/sites/gordonkelly/2015/05/26/apple-ios-9-leak-new-features-iphone-6s-changes/\" target=\"_self\">iOS 9</a>. The ninth generation of the company’s revolutionary mobile platform is expected to bring some major changes and the good news is a lot is already known about what will be announced.</p>\n<p>So if you want to get the scoop on friends and colleagues, swot up on this list…</p>\n<p><i>Force Touch</i></p>\n<p>Without a shadow of a doubt, the major talking point of iOS 9 will be its integration of <a href=\"http://www.forbes.com/sites/gordonkelly/2015/05/26/apple-ios-9-leak-new-features-iphone-6s-changes/\" target=\"_self\">Force Touch input</a>. First seen on the Apple Watch then the new MacBook and MacBook Pro lines, Force Touch is a pressure sensitive response that brings up new control options when a firmer touch is made.</p>\n<div id=\"attachment_12126\"> \n <img class=\"size-full wp-image-12126\" src=\"http://blogs-images.forbes.com/gordonkelly/files/2015/06/force-touch-apple-watch.jpg\" alt=\"Force Touch on the Apple Watch - Image credit Apple\" /> \n <p class=\"wp-caption-text\">Force Touch on the Apple Watch – Image credit Apple</p> \n</div>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p><a href=\"http://www.forbes.com/sites/gordonkelly/2015/05/12/iphone-6s-11-new-features/\" target=\"_self\">Read more – Massive iPhone 6S Leak Reveals 11 New Features</a></p>\n<p>The potential here is endless: triggering different camera/video capture modes, navigation shortcuts, new gaming controls and more. Of course get it wrong and Force Touch could provide a horrible new level of confusion to a famously intuitive OS. Implementation here is everything.</p>\n<p>The one caveat: as Force Touch would give away (arguably) the biggest feature in any future iOS device Apple may save this for the iPhone 6S launch event in September.</p>\n<p><i>Proactive</i></p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>Apple has made no secret of its determination to reduce iOS’s reliance on <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"GOOGL\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/1821\" data-quotes-closing=\"680.54\" data-quotes-now=\"718.6\" data-link=\"/companies/google\" data-name=\"Google\"></span> and <a href=\"http://www.forbes.com/sites/gordonkelly/2015/05/27/apple-ios-9-android-google-now/\" target=\"_self\">leaks of new service ‘Proactive’</a> suggest the company has a Google Now alternative ready for prime time in iOS 9.</p>\n<div id=\"attachment_12127\"> \n <img class=\"size-full wp-image-12127\" src=\"http://blogs-images.forbes.com/gordonkelly/files/2015/06/smartcalendar2-1.jpg\" alt=\"Cue – bought by Apple in 2013\" /> \n <p class=\"wp-caption-text\">Cue – bought by Apple in 2013</p> \n</div>\n<p>Proactive will aggregate information across Siri, Contacts, Calendar, Passbook, and third-party apps to create contextually aware information. This will do such things as serve up a boarding pass ahead of a flight, map out directions to an impending meeting and more.</p>\n<p>Proactive looks to be fruit of Apple’s purchase of Google Now clone Cue in 2013.</p>\n<p><a href=\"http://www.forbes.com/sites/gordonkelly/2015/04/13/apple-ios-8-3-has-3-great-secret-features/\" target=\"_self\">Read more – Apple iOS 8.3 Has 3 Great Secret Features</a></p>\n<p><i>Apple&nbsp;Home</i></p>\n<p>Since the release of HomeKit last year Apple has been working hard on its Internet of Things (IoT) platform and the <a href=\"http://www.forbes.com/sites/gordonkelly/2015/05/21/apple-ios-9-home-new-look/\" target=\"_self\">launch of ‘Home’</a> will be its consumer hub. Home will operate like Game Center and <a href=\"http://www.forbes.com/health/\" target=\"_self\">Health</a> bringing together all HomeKit devices and will be the cornerstone in Apple’s massive IoT push over the <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/3064\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/next\" data-name=\"next\"></span> few years.</p>\n<p><i>Next up: iOS 9 gets a new look…</i></p>","<p><i>Eye Pleasing Visuals &nbsp;</i></p>\n<p>Don’t expect iOS 9 to look radically different from iOS 8, but do expect it to be better on the eye. That’s because a new font called ‘San Francisco’ is tipped to replace the widely criticised Helvetica Neue introduced in iOS 7. Unlike Neue (which was deemed too skinny), San Francisco was developed by Apple specifically for legibility.</p>\n<p>Switching font causes layout chaos due to incremental size differences all over the UI, so this may or may not make the cut in time for Monday, but the change will definitely come. How do I know? San Francisco is already used on the Apple Watch and the new Macbook keyboard keys.</p>\n<div id=\"attachment_12128\"> \n <img class=\"size-full wp-image-12128\" src=\"http://blogs-images.forbes.com/gordonkelly/files/2015/06/keyboard-1940x767.png\" alt=\"The new MacBook keyboard uses San Francisco – Image credit Apple\" /> \n <p class=\"wp-caption-text\">The new MacBook keyboard uses San Francisco – Image credit Apple</p> \n</div>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p><a href=\"http://www.forbes.com/sites/gordonkelly/2015/04/15/galaxy-s6-vs-iphone-6-review/\" target=\"_self\">Read more – Galaxy S6 Vs iPhone 6 Review: Samsung Uses Apple To Beat Apple</a></p>\n<p><i>Speed, Efficiency, Stability</i></p>\n<p>It may not be the most exciting vocabulary, but a huge part of iOS 9 <a href=\"http://www.forbes.com/sites/gordonkelly/2015/02/09/ios9-features/\" target=\"_self\">is expected to be optimisation</a> and after iOS 8 proved to be a tumultuous generation with <a href=\"http://www.forbes.com/sites/gordonkelly/2015/04/17/apple-ios-8-3-nasty-bugs/\" target=\"_self\">numerous bug fix releases</a>, this is no bad thing.</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>Besides, promises of faster performance and better battery life are always music to users’ ears and there is even talk iOS 9 will <a href=\"http://www.forbes.com/sites/amitchowdhry/2015/05/25/apple-ios-9-is-expected-to-support-older-devices/\" target=\"_self\">rejuvenate older devices</a>. Morally that’s a great idea, though to demanding shareholders perhaps less so.</p>\n<div id=\"attachment_12129\"> \n <img class=\"size-full wp-image-12129\" src=\"http://blogs-images.forbes.com/gordonkelly/files/2015/06/apple-homekit-smarthome-connected.jpg\" alt=\"Apple Homekit - the platform for an IoT revolution. Image credit Apple\" /> \n <p class=\"wp-caption-text\">Apple Homekit – the platform for an IoT revolution. Image credit Apple</p> \n</div>\n<p><b>The iOS 9 Mission</b></p>\n<p>With iOS 9 the picture is clear: Apple is happy where the platform is and now wants to position it as a stable, fast launch base for the major new revenue streams it has lined up: Beats-based streaming music, Homekit’s IoT and wearables. Talk of a 12-inch ‘iPad Pro’ only heightens this need.</p>\n<p>Consequently I suspect the initial reaction on Monday to iOS 9 may prove muted and it will be prematurely labelled as dull. I think time will prove that response to be wrong. iOS is now every bit as mature and, in many ways, more important than OS X and is the bedrock for Apple’s next wave of endeavours.</p>\n<p>Barring any unforeseen disasters, that looks to be exactly what iOS 9 can handle and we may well look at the platform through new eyes in 2016 when there’s every chance it could become iOS X…</p>\n<p><a href=\"http://www.forbes.com/sites/gordonkelly/2015/05/26/apple-ios-9-leak-new-features-iphone-6s-changes/\" target=\"_self\">Read more – Apple iOS 9 Leak Confirms Biggest iPhone 6S Change</a></p>\n<p>___</p>\n<p><a class=\"twitter-follow-button\" href=\"https://twitter.com/GordonKelly\">Follow @GordonKelly</a></p>"],"disableDigest":false,"writtenByForbesStaff":false,"channelSectionMappings":[{"id":"channel_1section_191","channelName":"Business","sectionName":"Powering Productivity","url":"/powering-productivity"},{"id":"channel_3","channelName":"Tech","url":"/technology"},{"id":"channel_3section_22","ch
