ay at physical stores and inside apps with a quick tap, now will accept credit cards from [entity display=\"Kohl's\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"kohls\" ticker=\"KSS\" exchange=\"NYSE\" natural_id=\"fred/company/2485\"]Kohl's[/entity], BJ's, and [entity display=\"JC Penney\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"jc-penney\" ticker=\"JCP\" exchange=\"NYSE\" natural_id=\"fred/company/3336\"]JC Penney[/entity], as well as loyalty cards from [entity display=\"Walgreen's\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"walgreen\" ticker=\"WAG\" exchange=\"NYSE\" natural_id=\"fred/company/4648\"]Walgreen's[/entity] and Dunkin' Donuts. Presumably many more cards are on the way, though Apple Pay VP Jennifer Bailey wasn't clear on how many or when.\r\n\r\nApple Pay has been <a href=\"http://www.forbes.com/sites/roberthof/2015/06/05/no-matter-what-tim-cook-said-2015-was-never-going-to-be-the-year-of-apple-pay-in-retail-stores/\">slower to roll out</a> than many of its fans have hoped. It still faces several obstacles to a rapid uptake, such as the fact that it only works on newer iPhones and stores are expected to be slow to upgrade checkout terminals that can accept it.\r\n\r\n[caption id=\"attachment_476363788\" align=\"\" width=\"640\"]<img class=\"dam-image getty size-large wp-image-476363788\" src=\"http://specials-images.forbesimg.com/imageserve/476363788/640x0.jpg?fit=scale\" alt=\"\"> Apple Pay VP Jennifer Bailey at the company's Worldwide Developer Conference in San Francisco today. (Photo: Justin Sullivan/Getty Images)[/caption]\r\n\r\nStill, the ability to start using store cards, especially loyalty cards, is a big step. Retailers like them because they often mean lower fees for card use. They are also a key way to retain customers, and customers who are members of rewards programs tend to spend more. Likewise, consumers like them for discounts or other perks.\r\n\r\nApple also announced other signs of progress for the mobile wallet (though somewhat confusingly, it also renamed its Passbook app for storing cards Wallet). For one, Bailey said, some 2,500 banks now support Apple Pay and Discover cards will be accepted starting this fall, potentially roping in Discover's 50 million card holders.\r\n\r\nWhat's more, Apple Pay will be available in the U.K. starting next month with eight top banks representing 70% of credit and debit cards, with more banks to come in the fall. Some 250,000 retail locations will be able to accept it, including the London transport system. And the online payment service Square will launch a <a href=\"https://squareup.com/apple-pay\">new reader</a> this fall that will help small businesses accept Apple Pay. That could help broaden usage beyond big brand retailers.\r\n\r\nBy next month, Bailey said, the number of locations accepting Apple Pay will surpass 1 million, from 700,000 most recently. Most of those also can be used by other wallets such as Android Pay (the newly named Google Wallet, which becomes a person-to-person payment system. Yes, it's confusing.) Among the new locations will be Trader Joe's, the specialty food retail chain.</p>","description":"Apple Pay will now accept some retail store cards, including loyalty cards, in a key move to make Apple's mobile wallet a mainstream way to pay in stores.","image":"http://specials-images.forbesimg.com/imageserve/476363788/640x0.jpg?fit=scale","type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/roberthof/2015/06/08/apple-pay-gets-big-boost-with-addition-of-retail-store-cards/","comments":[],"visible":true,"blogId":"1577","authors":[{"naturalId":"blogAuthorId/blog/author/105699","name":"Robert Hof","avatars":[{"size":136,"image":"http://0.gravatar.com/avatar/a615ea2c056578d0692035844603da29?s=136&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D136&amp;r=G"},{"size":40,"image":"http://0.gravatar.com/avatar/a615ea2c056578d ites/scottmendelson/2015/10/25/box-office-why-the-jem-and-the-holograms-flopping-is-a-truly-truly-outrageous-tragedy/","image":"http://blogs-images.forbes.com/scottmendelson/files/2015/10/Jem-and-the-Holograms-5.jpg","imageExists":false,"title":"Box Office: Why The 'Jem And The Holograms' Flopping Is A Truly (Truly) Outrageous...","count":4,"reason":"CM-H"},{"naturalId":"blogAndSlideId/blog/slide/989-28968","type":"slide","uri":"http://www.forbes.com/pictures/mlm45flmjl/the-forbes-fab-40-the-wo/","image":"http://specials-images.forbesimg.com/imageserve/561beba7e4b0ffa7afe5be30/","imageExists":false,"title":"The Forbes Fab 40: The World's Most Valuable Sports Brands 2015","count":53790,"reason":"MP-G"},{"type":"video","uri":"http://www.forbes.com/video/4555950979001/","image":"http://i.forbesimg.com/media/video/2015/10/14/4555950979001_still.jpg","imageExists":false,"title":"YouTube’s Richest: Behind The Scenes","count":142661,"reason":"MP-V"}],"vestPocketPosition":6,"newsKeywords":["Investing","Mobile","Retail","Tech"],"tickers":["NASDAQ:AAPL","NASDAQ:GOOGL"],"manualDescription":"Apple Pay will now accept some retail store cards, including loyalty cards, in a key move to make Apple's mobile wallet a mainstream way to pay in stores.","pageViews":0,"preview":false,"showComments":true,"commentCount":0,"calledOutCommentCount":0,"siteSlug":"roberthof","shortUri":"http://onforb.es/1F4Jxvd","showNoVestPocket":false,"googleKeywords":["apple pay"," mobile wallet"," apple wallet"],"templateType":"standard","enableSigfile":true,"primaryChannel":{"id":"channel_3","channelName":"Tech","url":"/technology"},"pages":["<p>One of the big obstacles to widespread adoption of <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"AAPL\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/280\" data-quotes-closing=\"115.47\" data-quotes-now=\"119.0899\" data-link=\"/companies/apple\" data-name=\"Apple\"></span> Pay has been its inability to accept either store-branded credit and debit cards or store loyalty cards. <a href=\"http://www.techmeme.com/150608/p20#a150608p20\">Today</a> at its <a href=\"http://www.apple.com/live/\">Worldwide Developers Conference</a> in San Francisco, Apple’s mobile wallet started demolishing that drawback.</p>\n<p>Apple Pay, which allows people with iPhone 6s (and iPhone 5s paired to Apple <a href=\"http://www.forbes.com/watches/\" target=\"_self\">Watches</a>) to pay at physical stores and inside apps with a quick tap, now will accept credit cards from <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"KSS\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/2485\" data-quotes-closing=\"45.42\" data-quotes-now=\"44.06\" data-link=\"/companies/kohls\" data-name=\"Kohl\" s'=\"\"></span>, BJ’s, and <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"JCP\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/3336\" data-quotes-closing=\"9.98\" data-quotes-now=\"9.09\" data-link=\"/companies/jc-penney\" data-name=\"JC Penney\"></span>, as well as loyalty cards from <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"WAG\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/4648\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/walgreen\" data-name=\"Walgreen\" s'=\"\"></span> and Dunkin’ Donuts. Presumably many more cards are on the way, though Apple Pay VP Jennifer Bailey wasn’t clear on how many or when.</p>\n<p>Apple Pay has been <a href=\"http://www.forbes.com/sites/roberthof/2015/06/05/no-matter-what-tim-cook-said-2015-was-never-going-to-be-the-year-of-apple-pay-in-retail-stores/\" target=\"_self\">slower to roll out</a> than many of its fans have hoped. It still faces several obstacles to a rapid uptake, such as the fact that it only works on newer iPhones and stores are expected to be slow to upgrade checkout terminals that can accept it.</p>\n<div id=\"attachment_476363788\"> \n <img class=\"dam-image getty size-large wp-image-476363788\" src=\"http://specials-images.forbesimg.com/imageserve/476363788/640x0.jpg?fit=scale\" alt=\"\" /> \n <p class=\"wp-caption-text\">Apple Pay VP Jennifer Bailey at the company’s Worldwide Developer Conference in San Francisco today. (Photo: Justin Sullivan/Getty Images)</p> \n</div>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>Still, the ability to start using store cards, especially loyalty cards, is a big step. Retailers like them because they often mean lower fees for card use. They are also a key way to retain customers, and customers who are members of rewards programs tend to spend more. Likewise, consumers like them for discounts or other perks.</p>\n<p>Apple also announced other signs of progress for the mobile wallet (though somewhat confusingly, it also renamed its Passbook app for storing cards Wallet). For one, Bailey said, some 2,500 banks now support Apple Pay and Discover cards will be accepted starting this fall, potentially roping in Discover’s 50 million card holders.</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>What’s more, Apple Pay will be available in the U.K. starting next month with eight top banks representing 70% of credit and debit cards, with more banks to come in the fall. Some 250,000 retail locations will be able to accept it, including the London transport system. And the online payment service Square will launch a <a href=\"https://squareup.com/apple-pay\">new reader</a> this fall that will help small businesses accept Apple Pay. That could help broaden usage beyond big brand retailers.</p>\n<p>By next month, Bailey said, the number of locations accepting Apple Pay will surpass 1 million, from 700,000 most recently. Most of those also can be used by other wallets such as Android Pay (the newly named Google Wallet, which becomes a person-to-person payment system. Yes, it’s confusing.) Among the new locations will be Trader Joe’s, the specialty food retail chain.</p>"],"disableDigest":false,"writtenByForbesStaff":false,"channelSectionMappings":[{"id":"channel_1section_59","channelName":"Business","sectionName":"Retail","url":"/retail"},{"id":"channel_2","channelName":"Investing","url":"/investing"},{"id":"channel_3","channelName":"Tech","url":"/technology"},{"id":"channel_3section_22","channelName":"Tech","sectionName":"Mobile","url":"/mobile"}],"brandVoiceTitle":"Apple Pay Gets Big Boost With Addition Of Retail Store Cards","digestDisabled":false,"groupAuthor":{"naturalId":"blogAuthorId/blog/author/blog-1577","name":"The New Persuaders","avatars":[{"size":0},{"size":0},{"size":0},{"size":0}],"url":"http://www.forbes.com/sites/roberthof/","profileUrl":"http://blogs.forbes.com/roberthof/profile/","twitterName":"robhof","authorType":"individual","linkedIn":"https://www.linkedin.com/in/roberthof","blog":true,"numFollowers":0,"timestamp":1445791022603,"recentFlag":false,"primaryBlogNaturalId":"blogAuthorId/blog/author/blog-1577","primaryContributor":"blogAuthorId/blog/author/105699","primaryContributorData":{"naturalId":"blogAuthorId/blog/author/105699","name":"Robert Hof","avatars":[{"size":40,"image":"http://0.gravatar.com/avatar/a615ea2c056578d0692035844603da29?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":62,"image":"http://0.gravatar.com/avatar/a615ea2c056578d0692035844603da29?s=62&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D62&amp;r=G"},{"size":136,"image":"http://0.gravatar.com/avatar/a615ea2c056578d0692035844603da29?s=136&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D136&amp;r=G"},{"size":400,"image":"http://0.gravatar.com/avatar/a615ea2c056578d0692035844603da29?s=400&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D400&amp;r=G"}],"blog":false,"numFollowers":0,"shortBi
