 Target: Hybrid Car Batteries","date":1433790180000,"timestamp":1433791503721,"body":"<p>Crooks, always on the lookout for new ways to illegally make a buck, are beginning to target hybrid-car batteries. According to ABC-TV affiliate KGO-TV in San Francisco (via <a href=\"http://www.technologytell.com\">Technology Tell</a>), battery packs, particularly those from the industry-leading Toyota Prius, are becoming hot items among car-component thieves these days.\r\n\r\nHaving debuted for the 2001 model year, experts speculate that with many Prius models on the road nearing or beyond the end of the battery&rsquo;s warranty period (8 years/100,000 miles or 10 years/150,000 miles in California and the handful of states that recognize its stricter emissions regulations), replacement batteries are growing in demand.\r\n\r\nPurchased new, a Prius battery can reportedly cost as much as $3,000, but used units often sell for around $500-$1,000 via Craig&rsquo;s List on the Internet. That&rsquo;s a lot more than a street dismantler could hope to get from a recycling center, and it avoids a paper trail for law enforcement to follow.\r\n\r\n<em>Follow us on Forbes.com,&nbsp;<a href=\"http://www.facebook.com/carguyjim\">Facebook</a>,&nbsp;<a href=\"https://twitter.com/#!/@jgorzelany\">Twitter</a>&nbsp;and&nbsp;<a href=\"http://pinterest.com/jimgorzelany/\">Pinterest</a>.</em>\r\n\r\n<strong>See also...</strong>\r\n\r\n[gallery2012]\r\n\r\n&nbsp;</p>","description":"Crooks, always on the lookout for new ways to illegally make a buck, are beginning to target hybrid-car batteries. According to ABC-TV affiliate KGO-TV in San Francisco (via Technology Tell), battery packs, particularly those from the industry-leading Toyota Prius, are becoming hot items among car-component thieves these days. Having debuted for [...]","image":"http://specials-images.forbesimg.com/imageserve/6bf6a7997bfae3973f5c22041928973f/","type":"blogslide","storyType":"post","uri":"http://www.forbes.com/sites/jimgor ss","Energy","Lifestyle","Logistics Transportation","Media  Entertainment","Sports  Leisure","Style and Design","Vehicles","Culture Connoisseur","Logistics &amp; Transportation","Media &amp; Entertainment","Sports &amp; Leisure","Style &amp; Design"],"tickers":["NYSE:TM"],"pageViews":0,"preview":false,"showComments":true,"commentCount":0,"calledOutCommentCount":0,"siteSlug":"jimgorzelany","shortUri":"http://onforb.es/1F4ycex","showNoVestPocket":false,"googleKeywords":["crooks"," always on the lookout for new ways to illegally make a buck"," are beginning to target hybrid"],"templateType":"standard","enableSigfile":false,"primaryChannel":{"id":"channel_1","channelId":"channel_1","channelName":"Business","sectionName":"Autos","url":"/autos"},"pages":["<p>Crooks, always on the lookout for new ways to illegally make a buck, are beginning to target hybrid-car batteries. According to ABC-TV affiliate KGO-TV in San Francisco (via <a href=\"http://www.technologytell.com\">Technology Tell</a>), battery packs, particularly those from the industry-leading Toyota Prius, are becoming hot items among car-component thieves these days.</p>\n<p>Having debuted for the 2001 model year, experts speculate that with many Prius models on the road nearing or beyond the end of the battery’s warranty period (8 years/100,000 miles or 10 years/150,000 miles in California and the handful of states that recognize its stricter emissions regulations), replacement batteries are growing in demand.</p>\n<p>Purchased new, a Prius battery can reportedly cost as much as $3,000, but used units often sell for around $500-$1,000 via Craig’s List on the Internet. That’s a lot more than a street dismantler could hope to get from a recycling center, and it avoids a paper trail for law enforcement to follow.</p>\n<p><em>Follow us on Forbes.com,&nbsp;<a href=\"http://www.facebook.com/carguyjim\">Facebook</a>,&nbsp;<a href=\"https://twitter.com/#!/@jgorzelany\">Twitter</a>&nbsp;and&nbsp;<a href=\"http://pinteres
