et_quote display=\"Kensington Palace has released four&nbsp;photos of #PrincessCharlotte, in the arms of her brother, #PrinceGeorge.\"]In an unusual move, Kensington Palace released the four&nbsp;photos of the new princess, dressed in white knitwear and cradled lovingly in the arms of her older brother, Prince George, who turns two next month and alternately beams down at her, smiles at the camera, and gives her a kiss as she smiles up at the camera herself.[/tweet_quote]</p>\r\nWith bemused mystery, the release of the photos was teased to in a tweet by the Palace at noon on Saturday: \"Can't wait to share it with you!\" They lived up to the promise by posting the four photos via Twitter and Instagram in gratitude to the hundreds of thousands of followers to the Palace's accounts on those sites since Charlotte's birth on May 2.\r\n\r\n[caption id=\"attachment_4323\" align=\"\" width=\"760\"]<img class=\"size-full wp-image-4323\" src=\"http://blogs-images.forbes.com/ceciliarodriguez/files/2015/06/Screen-Shot-2015-06-08-at-21.09.44.png\" alt=\"Royal siblings\"> Prince George lets loose with a royal smile for his sister and the camera Photo: Duke and Duchess of Cambridge.org[/caption]\r\n\r\nKate Middleton, the Duchess of Cambridge, is a keen amateur photographer, having studied the craft as part of her history of art program at St. Andrews University, where she met her future husband, Prince William. She took the pictures in the living room at the family's recently remodeled&nbsp;country home, Anmer Hall in Norfolk, where they now reside.\r\n\r\n[caption id=\"attachment_4321\" align=\"\" width=\"798\"]<img class=\"size-full wp-image-4321\" src=\"http://blogs-images.forbes.com/ceciliarodriguez/files/2015/06/Screen-Shot-2015-06-08-at-21.10.40.png\" alt=\"Princess Charlotte\"> Prince George plants a kiss Photo: Duke and Duchess of Cambridge.org[/caption]\r\n\r\n&nbsp;\r\n\r\nThe palace also added several photos of some of the many&nbsp;hand-crafted cards and knitted gifts they received from well-wishers from around the world, accompanied by a grateful message: \"<span style=\"color: #1c2022\">Thank you to everyone who took the time to make handmade gifts for Princess Charlotte - here are a few of them!\"</span>\r\n\r\n[caption id=\"attachment_4320\" align=\"\" width=\"778\"]<img class=\"size-full wp-image-4320\" src=\"http://blogs-images.forbes.com/ceciliarodriguez/files/2015/06/Screen-Shot-2015-06-08-at-21.10.53.png\" alt=\"Princess Charlotte\"> Prince George shows just what he thinks of his sister Photo: Duke and Duchess of Cambridge.org[/caption]\r\n\r\n&nbsp;\r\n\r\nPredictably, the British press went ga-ga over the adorable photos. \"<span style=\"color: #000000\">We&rsquo;re ready for our close-ups, Mummy! Utterly adorable&ndash; and the very image of their parents: Kate melts our hearts with her sublime portraits,\" the Daily Mail gushed in its headline.</span></p>","description":"Breaking protocol, the first official portraits of Princess Charlotte have been taken by none other than her proud mommy, Kate Middleton, the Duchess of Cambridge, and in the arms of her brother, Prince George.","image":"http://blogs-images.forbes.com/ceciliarodriguez/files/2015/06/charlotte-300x169.jpg","type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/ceciliarodriguez/2015/06/08/princess-charlottes-first-official-portrait-taken-by-proud-mommy-kate-middleton/","comments":[],"visible":true,"blogId":"1961","authors":[{"naturalId":"blogAuthorId/blog/author/223022","name":"Cecilia Rodriguez","avatars":[{"size":136,"image":"http://1.gravatar.com/avatar/5e4342aa817e8f02961bf8651d8b4563?s=136&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D136&amp;r=G"},{"size":40,"image":"http://1.gravatar.com/avatar/5e4342aa817e8f02961bf8651d8b4563?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":400,"image":"http://1.gravatar.com/avatar/5e4342aa817e8f0296 eslife","showNoVestPocket":false,"googleKeywords":["princess charlotte"," prince george"," kate middleton"," duchess of cambridge"," prince william"],"templateType":"standard","enableSigfile":false,"editorialSlot":"forbeslife","tweetQuotes":["<span class=\"tweet_quote\"> <a href=https://twitter.com/intent/tweet?url=http%3A%2F%2Flifeforb.es%2F1F4EwTp&text=Kensington%20Palace%20has%20released%20four%C2%A0photos%20of%20%23PrincessCharlotte%2C%20in%20the%20arms%20of%20her%20brother%2C%20%23PrinceGeorge. target=\"_blank\" data-track=\"article-tweet-quote\">In an unusual move, Kensington Palace released the four&nbsp;photos of the new princess, dressed in white knitwear and cradled lovingly in the arms of her older brother, Prince George, who turns two next month and alternately beams down at her, smiles at the camera, and gives her a kiss as she smiles up at the camera herself.<span></span></a></span>"],"primaryChannel":{"id":"channel_7","channelName":"Lifestyle","url":"/lifestyle"},"pages":["<p>Breaking with protocol and showing the modern side of the new generation of the British royals, the Duke and Duchess of Cambridge decided that for first official portraits of Princess Charlotte, proud Mommy herself&nbsp;would take the photos and release them via social media.</p>\n<p class=\"tweet_line\"><span class=\"tweet_quote\"> <a href=\"https://twitter.com/intent/tweet?url=http%3A%2F%2Flifeforb.es%2F1F4EwTp&amp;text=Kensington%20Palace%20has%20released%20four%C2%A0photos%20of%20%23PrincessCharlotte%2C%20in%20the%20arms%20of%20her%20brother%2C%20%23PrinceGeorge.\" target=\"_blank\">In an unusual move, Kensington Palace released the four&nbsp;photos of the new princess, dressed in white knitwear and cradled lovingly in the arms of her older brother, Prince George, who turns two next month and alternately beams down at her, smiles at the camera, and gives her a kiss as she smiles up at the camera herself.<span></span></a></span></p>\n<p>With bemused mystery, the release of the photos was teased to in a tweet by the Palace at noon on Saturday: “Can’t wait to share it with you!” They lived up to the promise by posting the four photos via Twitter and Instagram in gratitude to the hundreds of thousands of followers to the Palace’s accounts on those sites since Charlotte’s birth on May 2.</p>\n<div id=\"attachment_4323\"> \n <img class=\"size-full wp-image-4323\" src=\"http://blogs-images.forbes.com/ceciliarodriguez/files/2015/06/Screen-Shot-2015-06-08-at-21.09.44.png\" alt=\"Royal siblings\" /> \n <p class=\"wp-caption-text\">Prince George lets loose with a royal smile for his sister and the camera Photo: Duke and Duchess of Cambridge.org</p> \n</div>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>Kate Middleton, the Duchess of Cambridge, is a keen amateur photographer, having studied the craft as part of her history of art program at St. Andrews University, where she met her future husband, Prince William. She took the pictures in the living room at the family’s recently remodeled&nbsp;country home, Anmer Hall in Norfolk, where they now reside.</p>\n<div id=\"attachment_4321\"> \n <img class=\"size-full wp-image-4321\" src=\"http://blogs-images.forbes.com/ceciliarodriguez/files/2015/06/Screen-Shot-2015-06-08-at-21.10.40.png\" alt=\"Princess Charlotte\" /> \n <p class=\"wp-caption-text\">Prince George plants a kiss Photo: Duke and Duchess of Cambridge.org</p> \n</div>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>The palace also added several photos of some of the many&nbsp;hand-crafted cards and knitted gifts they received from well-wishers from around the world, accompanied by a grateful message: “<span style=\"color: #1c2022\">Thank you to everyone who took the time to make handmade gifts for Princess Charlotte – here are a few of them!”</span></p>\n<div id=\"attachment_4320\"> \n <img class=\"size-full wp-image-4320\" src=\"http://blogs-images.forbes.com/ceciliarodriguez/files/2015/06/Screen-Shot-2015-06-08-at-21.10.53.png\" alt=\"Princess Charlotte\" /> \n <p class=\"wp-caption-text\">Prince George shows just what he thinks of his sister Photo: Duke and Duchess of Cambridge.org</p> \n</div>\n<p>Predictably, the British press went ga-ga over the adorable photos. “<span style=\"color: #000000\">We’re ready for our close-ups, Mummy! Utterly adorable– and the very image of their parents: Kate melts our hearts with her sublime portraits,” the Daily Mail gushed in its headline.</span></p>"],"disableDigest":false,"writtenByForbesStaff":false,"channelSectionMappings":[{"id":"channel_12","channelName":"ForbesLife","url":"/forbeslife"},{"id":"channel_12section_227","channelName":"ForbesLife","sectionName":"Travel","url":"/forbeslife/travel"},{"id":"channel_7","channelName":"Lifestyle","url":"/lifestyle"},{"id":"channel_7section_45","channelName":"Lifestyle","sectionName":"Travel","url":"/travel"}],"images":{"featured":{"url":"http://blogs-images.forbes.com/ceciliarodriguez/files/2015/06/charlotte-1152x648.jpg","width":1152,"height":648,"title":"charlotte","caption":"","description":""}},"brandVoiceTitle":"Princess Charlotte's First Official Portraits Have Arrived Via Social Media","groupAuthor":{"naturalId":"blogAuthorId/blog/author/blog-1961","name":"Tourism Affairs","avatars":[{"size":0},{"size":0},{"size":0},{"size":0}],"url":"http://www.forbes.com/sites/ceciliarodriguez/","profileUrl":"http://blogs.forbes.com/ceciliarodriguez/profile/","authorType":"individual","blog":true,"numFollowers":0,"timestamp":1445791346911,"primaryBlogNaturalId":"blogAuthorId/blog/author/blog-1961","primaryContributor":"blogAuthorId/blog/author/223022","primaryContributorData":{"naturalId":"blogAuthorId/blog/author/223022","name":"Cecilia Rodriguez","avatars":[{"size":40,"image":"http://1.gravatar.com/avatar/5e4342aa817e8f02961bf8651d8b4563?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":62,"image":"http://1.gravatar.com/avatar/
