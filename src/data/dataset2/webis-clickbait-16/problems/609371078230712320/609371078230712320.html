fit (sadly), peanuts did, which suggests that although they&rsquo;re not technically nuts (they&rsquo;re legumes), they do have a right to continue masquerading as nuts.\r\n\r\n[Update: People have been writing&nbsp;in, pointing out that if you have serious nut allergies, the results may not&nbsp;apply&nbsp;(this is mostly true), or taking issue with the \"death from any cause\" phrase, since&nbsp;nuts won't actually save you from things like falling off a cliff. This is also true. It&nbsp;just implied \"death from the multiple major causes that were included in the analysis.\" In the future I'll spell that out more, and have changed to title to reflect that.]\r\n\r\n[caption id=\"attachment_14539\" align=\"\" width=\"1940\"]<img class=\"size-large wp-image-14539\" src=\"http://blogs-images.forbes.com/alicegwalton/files/2015/06/Pistachios-1940x1685.jpg\" alt=\"PRNewsFoto/American Pistachio Growers\"> PRNewsFoto/American Pistachio Growers[/caption]\r\n\r\nThe researchers looked at data from over 120,000 Dutch people who have been taking part in the Netherlands Cohort Study since 1986. They tracked the participants&rsquo; dietary habits, and health outcomes over a period of 10 years. Included in the analysis were tree nuts, peanuts, and peanut butter. Though peanuts are legumes, they share many nutritional properties of nuts, including monounsaturated and polyunsaturated fatty acids, vitamins, antioxidants, and fiber, so are often included in studies like this one.\r\n\r\nIt turned out that people who regularly ate nuts had a reduced risk of death from all of the&nbsp;causes included in the analysis &ndash; about 23% reduce risk, compared to people who didn&rsquo;t eat nuts. And while most studies in the past have been interested in&nbsp;the links between nuts and cardiovascular&nbsp;disease, the current study found the benefit&nbsp;also applied to death from other diseases including cancer, stroke, diabetes, respiratory, and neurodegenerative diseases. The reduction in risk of developing neurodegenerative disease like Alzheimer&rsquo;s was robust: for someone who ate 10 or more grams of nuts per day, it was&nbsp;about 45% less than&nbsp;someone who ate none.\r\n\r\n&ldquo;It was remarkable that substantially lower mortality was already observed at consumption levels of 15 grams of nuts or peanuts on average per day (half a handful),&rdquo; said study author Professor Piet van den Brandt. &ldquo;A higher intake was not associated with further reduction in mortality risk. This was also supported by a meta-analysis of previously published studies together with the Netherlands Cohort Study, in which cancer and respiratory mortality showed this same dose-response pattern.\"\r\n\r\nUnfortunately, peanut butter didn&rsquo;t have the same protective effects as nuts proper, possibly because it sometimes includes added oils (including <em>trans</em> fats), salts, and sugars.\r\n\r\nBut the good news is that peanuts did. It's also not the first study to suggest impressive health benefits linked not only to&nbsp;nuts, but to peanuts. In March, a <em>JAMA Internal Medicine</em> <a href=\"http://archinte.jamanetwork.com/article.aspx?articleid=2173094\">study</a> found that people who ate nuts, including just peanuts, had a significantly lower risk of death from heart disease and overall mortality. And this, together with the current study, suggests that it&rsquo;s not necessarily the most expensive varieties of nuts that confer the benefits. (But like the current study, peanut butter didn&rsquo;t seem to offer a benefit.)\r\n<!--donotpaginate-->\r\nAs van den Brandt mentioned, about half a handful of nuts was the effective &ldquo;dose&rdquo; &ndash; more than that didn&rsquo;t seem to reduce mortality any further. That&rsquo;s bad news for some of us who may have a hard time stopping at half a handful. But for&nbsp;people with normal levels of self-restraint, the study results should come as very good news.\r\n\r\n<em><strong>Also on Forbes:</strong></em>\r\n\r\n[gallery2012]</p>","description":"Nuts again are linked to lower risk of death from a number of causes. Alas, peanut butter is not.","image":"http://blogs-images.forbes.com/alicegwalton/files/2015/06/Pistachios-1940x1685.jpg","type":"blogslide","storyType":"post","uri":"http://www.forbes.com/sites/alicegwalton/2015/06/11/nuts-reduce-risk-of-death-from-any-cause-study-finds/","comments":[],"visible":true,"promotedChannelSections":[{"channel":"channel_1","section":"section_4","title":"Nuts May Reduce Overall Risk Of Death, Study Finds","description":"Nuts again are linked to lower risk of death from a number of causes. Alas, peanut butter is not.","image":"http://blogs-images.forbes.com/alicegwalton/files/2015/06/Pistachios-1940x1685.jpg","location":"top"}],"blogId":"1543","authors":[{"naturalId":"blogAuthorId/blog/author/101841","name":"Alice G. Walton","avatars":[{"size":136,"image":"http://0.gravatar.com/avatar/6bf7def98ad181557837a418300f92e1?s=136&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D136&amp;r=G"},{"size":40,"image":"http://0.gravatar.com/avatar/6bf7def98ad181557837a418300f92e1?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":400,"image":"http://0.gravatar.com/avatar/6bf7def98ad181557837a418300f92e1?s=400&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D400&amp;r=G"},{"size":62,"image":"http://0.gravatar.com/avatar/6bf7def98ad181557837a418300f92e1?s=62&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D62&amp;r=G"}],"url":"http://www.forbes.com/sites/alicegwalton/","type":"Contributor","profileUrl":"/sites/alicegwalton/","twitterName":"alicewalton","authorType":"individual","facebookName":"alicegwalton","linkedIn":"https://www.linkedin.com/pub/alice-g-walton-phd/25/a6a/b67","email":"alicegwalton@yahoo.com","blog":false,"numFollowers":0,"shortBio":"I cover health, medic el_1","channelId":"channel_1","channelName":"Business","sectionName":"Pharma & Healthcare","url":"/healthcare"},"pages":["<p>Like several before it, a new <a href=\"http://ije.oxfordjournals.org/content/early/2015/05/26/ije.dyv039.abstract\">study</a> finds that eating a modest amount of nuts every day might&nbsp;significantly reduce our risk of dying from a number of chronic diseases. And these include not only a reduced risk of mortality&nbsp;from heart disease, which has been the most-studied benefit of nuts, but also cancer, stroke, respiratory disease, and brain diseases. This is excellent news for nut lovers, but the researchers give a word of caution: Don’t completely go nuts, so to speak. There was an upper limit in the study, above which there was no further benefit from&nbsp;eating nuts. And while peanut butter didn’t offer any benefit (sadly), peanuts did, which suggests that although they’re not technically nuts (they’re legumes), they do have a right to continue masquerading as nuts.</p>\n<p>[Update: People have been writing&nbsp;in, pointing out that if you have serious nut allergies, the results may not&nbsp;apply&nbsp;(this is mostly true), or taking issue with the &quot;death from any cause&quot; phrase, since&nbsp;nuts won't actually save you from things like falling off a cliff. This is also true. It&nbsp;just implied &quot;death from the multiple major causes that were included in the analysis.&quot; In the future I'll spell that out more, and have changed to title to reflect that.]</p>\n<div id=\"attachment_14539\"> \n <img class=\"size-large wp-image-14539\" src=\"http://blogs-images.forbes.com/alicegwalton/files/2015/06/Pistachios-1940x1685.jpg\" alt=\"PRNewsFoto/American Pistachio Growers\" /> \n <p class=\"wp-caption-text\">PRNewsFoto/American Pistachio Growers</p> \n</div>\n<p>The researchers looked at data from over 120,000 Dutch people who have been taking part in the Netherlands Cohort Study since 1986. They tracked the participants’ dietary habits, and health outcomes over a period of 10 years. Included in the analysis were tree nuts, peanuts, and peanut butter. Though peanuts are legumes, they share many nutritional properties of nuts, including monounsaturated and polyunsaturated fatty acids, vitamins, antioxidants, and fiber, so are often included in studies like this one.</p>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>It turned out that people who regularly ate nuts had a reduced risk of death from all of the&nbsp;causes included in the analysis – about 23% reduce risk, compared to people who didn’t eat nuts. And while most studies in the past have been interested in&nbsp;the links between nuts and cardiovascular&nbsp;disease, the current study found the benefit&nbsp;also applied to death from other diseases including cancer, stroke, diabetes, respiratory, and neurodegenerative diseases. The reduction in risk of developing neurodegenerative disease like Alzheimer’s was robust: for someone who ate 10 or more grams of nuts per day, it was&nbsp;about 45% less than&nbsp;someone who ate none.</p>\n<p>“It was remarkable that substantially lower mortality was already observed at consumption levels of 15 grams of nuts or peanuts on average per day (half a handful),” said study author Professor Piet van den Brandt. “A higher intake was not associated with further reduction in mortality risk. This was also supported by a meta-analysis of previously published studies together with the Netherlands Cohort Study, in which cancer and respiratory mortality showed this same dose-response pattern.”</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>Unfortunately, peanut butter didn’t have the same protective effects as nuts proper, possibly because it sometimes includes added oils (including <em>trans</em> fats), salts, and sugars.</p>\n<p>But the good news is that peanuts did. It’s also not the first study to suggest impressive health benefits linked not only to&nbsp;nuts, but to peanuts. In March, a <em>JAMA Internal Medicine</em> <a href=\"http://archinte.jamanetwork.com/article.aspx?articleid=2173094\">study</a> found that people who ate nuts, including just peanuts, had a significantly lower risk of death from heart disease and overall mortality. And this, together with the current study, suggests that it’s not necessarily the most expensive varieties of nuts that confer the benefits. (But like the current study, peanut butter didn’t seem to offer a benefit.)</p>\n<p>As van den Brandt mentioned, about half a handful of nuts was the effective “dose” – more than that didn’t seem to reduce mortality any further. That’s bad news for some of us who may have a hard time stopping at half a handful. But for&nbsp;people with normal levels of self-restraint, the study results should come as very good news.</p>\n<p><em><strong>Also on Forbes:</strong></em></p>\n<div class=\"article-gallery-embedded\" data-url=\"http://www.forbes.com/pictures/eihg45ehigj/top-10-best-foods-you-ca/\"> \n <div class=\"embedded-content clearfix\"> \n  <a href=\"http://www.forbes.com/pictures/eihg45ehigj/top-10-best-foods-you-ca/\" class=\"clearfix\" target=\"_self\"> \n   <div class=\"article-image-box\"> \n    <!--start:main_image--> \n    <img src=\"http://specials-images.forbesimg.com/imageserve/81a24b6482ec536e060f9afa63ebfd29/400x400.jpg?fit=scale&amp;background=000000\" alt=\"\" /> \n    <!--end:main_image--> \n   </div> \n   <div class=\"article-text-box\"> \n    <header> \n     <i class=\"icon icon-gallery\"></i>Gallery \n    </header> \n    <h4>The 10 Best Foods You Can Eat</h4> \n    <div class=\"article-launch-gallery\"> \n     <span class=\"article-launch-text\">Launch Gallery</span> \n     <div class=\"article-slide-count\">\n       11 images \n     </div> \n    </div> \n    <button class=\"article-launch-button\"><i class=\"icon icon-chevron-right\"></i></button> \n   </div></a> \n </div> \n</div>"],"galleryId":"54f4e717da47a54de8245749","disab
