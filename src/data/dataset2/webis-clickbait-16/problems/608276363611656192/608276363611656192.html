ndow._mNHandle=window._mNHandle||{},window._mNHandle.queue=window._mNHandle.queue||[],medianet_versionId="121199",function(){var a=document.createElement("script"),b=document.getElementsByTagName("script")[0],c="https:"==document.location.protocol;a.type="text/javascript",a.src=(c?"https:":"http:")+"//contextual.media.net/dmedianet.js?cid=8CU2T3HV4"+(c?"&https=1":""),a.async="async",b.parentNode.insertBefore(a,b)}()),function(){var a,b,c;a=document.createElement("script"),a.type="text/javascript",b="https:"==document.location.protocol,a.src=(b?"https:":"http:")+"//ak.sail-horizon.com/horizon/v1.js",c=document.getElementsByTagName("script")[0],c.parentNode.insertBefore(a,c)}(),window.twttr=function(a,b,c){var d,e=a.getElementsByTagName(b)[0],f=window.twttr||{};if(!a.getElementById(c))return d=a.createElement(b),d.id=c,d.src="https://platform.twitter.com/widgets.js",e.parentNode.insertBefore(d,e),f._e=[],f.ready=function(a){f._e.push(a)},f}(document,"script","twitter-wjs"),function(){var a=document.createElement("script");a.async=!0,a.type="text/javascript";var b="https:"==document.location.protocol;a.src=(b?"https:":"http:")+"//rt.liftdna.com/forbes_welcome.js";var c=document.getElementsByTagName("script")[0];c.parentNode.insertBefore(a,c)}();var dataLayer=dataLayer||[];</script><script>try {		fbs_settings.content = {"id":"content_5576dfc5e4b01f0c1d935d33","naturalId":"blogAndPostId/blog/post/2858-3070","generatedId":"flil45gdkd","source":"blogs","author":"Michael F. Cannon","title":"King v. Burwell: Obama Pounds The Table To Distract Attention From His Lawbreaking","date":1433854980000,"timestamp":1433856607880,"body":"<p>There is an old lawyers&rsquo; adage: &ldquo;When the facts are on your side, argue the facts. When the law is on your side, argue the law. When neither are on your side, pound the table.&rdquo; President Obama will deliver a <a href=\"https://www.whitehouse.gov/health-care-in-america\">speech</a>&nbsp;today&nbsp;in which he pounds the table with the supposed successes of the Affordable Care Act. The address is part effort to influence the Supreme Court&rsquo;s upcoming decision in <em><a href=\"http://www.forbes.com/sites/michaelcannon/2013/12/31/for-reporters-law-professors-citizens-a-reference-guide-to-president-obamas-illegal-obamacare-taxes/\">King v. Burwell</a></em>, part effort to spin a potential loss in that case.\r\n\r\nThe problem is, those supposed successes are not due to the ACA. They are the product, two <a href=\"http://www.cadc.uscourts.gov/internet/opinions.nsf/10125254d91f8bac85257d1d004e6176/%24file/14-5018-1503850.pdf\">federal</a>&nbsp;<a href=\"http://www.cato.org/sites/cato.org/files/documents/pruitt_v._burwell_summary_judgment.pdf\">courts</a>&nbsp;have found, of billions of dollars of <em>illegal</em> taxes, borrowing, and spending imposed by the IRS <a href=\"http://www.judiciary.senate.gov/imo/media/doc/06-04-15%20Cannon%20Testimony.pdf\">at the behest</a> of the president&rsquo;s political appointees.\r\n\r\n[caption id=\"\" align=\"\" width=\"640\"]<img class=\"dam-image ap\" src=\"http://specials-images.forbesimg.com/imageserve/a94d0eb9cb544db5bca348187f1de9de/640x0.jpg?fit=scale\" alt=\"\"> President Barack Obama after returning from the G-7 Summit in Germany. (AP Photo/Alex Brandon)[/caption]\r\n\r\nThe president can pound the table all he wants about his <a href=\"http://www.nationalreview.com/bench-memos/418893/nyt-shows-no-one-buys-governments-term-art-argument-king-v-burwell-michael-f\">theories of what Congress intended</a>, or how, in his opinion, those illegal taxes have benefited America. No speech can change the fact that he signed into law a health care bill that makes it unmistakably clear that those taxes and subsidies are only available &ldquo;through an Exchange established by the State.&rdquo; If he didn&rsquo;t like that part of the bill, he shouldn&rsquo;t have signed it.\r\n\r\nThe president thinks it is &ldquo;a contorted reading of the statute&rdquo; to insist on the unmistakably clear distinction Congress drew between Exchanges established by \"States\" versus&nbsp;the federal government. The Congressional Research Service <a href=\"http://www.ncsl.org/documents/health/LegAnalPTC.pdf\">disagrees</a>. So do the <a href=\"http://www.cadc.uscourts.gov/internet/opinions.nsf/10125254d91f8bac85257d1d004e6176/%24file/14-5018-1503850.pdf\">D.C. Circuit</a>, and even the <a href=\"http://www.ca4.uscourts.gov/Opinions/Published/141158.P.pdf\">Fourth Circuit</a>. Even Harvard law professor Noah Feldman <a href=\"http://www.bloombergview.com/articles/2015-04-22/justices-drop-another-clue-about-obamacare-s-future\">says</a> the president&rsquo;s theories &ldquo;seem forced.&rdquo;\r\n\r\nTwo <a href=\"http://www.cadc.uscourts.gov/internet/opinions.nsf/10125254d91f8bac85257d1d004e6176/%24file/14-5018-1503850.pdf\">federal</a> <a href=\"http://www.cato.org/sites/cato.org/files/documents/pruitt_v._burwell_summary_judgment.pdf\">courts</a> have found the law&nbsp;is clear, and the president is on the wrong side of it. The president would rather that you not focus on that small detail. But the Supreme Court&rsquo;s job is to hold the president to the law he enacted. Let&rsquo;s hope they do. Because if&nbsp;the Court instead allows the IRS to tax and spend without congressional authorization, the disruption will be much greater than any caused by ObamaCare.\r\n\r\n<em><strong>Also on Forbes:</strong></em>\r\n\r\n[gallery2012]\r\n\r\n&nbsp;</p>","description":"Two federal courts have found the law is clear, and the president is on the wrong side of it. The president would rather that you not focus on that small detail.","image":"http://specials-images.forbesimg.com/imageserve/a94d0eb9cb544db5bca348187f1de9de/640x0.jpg?fit=scale","type":"blogslide","storyType":"post","uri":"http://www.forbes.com/sites/michaelcannon/2015/06/09/king-v-burwell-obama-pounds-the-table-to-distract-attention-from-his-lawbreaking/","comments":[],"visible":true ributor"},{"id":"54f4d8e9e4b082da0cd83432","naturalId":"blogAndPostId/blog/post/2858-2998","type":"blog","uri":"http://www.forbes.com/sites/michaelcannon/2015/03/02/17-errors-omissions-in-voxs-otherwise-excellent-history-of-king-v-burwell/","image":"http://blogs-images.forbes.com/michaelcannon/files/2015/03/IMG_9415-e1425336130303.jpg","imageExists":false,"title":"17 Errors &amp; Omissions In Vox's Otherwise Excellent History Of King V. Burwell...","contentType":"blog","position":3,"authorName":"Michael F. Cannon","authorImage":"http://1.gravatar.com/avatar/dfcfb7b6151ce1d2277f75783ef423d0?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/michaelcannon/","authorType":"Contributor"},{"naturalId":"blogAndSlideId/blog/slide/3609-654","type":"slide","uri":"http://www.forbes.com/pictures/gjdm45jih/youtube-millionaires/","image":"http://specials-images.forbesimg.com/imageserve/561d3341e4b0ffa7afe5c904/","imageExists":false,"title":"The World's Top-Earning YouTube Stars 2015","count":91056,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/2595-23630","type":"blog","uri":"http://www.forbes.com/sites/scottmendelson/2015/10/25/box-office-why-the-jem-and-the-holograms-flopping-is-a-truly-truly-outrageous-tragedy/","image":"http://blogs-images.forbes.com/scottmendelson/files/2015/10/Jem-and-the-Holograms-5.jpg","imageExists":false,"title":"Box Office: Why The 'Jem And The Holograms' Flopping Is A Truly (Truly) Outrageous...","count":4,"reason":"CM-H"},{"naturalId":"blogAndSlideId/blog/slide/989-28968","type":"slide","uri":"http://www.forbes.com/pictures/mlm45flmjl/the-forbes-fab-40-the-wo/","image":"http://specials-images.forbesimg.com/imageserve/561beba7e4b0ffa7afe5be30/","imageExists":false,"title":"The Forbes Fab 40: The World's Most Valuable Sports Brands 2015","count":53790,"reason":"MP-G"},{"type":"video","uri":"http://www.forbes.com/video/4555950979001/","image":"http://i.forbesimg.com/media/video/2015/10/14/4555950979001_still.jpg","imageExists":false,"title":"YouTube’s Richest: Behind The Scenes","count":142661,"reason":"MP-V"}],"vestPocketPosition":6,"newsKeywords":["Healthcare  Fiscal","OpEd","Healthcare &amp; Fiscal","Op/Ed"],"manualDescription":"Two federal courts have found the law is clear, and the president is on the wrong side of it. The president would rather that you not focus on that small detail.","pageViews":0,"preview":false,"showComments":true,"commentCount":3,"calledOutCommentCount":2,"siteSlug":"michaelcannon","shortUri":"http://onforb.es/1f0frnP","showNoVestPocket":false,"googleKeywords":["aca"," ppaca"," king v burwell"," barack obama"," supreme court"," obamacare"," taxation without representation"],"templateType":"standard","enableSigfile":false,"primaryChannel":{"id":"channel_5","channelId":"channel_5","channelName":"Opinion","sectionName":"Healthcare, Fiscal, and Tax","url":"/healthcare-fiscal"},"pages":["<p>There is an old lawyers’ adage: “When the facts are on your side, argue the facts. When the law is on your side, argue the law. When neither are on your side, pound the table.” President Obama will deliver a <a href=\"https://www.whitehouse.gov/health-care-in-america\">speech</a>&nbsp;today&nbsp;in which he pounds the table with the supposed successes of the Affordable Care Act. The address is part effort to influence the Supreme Court’s upcoming decision in <em><a href=\"http://www.forbes.com/sites/michaelcannon/2013/12/31/for-reporters-law-professors-citizens-a-reference-guide-to-president-obamas-illegal-obamacare-taxes/\" target=\"_self\">King v. Burwell</a></em>, part effort to spin a potential loss in that case.</p>\n<p>The problem is, those supposed successes are not due to the ACA. They are the product, two <a href=\"http://www.cadc.uscourts.gov/internet/opinions.nsf/10125254d91f8bac85257d1d004e6176/%24file/14-5018-1503850.pdf\">federal</a>&nbsp;<a href=\"http://www.cato.org/sites/cato.org/files/documents/pruitt_v._burwell_summary_judgment.pdf\">courts</a>&nbsp;have found, of billions of dollars of <em>illegal</em> taxes, borrowing, and spending imposed by the IRS <a href=\"http://www.judiciary.senate.gov/imo/media/doc/06-04-15%20Cannon%20Testimony.pdf\">at the behest</a> of the president’s political appointees.</p>\n<div> \n <img class=\"dam-image ap\" src=\"http://specials-images.forbesimg.com/imageserve/a94d0eb9cb544db5bca348187f1de9de/640x0.jpg?fit=scale\" alt=\"\" /> \n <p class=\"wp-caption-text\">President Barack Obama after returning from the G-7 Summit in Germany. (AP Photo/Alex Brandon)</p> \n</div>\n<p>The president can pound the table all he wants about his <a href=\"http://www.nationalreview.com/bench-memos/418893/nyt-shows-no-one-buys-governments-term-art-argument-king-v-burwell-michael-f\">theories of what Congress intended</a>, or how, in his opinion, those illegal taxes have benefited America. No speech can change the fact that he signed into law a health care bill that makes it unmistakably clear that those taxes and subsidies are only available “through an Exchange established by the State.” If he didn’t like that part of the bill, he shouldn’t have signed it.</p>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>The president thinks it is “a contorted reading of the statute” to insist on the unmistakably clear distinction Congress drew between Exchanges established by “States” versus&nbsp;the federal government. The Congressional Research Service <a href=\"http://www.ncsl.org/documents/health/LegAnalPTC.pdf\">disagrees</a>. So do the <a href=\"http://www.cadc.uscourts.gov/internet/opinions.nsf/10125254d91f8bac85257d1d004e6176/%24file/14-5018-1503850.pdf\">D.C. Circuit</a>, and even the <a href=\"http://www.ca4.uscourts.gov/Opinions/Published/141158.P.pdf\">Fourth Circuit</a>. Even Harvard law professor Noah Feldman <a href=\"http://www.bloombergview.com/articles/2015-04-22/justices-drop-another-clue-about-obamacare-s-future\">says</a> the president’s theories “seem forced.”</p>\n<p>Two <a href=\"http://www.cadc.uscourts.gov/internet/opinions.nsf/10125254d91f8bac85257d1d004e6176/%24file/14-5018-1503850.pdf\">federal</a> <a href=\"http://www.cato.org/sites/cato.org/files/documents/pruitt_v._burwell_summary_judgment.pdf\">courts</a> have found the law&nbsp;is clear, and the president is on the wrong side of it. The president would rather that you not focus on that small detail. But the Supreme Court’s job is to hold the president to the law he enacted. Let’s hope they do. Because if&nbsp;the Court instead allows the IRS to tax and spend without congressional authorization, the disruption will be much greater than any caused by ObamaCare.</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p><em><strong>Also on Forbes:</strong></em></p>\n<div class=\"article-gallery-embedded\" data-url=\"http://www.forbes.com/pictures/flil45gdkd/2010-president-obama-sig/\"> \n <div class=\"embedded-content clearfix\"> \n  <a href=\"http://www.forbes.com/pictures/flil45gdkd/2010-president-obama-sig/\" class=\"clearfix\" target=\"_self\"> \n   <div class=\"article-image-box\"> \n    <!--start:main_image--> \n    <img src=\"http://specials-images.forbesimg.com/imageserve/ec22afa6d94dae44e456d4b1fb9f49e3/400x400.jpg?fit=scale&amp;background=000000\" alt=\"\" /> \n    <!--end:main_image--> \n   </div> \n   <div class=\"article-text-box\"> \n    <header> \n     <i class=\"icon icon-gallery\"></i>Gallery \n    </header> \n    <h4>Legal Challenges To Obamacare</h4> \n    <div class=\"article-launch-gallery\"> \n     <span class=\"article-launch-text\">Launch Gallery</span> \n     <div class=\"article-slide-count\">\n       6 images \n     </div> \n    </div> \n    <button class=\"article-launch-button\"><i class=\"icon icon-chevron-right\"></i></button> \n   </div></a> \n </div> \n</div>\n<p>&nbsp;</p>"],"galleryId":"54fe2629fcd7da7ddff45022","disableDigest":false,"writtenByForbesStaff":false,"channe
