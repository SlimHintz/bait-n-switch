3-wladimir-klitschko"},{"image":"/imageserve/5575ecace4b017853ece4f03/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/64-andy-murray","shortUri":"http://onforb.es/1f10MbL","caption":"<p>Total earnings: $22.3 million</p><p>Salary/winnings: $6.3 million</p><p>Endorsements: $16 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Murray  made history in 2013 at Wimbledon when he became the fist Brit since 1936 to  win the All-England title. Murray cashed in this January when he left Adidas  for a four-year deal with Under Armour worth $6 million a year. Murray also  has deals with Standard Life, Head and Rado. His $38 million in prize money  ranks fifth all-time.</td></tr></tbody></table>","title":"64. Andy Murray","position":0,"credit":"Julian Finney/Getty Images","imageId":"5575ecace4b017853ece4f03","galleryId":"5575dedde4b017853ece4ce1","height":2845,"width":2070,"slug":"64-andy-murray"},{"image":"/imageserve/5575ec5ee4b017853ece4efc/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/65-matt-kemp","shortUri":"http://onforb.es/1f10MbN","caption":"<p>Total earnings: $22.2 million</p><p>Salary/winnings: $21 million</p><p>Endorsements: $1.2 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Injuries  have plagued Kemp in recent years and the Dodgers traded him to San Diego  Padres before the 2015 season. Kemp is a popular pitchman and counts Nike,  Oakley and New Era among his sponsors. He was the face of Gap's outlet stores  for their fall 2014 campaign.</td></tr></tbody></table>","title":"65. Matt Kemp","position":0,"credit":"Victor Decolongon/Getty Images","imageId":"5575ec5ee4b017853ece4efc","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":2063,"slug":"65-matt-kemp"},{"image":"/imageserve/5575ec36e4b017853ece4ede/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/66-lesean-mccoy","shortUri":"http://onforb.es/1f10MbP","caption":"<p>Total earnings: $22.1 million</p><p>Salary/winnings: $21.3 million</p><p>Endorsements: $850,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">In  March, McCoy was traded to the Buffalo Bills, who lavished a new five-year,  $40 million on the running back. The three time Pro-Bowler collected a $13.1  million signing bonus, and there is $26.5 million in guaranteed money in the  deal. McCoy earns a high six-figure income off the field from memorabilia,  appearances and endorsement deals with Nike, Zenith helmets and more.</td></tr></tbody></table>","title":"66. LeSean McCoy","position":0,"credit":"AP Photo/Gary Wiepert","imageId":"5575ec36e4b017853ece4ede","galleryId":"5575dedde4b017853ece4ce1","height":2792,"width":3677,"slug":"66-lesean-mccoy"},{"image":"/imageserve/5575ec55e4b017853ece4ee8/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/67-drew-brees","shortUri":"http://onforb.es/1f10MbR","caption":"<p>Total earnings: $22 million</p><p>Salary/winnings: $11 million</p><p>Endorsements: $11 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Brees  has racked up eight Pro Bowl selections and a Super Bowl title since he  joined the Saints in 2006. Brees has two seasons left on the five-year, $100  million contract extension he signed in July 2012. He'll earn base salaries  of $18.75 million and $19.75 million in 2015 and 2016. Brees has more than 10  endorsement deals, including Nike, Procter &amp; Gamble, PepsiCo, Advocare,  Microsoft and Wrangler.</td></tr></tbody></table>","title":"67. Drew Brees","position":0,"credit":"AP Photo/Brian Blanco","imageId":"5575ec55e4b017853ece4ee8","galleryId":"5575dedde4b017853ece4ce1","height":2368,"width":3434,"slug":"67-drew-brees"},{"image":"/imageserve/5575ec0be4b017853ece4ed6/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/67-tony-romo","shortUri":"http://onforb.es/1f10O3u","caption":"<p>Total earnings: $22 million</p><p>Salary/winnings: $17 million</p><p>Endorsements: $5 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  Cowboys restructured Romo's contract in April to convert $16 million of his  $17 million 2015 base salary into a signing bonus. The move freed up salary  cap space for the Cowboys. Romo's $108 million contract, signed in 2013, is  the biggest in the history of the franchise. His endorsement partners are  DirecTV, Under Armour, Core Power and Pizza Hut.</td></tr></tbody></table>","title":"67. Tony Romo","position":0,"credit":"AP Photo/Brandon Wade","imageId":"5575ec0be4b017853ece4ed6","galleryId":"5575dedde4b017853ece4ce1","height":3204,"width":2250,"slug":"67-tony-romo"},{"image":"/imageserve/5575e9b6e4b017853ece4ebc/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/69-adrian-gonzalez","shortUri":"http://onforb.es/1f10MbV","caption":"<p>Total earnings: $21.5 million</p><p>Salary/winnings: $21.1 million</p><p>Endorsements: $400,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">In  April Gonzalez became the first player in MLB history to hit five home runs  in his team's first three games of the season. His deal with the Dodgers pays  at least $21 million annually through 2018. Gonzalez is a popular pitchman  with an endorsement portfolio that includes Nike, Rawlings, Pepsi and Kaenon,  He also pocketed a $100,00 bonus for his fourth Gold Glove award in 2014.</td></tr></tbody></table>","title":"69. Adrian Gonzalez","position":0,"credit":"Jason O. Watson/Getty Images","imageId":"5575e9b6e4b017853ece4ebc","galleryId":"5575dedde4b017853ece4ce1","height":2600,"width":3900,"slug":"69-adrian-gonzalez"},{"image":"/imageserve/5575e93de4b017853ece4ea3/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/70-tyron-smith","shortUri":"http://onforb.es/1f10MbX","caption":"<p>Total earnings: $21.4 million</p><p>Salary/winnings: $21.1 million</p><p>Endorsements: $250,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  Dallas Cowboys tackle signed an eight-year contract worth $97.6 million in  July 2014. The deal included a $10 million signing bonus and a guaranteed $22  million. Smith was named to the Pro Bowl for a second straight year in 2014.  His contract is the second richest in franchise history behind Tony Romo's  six-year, $108 million deal signed in 2013.</td></tr></tbody></table>","title":"70. Tyron Smith","position":0,"credit":"Mitchell Layton/Getty Images","imageId":"5575e93de4b017853ece4ea3","galleryId":"5575dedde4b017853ece4ce1","height":3600,"width":2400,"slug":"70-tyron-smith"},{"image":"/imageserve/5575e981e4b017853ece4eb2/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/70-jacoby-ellsbury","shortUri":"http://onforb.es/1f10O3y","caption":"<p>Total earnings: $21.4 million<br/>Salary/winnings: $21.1 million</p><p>Endorsement: $300,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Ellsbury  signed a seven-year, $153 million contract in 2013 with the New York Yankees  after seven seasons and two World Series rings with the Boston Red Sox. The  deal includes a no-trade clause and a $21 million team option for 2021.  Ellsbury holds the Red Sox single-season stolen bases record with 70 in 2008  and was the runner-up to Justin Verlander in the 2011 American League MVP  voting.</td></tr></tbody></table>","title":"70. Jacoby Ellsbury","position":0,"credit":"Jonathan Daniel/Getty Images","imageId":"5575e981e4b017853ece4eb2","galleryId":"5575dedde4b017853ece4ce1","height":3330,"width":2802,"slug":"70-jacoby-ellsbury"},{"image":"/imageserve/5575f13be4b017853ece5063/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/72-deron-williams","shortUri":"http://onforb.es/1f10O3E","caption":"<p>Total earnings: $21.3 million</p><p>Salary/winnings: $19.8 million</p><p>Endorsements: $1.5 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Injuries  have slowed Williams in recent years and his 13 points per game during the  2014-15 season were his lowest since his rookie year. The Nets still owe  Williams $43 million over the next two years. The two-time Olympic gold  medalists generates $1.5 million annually off the court, mainly through  endorsement deals with Nike and Red Bull.</td></tr></tbody></table>","title":"72. Deron Williams","position":0,"credit":"AP","imageId":"5575f13be4b017853ece5063","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2601,"slug":"72-deron-williams"},{"image":"/imageserve/5575e8b5e4b017853ece4e81/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/73-usain-bolt","shortUri":"http://onforb.es/1f10Mc1","caption":"<p>Total earnings: $21 million</p><p>Salary/winnings: $15,000</p><p>Endorsements: $21 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Bolt  was sidelined in 2014 for much of the year by injuries as he raced at only  three events. Bolt ranks among the world's best-paid athletes thanks to  sponsorships and appearance fees that are dramatically higher than any other  track star. Puma is his chief sponsor in a deal worth $10 million a year  through the 2017 World Championships, which could be his swan song.</td></tr></tbody></table>","title":"73. Usain Bolt","position":0,"credit":"AP Photo/Felipe Dana","imageId":"5575e8b5e4b017853ece4e81","galleryId":"5575dedde4b017853ece4ce1","height":2000,"width":3000,"slug":"73-usain-bolt"},{"image":"/imageserve/5575e92ae4b017853ece4e87/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/73-luis-suarez","shortUri":"http://onforb.es/1f10Mc3","caption":"<p>Total earnings: $21 million</p><p>Salary/winnings: $16.5 million</p><p>Endorsements: $4.5 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  Uruguayan national bit an Italian opponent in the World Cup last June, his  third career biting incident, and was kicked out of the tournament and banned  from play for four months. But his biggest sponsor, Adidas, stuck by him.  Barcelona then signed him to a $17 million-a-year playing contract that,  contrary to popular belief, does not contain a 'no bite' clause. He helped  propel Barca to the 2015 Champions League crown.</td></tr></tbody></table>","title":"73. Luis Suarez","position":0,"credit":"AP Photo/Emilio Morenatti","imageId":"5575e92ae4b017853ece4e87","galleryId":"5575dedde4b017853ece4ce1","height":2869,"width":3900,"slug":"73-luis-suarez"},{"image":"/imageserve/5575e8a2e4b017853ece4e6e/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/75-david-wright","shortUri":"http://onforb.es/1f10Msj","caption":"<p>Total earnings: $20.8 million</p><p>Salary/winnings: $20 million</p><p>Endorsements: $800,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  Mets third baseman signed an eight-year contract in 2012 worth $138 million,  the most in franchise history. Wright is the team's all-time leader for hits,  runs, RBIs and walks. Wright is one of baseball's most marketable players. He  has his own line of gloves with Wilson and a valuable Nike deal.</td></tr></tbody></table>","title":"75. David Wright","position":0,"credit":"Elsa/Getty Images","imageId":"5575e8a2e4b017853ece4e6e","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":2248,"slug":"75-david-wright"},{"image":"/imageserve/5575e8abe4b017853ece4e79/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/75-matt-cain","shortUri":"http://onforb.es/1f10OjW","caption":"<p>Total earnings: $20.8 million</p><p>Salary/winnings: $20.4 million</p><p>Endorsements: $400,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The San  Francisco Giants' righty is a three-time All Star and three-time World Series  winner. He missed the 2014 postseason after season-ending surgery in August  to remove bone chips from his right elbow, but collected a $388,000 playoff  share when the Giants won the Series. Cain signed a six-year, $127.5 million  contract with the team in April 2012. His off-field partners include Audi,  Beats by Dre, Mizuno and Topps.</td></tr></tbody></table>","title":"75. Matt Cain","position":0,"credit":"AP Photo/Ben Margot","imageId":"5575e8abe4b017853ece4e79","galleryId":"5575dedde4b017853ece4ce1","height":2460,"width":1808,"slug":"75-matt-cain"},{"image":"/imageserve/5575e859e4b017853ece4e67/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/77-carl-crawford","shortUri":"http://onforb.es/1f10Ok0","caption":"<p>Total earnings: $20.7 million</p><p>Salary/winnings: $20.4 million</p><p>Endorsements: $300,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Injuries  have slowed Crawford since he signed a massive seven-year, $142 million free  agent deal with the Boston Red Sox before the 2011 season. The Sox dumped  Crawford's contract in August 2012 in a salary purge that also included  Adrian Gonzalez and Josh Beckett leaving Boston in a trade with the Los  Angeles Dodgers. Crawford is MLB's active career leader in triples with  121. </td></tr></tbody></table>","title":"77. Carl Crawford","position":0,"credit":"Mike Zarrilli/Getty Images","imageId":"5575e859e4b017853ece4e67","galleryId":"5575dedde4b017853ece4ce1","height":2423,"width":3000,"slug":"77-carl-crawford"},{"image":"/imageserve/5575e84be4b017853ece4e5f/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/78-jayson-werth","shortUri":"http://onforb.es/1f10Ok2","caption":"<p>Total earnings: $20.6 million</p><p>Salary/winnings: $20.4 million</p><p>Endorsements: $200,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Werth  is in the fifth year of a seven-year, $126 million deal he signed as a free  agent with the Washington Nationals in December 2010. The contract is worth  $21 million each season between 2015 and 2017. The outfielder picked up MVP  votes last season for the fourth time in six years. Werth's uncle and  grandfather both played in the major leagues as well.</td></tr></tbody></table>","title":"78. Jayson Werth","position":0,"credit":"Jim McIsaac/Getty Images","imageId":"5575e84be4b017853ece4e5f","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":2460,"slug":"78-jayson-werth"},{"image":"/imageserve/5575e83ee4b017853ece4e56/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/79-cesc-fabregas","shortUri":"http://onforb.es/1f10Ok4","caption":"<p>Total earnings: $20.3 million</p><p>Salary/winnings: $15.3 million</p><p>Endorsements: $5 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  Spanish midfielder doubled his salary when he agreed to a five-year contract  move from Barcelona to Chelsea ahead of the 2014/15 season. Before leaving  Camp Nou the 28-year old starred in a Beats by Dre ad centered around his  team bus getting taunted by Real Madrid fans that the Catalan club's  president protested in fear it sent the wrong message.</td></tr></tbody></table>","title":"79. Cesc Fabregas","position":0,"credit":"Shaun Botterill/Getty Image","imageId":"5575e83ee4b017853ece4e56","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":1997,"slug":"79-cesc-fabregas"},{"image":"/imageserve/5575e7e1e4b017853ece4e39/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/79-russell-westbrook","shortUri":"http://onforb.es/1f10Mso","caption":"<p>Total earnings: $20.3 million</p><p>Salary/winnings: $15.8 million</p><p>Endorsements: $4.5 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  Oklahoma City Thunder point guard had the best season of his seven-year  career in 2014-15. He finished fourth in the MVP voting and became the first  player since Michael Jordan in 1989 to record double-digits in points,  rebounds and assists in four straight games. Nike's Jordan Brand, which  signed Westbrook to a deal in 2012, is releasing Westbrook's first signature  shoe in 2015.</td></tr></tbody></table>","title":"79. Russell Westbrook","position":0,"credit":"Sam Greenwood/Getty Images","imageId":"5575e7e1e4b017853ece4e39","galleryId":"5575dedde4b017853ece4ce1","height":2376,"width":1710,"slug":"79-russell-westbrook"},{"image":"/imageserve/5575e7f2e4b017853ece4e4d/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/79-hanley-ramirez","shortUri":"http://onforb.es/1f10Msq","caption":"<p>Total earnings: $20.3 million</p><p>Salary/winnings: $20 million</p><p>Endorsements: $300,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Ramirez  signed a four-year, $88 million contract in 2014 with the Boston Red Sox, the  team that first signed him as an amateur free agent in 2000. The 2006  National League Rookie of the Year has a vested option for a fifth year worth  $22 million. His partners for his baseball equipment include New Balance,  Franklin and Wilson.</td></tr></tbody></table>","title":"79. Hanley Ramirez","position":0,"credit":"Ronald Martinez/Getty Images","imageId":"5575e7f2e4b017853ece4e4d","galleryId":"5575dedde4b017853ece4ce1","height":2940,"width":2274,"slug":"79-hanley-ramirez"},{"image":"/imageserve/5575e7d9e4b017853ece4e27/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/82-justin-rose","shortUri":"http://onforb.es/1f10Mss","caption":"<p>Total earnings: $20.2 million</p><p>Salary/winnings: $8.2 million</p><p>Endorsements: $12 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Rose  has finished in the top six of the year-end golf rankings each of the past  three years. Rose's off-course profile soared with his 2013 U.S. Open  victory. He became the first Englishman to win the event in 43 years. His  endorsement partners include Adidas, Ashworth, British Airways, Hublot,  Lamkin, TaylorMade and Zurich Insurance.</td></tr></tbody></table>","title":"82. Justin Rose","position":0,"credit":"Ezra Shaw/Getty Images","imageId":"5575e7d9e4b017853ece4e27","galleryId":"5575dedde4b017853ece4ce1","height":2644,"width":3900,"slug":"82-justin-rose"},{"image":"/imageserve/5575e76ee4b017853ece4e0a/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/83-yaya-toure","shortUri":"http://onforb.es/1f10Ok8","caption":"<p>Total earnings: $20 million</p><p>Salary/winnings: $17 million</p><p>Endorsements: $3 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Toure's  time with Man City has become notable for the number of times he and his  agent have expressed his intention to leave the club. During the 2014/15  season the 32-year old rejected a new City contract and held talks with Inter  Milan. The three-time African Footballer Of The Year is an advertising  fixture in his country. In 2015 he became the face of Nissan's advertising on  that continent.</td></tr></tbody></table>","title":"83. Yaya Toure","position":0,"credit":"Michael Regan/Getty Images","imageId":"5575e76ee4b017853ece4e0a","galleryId":"5575dedde4b017853ece4ce1","height":2596,"width":3900,"slug":"83-yaya-toure"},{"image":"/imageserve/5575e741e4b017853ece4dfa/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/84-rudy-gay","shortUri":"http://onforb.es/1f10Oka","caption":"<p>Total earnings: $19.9 million</p><p>Salary/winnings: $19.3 million</p><p>Endorsements: $600,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  nine-year veteran had one the strongest seasons of his career during 2014-15  when he averaged a career-high 21 points per game. The Sacramento Kings  rewarded Gay during the season with a three-year contract extension worth $40  million. The small forward's playing salary will drop from $19.3 million to  $12.4 million for the 2015-16 season.</td></tr></tbody></table>","title":"84. Rudy Gay","position":0,"credit":"Thearon W. Henderson/Getty Images","imageId":"5575e741e4b017853ece4dfa","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2633,"slug":"84-rudy-gay"},{"image":"/imageserve/5575e6f2e4b017853ece4dea/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/85-jordan-spieth","shortUri":"http://onforb.es/1f10Msu","caption":"<p>Total earnings: $19.8 million</p><p>Salary/winnings: $8.8 million</p><p>Endorsements: $11 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">In  April Spieth shot a record tying 270 (-18) and became the second youngest  winner of The Masters after Tiger Woods. The win was worth $1.8 million in  prize money and lucrative bonuses from sponsors like Under Armour. Under  Armour signed a contract extension in January with Spieth that runs through  2025. Other major partners include AT&amp;T, Titleist and Rolex.</td></tr></tbody></table>","title":"85. Jordan Spieth","position":0,"credit":"AP Photo/LM Otero","imageId":"5575e6f2e4b017853ece4dea","galleryId":"5575dedde4b017853ece4ce1","height":2558,"width":3900,"slug":"85-jordan-spieth"},{"image":"/imageserve/5575e59fe4b017853ece4dc9/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/85-adam-wainwright","shortUri":"http://onforb.es/1f10Msw","caption":"<p>Total earnings: $19.8 million</p><p>Salary/winnings: $19.7 million</p><p>Endorsements: $150,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  right-hander suffered a torn Achilles in April 2015 and is out for the entire  season. Wainwright, who made his MLB debut with the Cardinals in 2005, signed  a five-year, $97.5 million contract extension in 2013. The deal includes a  full no-trade provision. Wainwright has two World Series rings with the Cards  and ranks second in franchise history for career strikeouts.</td></tr></tbody></table>","title":"85. Adam Wainwright","position":0,"credit":"Jamie Squire/Getty Images","imageId":"5575e59fe4b017853ece4dc9","galleryId":"5575dedde4b017853ece4ce1","height":3962,"width":2641,"slug":"85-adam-wainwright"},{"image":"/imageserve/5575e509e4b017853ece4d97/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/87-david-ortiz","shortUri":"http://onforb.es/1f10OAo","caption":"<p>Total earnings: $19.7 million</p><p>Salary/winnings: $15.7 million</p><p>Endorsements: $4 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Ortiz  is a Boston legend after leading the Red Sox to three World Series titles  since joining the club in 2003. Ortiz's playoff heroics helps him earn more  off the field than any other active MLB player with the retirement of Derek  Jeter. The Maine Lottery launched a scratch-off game in 2015 with Ortiz' face  on it. He is the first MLB player to be featured on a lottery ticket.</td></tr></tbody></table>","title":"87. David Ortiz","position":0,"credit":"Jim Rogash/Getty Images","imageId":"5575e509e4b017853ece4d97","galleryId":"5575dedde4b017853ece4ce1","height":2183,"width":3000,"slug":"87-david-ortiz"},{"image":"/imageserve/5575e54ce4b017853ece4dbe/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/87-frank-lampard","shortUri":"http://onforb.es/1f10OAs","caption":"<p>Total earnings: $19.7 million</p><p>Salary/winnings: $15.7 million</p><p>Endorsements: $4 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  British midfielder ended his 20-year Premier League career in May by scoring  a goal for Man City. After a debacle involving the timing of his official  contract, he will finally join New York City FC July 1st. He is slated to  earn $6 million a season and be with the expansion MLS club through December  2016.</td></tr></tbody></table>","title":"87. Frank Lampard","position":0,"credit":"PAUL ELLIS/AFP/Getty Images","imageId":"5575e54ce4b017853ece4dbe","galleryId":"5575dedde4b017853ece4ce1","height":2526,"width":3640,"slug":"87-frank-lampard"},{"image":"/imageserve/5575e53fe4b017853ece4db8/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/87-kevin-love","shortUri":"http://onforb.es/1f10Msy","caption":"<p>Total earnings: $19.7 million</p><p>Salary/winnings: $15.7 million</p><p>Endorsements: $4 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Kevin  Love's struggled as the third option in his first (and potentially only)  season in Cleveland. The three-time All-Star averaged nearly 10 points a game  fewer than he did in his final year playing for the Minnesota Timberwolves.  Love can opt out of his Cavs' contract this summer and forego a $16.7 million  player option for the 2015-16 season. Love has a shoe deal with China's 361  Degrees.</td></tr></tbody></table>","title":"87. Kevin Love","position":0,"credit":"Mike Lawrie/Getty Images","imageId":"5575e53fe4b017853ece4db8","galleryId":"5575dedde4b017853ece4ce1","height":1408,"width":2112,"slug":"87-kevin-love"},{"image":"/imageserve/5575e411e4b017853ece4d84/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/90-eden-hazard","shortUri":"http://onforb.es/1f10OAy","caption":"<p>Total earnings: $19.6 million</p><p>Salary/winnings: $16.1 million<br/>Endorsements: $3.5 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">In  February the Belgian midfielder signed a 5 1/2 year contract with Chelsea  that pays an estimated $16 million annually. He was chosen as Chelsea's  Player of the Year the past two seasons and is widely recognized as one of  best players in the Premier League. Off the pitch Hazard extended his Nike boot  sponsorship and was rewarded with a personalized pair of shoes after Chelsea  won the 2014/15 Premier League title.</td></tr></tbody></table>","title":"90. Eden Hazard","position":0,"credit":"FACUNDO ARRIZABALAGA/EPA/Newscom","imageId":"5575e411e4b017853ece4d84","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2678,"slug":"90-eden-hazard"},{"image":"/imageserve/5575e3f0e4b017853ece4d6e/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/90-alex-smith","shortUri":"http://onforb.es/1f10OAA","caption":"<p>Total earnings: $19.6 million</p><p>Salary/winnings: $19.1 million</p><p>Endorsements: $500,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  Kansas City Chiefs rewarded Smith with a four-year, $68 million contract days  before the start of the 2014 season after he led the club to its first  playoff appearance in three years during the 2013 season. The deal included  an $18 million signing bonus and $45 million paid out over the first three  years. Smith ranked among the NFL's top three quarterbacks for lowest  interception percentage in three of the past four seasons.</td></tr></tbody></table>","title":"90. Alex Smith","position":0,"credit":"Jamie Squire/Getty Images","imageId":"5575e3f0e4b017853ece4d6e","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2533,"slug":"90-alex-smith"},{"image":"/imageserve/5575e39de4b017853ece4d5b/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/92-kei-nishikori","shortUri":"http://onforb.es/1f10OAE","caption":"<p>Total earnings: $19.5 million</p><p>Salary/winnings: $4.5 million</p><p>Endorsements: $15 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Nishikori  entered the top five for the first time in November and reached a career-high  ranking of No. 4 three months later. He is the only Japanese tennis player to  ever be ranked in the top 10. His role as the top player in Japan helped  Nishikori rack up a loaded endorsement portfolio which includes Uniqlo,  Wilson, Nissin, Adidas, Delta Airlines, Jaguar and Tag Heuer. He has 14  sponsors in total.</td></tr></tbody></table>","title":"92. Kei Nishikori","position":0,"credit":"Julian Finney/Getty Images","imageId":"5575e39de4b017853ece4d5b","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2600,"slug":"92-kei-nishikori"},{"image":"/imageserve/5575e332e4b017853ece4d41/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/93-mesut-ozil","shortUri":"http://onforb.es/1f10OAG","caption":"<p>Total earnings: $19.3 million</p><p>Salary/winnings: $12.8 million</p><p>Endorsements: $6.5 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Arsenal  shelled out a franchise record $65 million on transfer deadline day in  September 2013 to pick up Ozil from Real Madrid. His five-year, $63 million  contract came on the heels of a new seven-year commercial boot sponsorship  with Adidas worth a $35 million. In 2015 he was voted German Footballer  Ambassador for his charity work, including the World Cup winner's decision to  donate his bonus to Brazilian children in need of life-saving surgery.</td></tr></tbody></table>","title":"93. Mesut Ozil","position":0,"credit":"David Price/Arsenal FC via Getty Images","imageId":"5575e332e4b017853ece4d41","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":2386,"slug":"93-mesut-ozil"},{"image":"/imageserve/5575e359e4b017853ece4d49/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/93-devin-mccourty","shortUri":"http://onforb.es/1f10OQU","caption":"<p>Total earnings: $19.3 million</p><p>Salary/winnings: $19.1 million</p><p>Endorsements: $250,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">McCourty  was a free agent in 2015, but opted to stay with the Patriots in the wake of  their Super Bowl win. The five-year, $47.5 million contract contains a $15  million signing bonus and $28.5 million in guaranteed money. McCourty has  joint endorsement deals with his twin brother, Jason who plays for the  Tennessee Titans, with Visa, PepsiCo and Palmer's lotion.</td></tr></tbody></table>","title":"93. Devin McCourty","position":0,"credit":"AP Photo/Charles Krupa","imageId":"5575e359e4b017853ece4d49","galleryId":"5575dedde4b017853ece4ce1","height":1961,"width":2829,"slug":"93-devin-mccourty"},{"image":"/imageserve/5575e301e4b017853ece4d3c/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/95-aaron-rodgers","shortUri":"http://onforb.es/1f10OQW","caption":"<p>Total earnings: $19.1 million</p><p>Salary/winnings: $11.6 million</p><p>Endorsements: $7.5 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Rodgers  is the all-time NFL leader in passing rating. He signed a five-year, $110  million deal in 2013 that made him the highest-paid player in the NFL on an  annual basis. It included a $35 million signing bonus and $62.5 million in  the first three years of the deal. Rodgers is one of the top-paid football  guys in the Nike stable and his commercials for State Farm are a national  hit.</td></tr></tbody></table>","title":"95. Aaron Rodgers","position":0,"credit":"AP Photo/Ted S. Warren","imageId":"5575e301e4b017853ece4d3c","galleryId":"5575dedde4b017853ece4ce1","height":2560,"width":1928,"slug":"95-aaron-rodgers"},{"image":"/imageserve/5575e1c1e4b017853ece4d35/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/96-billy-horschel","shortUri":"http://onforb.es/1f10OQZ","caption":"<p>Total earnings: $19 million</p><p>Salary/winnings: $16 million</p><p>Endorsements: $3 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  six-year PGA Tour veteran picked a great time for the second and third wins  of his career. He won two events during the 2014 FedEx Cup playoffs,  including the Tour Championship, to earn the $10 million bonus awarded to the  FedEx Cup champion. It pushed his prize money over the last 12 months to $16  million. Horschel added Lexus in 2015 to his endorsement portfolio, which  also includes Titleist, Ralph Lauren, Zurich Insurance, Arccos and Ping.</td></tr></tbody></table>","title":"96. Billy Horschel","position":0,"credit":"Chris Graythen/Getty Image","imageId":"5575e1c1e4b017853ece4d35","galleryId":"5575dedde4b017853ece4ce1","height":2190,"width":1626,"slug":"96-billy-horschel"},{"image":"/imageserve/5575e10ee4b017853ece4d1f/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/97-jeremy-lin","shortUri":"http://onforb.es/1f10OR2","caption":"<p>Total earnings: $18.9 million</p><p>Salary/winnings: $14.9 million</p><p>Endorsements: $4 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">We are  three years removed from the height of &#34;Linsanity,&#34; but Jeremy Lin  had his biggest year yet financially thanks to a back-loaded three-year, $25  million deal he signed in 2012 with the Rockets, who traded him to the Lakers  in July 2014. The last year of the contract paid $14.9 million during the  2014-15 season compared to $5.2 million in the prior year. Lin has  endorsement deals with Adidas and Tag Heuer and banks hefty fees for  appearances in Asia.</td></tr></tbody></table>","title":"97. Jeremy Lin","position":0,"credit":"AP","imageId":"5575e10ee4b017853ece4d1f","galleryId":"5575dedde4b017853ece4ce1","height":2489,"width":3381,"slug":"97-jeremy-lin"},{"image":"/imageserve/5575dfbee4b017853ece4cf9/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/97-max-scherzer","shortUri":"http://onforb.es/1f10OR6","caption":"<p>Total earnings: $18.9 million</p><p>Salary/winnings: 18.7 million</p><p>Endorsements: $150,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  Nationals signed Scherzer in January to a seven-year, $210 million contract  following his second straight All-Star nod in 2014. The contract is the  biggest ever for a right-handed pitcher. Scherzer is tied to the Nationals  through 2021, but deferred $105 million of his contract that will be paid in  equal $15 million installments between 2022 and 2028.</td></tr></tbody></table>","title":"97. Max Scherzer","position":0,"credit":"Tony Quinn/Icon Sportswire/Newscom","imageId":"5575dfbee4b017853ece4cf9","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2700,"slug":"97-max-scherzer"},{"image":"/imageserve/5575e028e4b017853ece4d06/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/97-maurkice-pouncey","shortUri":"http://onforb.es/1f10MIS","caption":"<p>Total earnings: $18.9 million</p><p>Salary/winnings: 18.8 million</p><p>Endorsements: $100,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Pouncey  missed the entire 2013 season with an ACL tear, but the Pittsburgh Steelers  still rewarded him with a five-year, $44.1 million contract in June 2014. The  deal included a $13 million signing bonus and made Pouncey one of the highest  paid centers. Since being drafted in 2010, Pouncey has been chosen for the  Pro Bowl every year except his injured 2013 season.</td></tr></tbody></table>","title":"97. Maurkice Pouncey","position":0,"credit":"Justin K. Aller/Getty Images","imageId":"5575e028e4b017853ece4d06","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2477,"slug":"97-maurkice-pouncey"},{"image":"/imageserve/5575df9ae4b017853ece4ce2/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/100-james-harden","shortUri":"http://onforb.es/1f10ORa","caption":"<p>Total Earnings: $18.8 million<br/></p><p>Salary/Winnings: $14.8 million </p><p>Endorsements: $4 million </p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Harden  posted career highs in points, rebounds and assists during the 2014-15 season  on his way to a runner-up finish in the MVP voting. The shooting guard is in  the final year of his Nike contract and is due a raise as one of the NBA's  most compelling players. He could be in line for his own signature shoe.  Harden also has endorsement deals with BBVA, BodyArmor, New Era, Foot Locker,  Skullcandy, NBA2K, Panini and KT Tape.</td></tr></tbody></table>","title":"100. James Harden","position":0,"credit":"AP Photo/David J. Phillip","imageId":"5575df9ae4b017853ece4ce2","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":3011,"slug":"100-james-harden"}],"sitePage":"forbes.com/business/blogs/kurtbadenhausen/index.html","displayChannel":"business","displaySection":"kurtbadenhausenblog","relatedContentList":[{"uri":"http://www.forbes.com/sites/kurtbadenhausen/2015/04/02/floyd-mayweathers-2015-earnings-will-shatter-all-time-record-for-athlete-pay/","title":"Floyd Mayweather's 2015 Earnings Will Shatter All-Time Record For Athlete Pay"}],"primaryChannelId":"channel_1","vestPocketList":[{"id":"5575934de4b01f0c1d935486","naturalId":"blogAndPostId/blog/post/985-20496","type":"blog","uri":"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/the-worlds-highest-paid-athletes-2015-behind-the-numbers/","image":"http://specials-images.forbesimg.com/imageserve/b64d746c65354ccbb3c943b18fa6f8e3/640x0.jpg?fit=scale","imageExists":false,"title":"The World's Highest-Paid Athletes 2015: Behind The Numbers","contentType":"blog","position":0,"authorName":"Kurt Badenhausen","authorImage":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/kurtbadenhausen/","authorType":"Forbes Staff"},{"id":"55782777e4b01f0c1d936537","naturalId":"blogAndPostId/blog/post/985-20535","type":"blog","uri":"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/mayweather-and-pacquiao-produce-the-first-600-million-night-in-the-history-of-sports/","image":"http://specials-images.forbesimg.com/imageserve/32c56fbf32db42b58a1d7c66faa49e0d/640x0.jpg?fit=scale","imageExists":false,"title":"Mayweather and Pacquiao Produce The First $600 Million Night In The History...","contentType":"blog","position":1,"authorName":"Kurt Badenhausen","authorImage":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/kurtbadenhausen/","authorType":"Forbes Staff"},{"id":"557735a3e4b01f0c1d93614c","naturalId":"blogAndPostId/blog/post/985-20503","type":"blog","uri":"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/cristiano-ronaldo-heads-the-most-popular-athletes-on-social-media/","image":"http://specials-images.forbesimg.com/imageserve/474532518/640x0.jpg?fit=scale","imageExists":false,"title":"Cristiano Ronaldo Heads The Most Popular Athletes On Social Media","contentType":"blog","position":2,"authorName":"Kurt Badenhausen","authorImage":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/kurtbadenhausen/","authorType":"Forbes Staff"},{"id":"55774a89e4b01f0c1d93623e","naturalId":"blogAndPostId/blog/post/985-20509","type":"blogslide","uri":"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/gareth-bale-leads-the-highest-paid-athletes-25-and-younger/","image":"http://specials-images.forbesimg.com/imageserve/467903814/","imageExists":false,"title":"Gareth Bale Leads The Highest-Paid Athletes: 25 And Younger","contentType":"blogslide","position":3,"authorName":"Kurt Badenhausen","authorImage":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/kurtbadenhausen/","authorType":"Forbes Staff"},{"naturalId":"blogAndSlideId/blog/slide/3609-654","type":"slide","uri":"http://www.forbes.com/pictures/gjdm45jih/youtube-millionaires/","image":"http://specials-images.forbesimg.com/imageserve/561d3341e4b0ffa7afe5c904/","imageExists":false,"title":"The World's Top-Earning YouTube Stars 2015","count":90696,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/2595-23630","type":"blog","uri":"http://www.forbes.com/sites/scottmendelson/2015/10/25/box-office-why-the-jem-and-the-holograms-flopping-is-a-truly-truly-outrageous-tragedy/","image":"http://blogs-images.forbes.com/scottmendelson/files/2015/10/Jem-and-the-Holograms-5.jpg","imageExists":false,"title":"Box Office: Why The 'Jem And The Holograms' Flopping Is A Truly (Truly) Outrageous...","count":4,"reason":"CM-H"},{"naturalId":"blogAndSlideId/blog/slide/989-28968","type":"slide","uri":"http://www.forbes.com/pictures/mlm45flmjl/the-forbes-fab-40-the-wo/","image":"http://specials-images.forbesimg.com/imageserve/561beba7e4b0ffa7afe5be30/","imageExists":false,"title":"The Forbes Fab 40: The World's Most Valuable Sports Brands 2015","count":52845,"reason":"MP-G"},{"type":"video","uri":"http://www.forbes.com/video/4555950979001/","image":"http://i.forbesimg.com/media/video/2015/10/14/4555950979001_still.jpg","imageExists":false,"title":"YouTube’s Richest: Behind The Scenes","count":142661,"reason":"MP-V"}],"vestPocketPosition":6,"newsKeywords":["Business","Celebrity 100","Lifestyle","Lists","Sports  Leisure","SportsMoney","Celebrities","Sports &amp; Leisure","Sports and Liesure"],"manualDescription":"The 100 highest-paid athletes earned $3.2 billion over the last 12 months, up 17% from the prior year. Mayweather's record  payday is two-and-a-half times the previous high set by Tiger Woods in 2008.","pageViews":0,"preview":false,"showComments":true,"commentCount":4,"calledOutCommentCount":3,"siteSlug":"kurtbadenhausen","shortUri":"http://onforb.es/1QLE579","showNoVestPocket":false,"templateType":"standard","enableSigfile":true,"editorialSlot":"highest-paid-athletes-15","primaryChannel":{"id":"channel_1","channelName":"Business","url":"/business"},"pages":["<div class=\"video_block brightcove_wrapper\"> \n <!-- Start of Brightcove Player --> \n <div class=\"video_data\" data-key-values=\"\" data-share-link=\"http://www.forbes.com/video/4286370004001/\" data-video-autostart=\"true\"></div> \n <object id=\"article_video4286370004001\" class=\"BrightcoveExperience\" data-key-values=\"\"> <param name=\"bgcolor\" value=\"#FFFFFF\"></param> <param name=\"width\" value=\"620\"></param> <param name=\"height\" value=\"350\"></param> <param name=\"playerID\" value=\"3942538581001\"></param> <param name=\"playerKey\" value=\"AQ~~,AAAB6EYTR0k~,fdb8Mwy5g9H3IXmlaBC9lKjgmzM7yF86\"></param> <param name=\"isVid\" value=\"true\"></param> <param name=\"isUI\" value=\"true\"></param> <param name=\"dynamicStreaming\" value=\"true\"></param> <param name=\"autoStart\" value=\"true\"></param> <param name=\"@videoPlayer\" value=\"4286370004001\"></param> <param name=\"linkBaseURL\" value=\"http://www.forbes.com/video/4286370004001/\"></param> <param name=\"wmode\" value=\"transparent\"></param> <param name=\"includeAPI\" value=\"true\"></param> <param name=\"templateLoadHandler\" value=\"fbsBrightcove.article_video4286370004001.onTemplateLoaded\"></param> <param name=\"templateReadyHandler\" value=\"fbsBrightcove.article_video4286370004001.onTemplateReady\"></param> </object> \n <!-- End of Brightcove Player --> \n</div>\n<p><a href=\"http://www.forbes.com/profile/floyd-mayweather/\" target=\"_self\">Floyd Mayweather</a> has had a career full of monster paydays, with cumulative earnings of $420 million entering 2015. But Mayweather still craved the score of a lifetime. “Even from day one when I was with Bob Arum, I said I wanted to work extremely hard to get to a certain point in my career, which is to get to a point to be the first fighter to ever make nine figures in one night,”&nbsp;Mayweather said ahead of his May 2 fight with <a href=\"http://www.forbes.com/profile/manny-pacquiao/\" target=\"_self\">Manny Pacquiao</a>. Mission accomplished for the man they call Money.</p>\n<p>Mayweather received a $100 million check on fight night, but the real payoff came after the revenue figures were tallied up. The fight was a dud in many people’s eyes, but it smashed every financial record in boxing, including pay-per-view buys (4.4 million and climbing), total gate ($73 million) and sponsorships ($13 million). The fight is expected to gross $600 million once everything is counted. The fighters and their promotion companies will divvy up roughly $400 million, with Mayweather owed a 60% cut. Factor in his September 2014 bout against Marcos Maidana, and&nbsp;Mayweather earned $285 million over the last 12 months in the ring.&nbsp;“Floyd Mayweather&nbsp;just pulled off the biggest score in the history of sports and entertainment,” says Leonard Ellerbe, who heads Mayweather Promotions.</p>\n<div class=\"article-gallery-embedded\" data-url=\"http://www.forbes.com/pictures/mli45fdide/1-floyd-mayweather-jr/\"> \n <div class=\"embedded-content clearfix\"> \n  <a href=\"http://www.forbes.com/pictures/mli45fdide/1-floyd-mayweather-jr/\" class=\"clearfix\" target=\"_self\"> \n   <div class=\"article-image-box\"> \n    <!--start:main_image--> \n    <img src=\"http://specials-images.forbesimg.com/imageserve/557609f9e4b017853ece539e/400x400.jpg?fit=scale&amp;background=000000\" alt=\"\" /> \n    <!--end:main_image--> \n   </div> \n   <div class=\"article-text-box\"> \n    <header> \n     <i class=\"icon icon-gallery\"></i>Gallery \n    </header> \n    <h4>The World's Highest-Paid Athletes 2015</h4> \n    <div class=\"article-launch-gallery\"> \n     <span class=\"article-launch-text\">Launch Gallery</span> \n     <div class=\"article-slide-count\">\n       100 images \n     </div> \n    </div> \n    <button class=\"article-launch-button\"><i class=\"icon icon-chevron-right\"></i></button> \n   </div></a> \n </div> \n</div>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>Mayweather has shunned endorsement deals in the past, but he inked agreements with Hublot, FanDuel and Burger King ahead of the Pacquiao fight. The sponsorship deals and other earnings outside the ring from things like his TMT merchandise (short for The Money Team) added $15 million to Mayweather’s historic year.</p>\n<p><span>This is the third time in four years that Mayweather has ranked as the world’s highest-paid athlete (Tiger Woods was the highest-paid in the 12 other years since 2001). Mayweather’s $300 million year shatters the record for athlete earnings, which was previously held by <a href=\"http://www.forbes.com/profile/tiger-woods/\" target=\"_self\">Tiger Woods</a>, who banked $115 million in 2008 ($125 million adjusted for inflation). If Mayweather worked on Wall Street, he would have ranked 14th among the </span><a href=\"http://www.forbes.com/sites/nathanvardi/2015/02/25/the-25-highest-earning-hedge-fund-managers-and-traders/\" target=\"_self\">top-earning hedge fund managers</a><span> in 2014. (See “<a href=\"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/mayweather-and-pacquiao-produce-the-first-600-million-night-in-the-history-of-sports/\" target=\"_self\">Mayweather and Pacquiao Produce The First $600 Million Night In The History Of Sports</a>”)</span></p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p><span>The Pacquiao fight marked the fifth bout in the blockbuster 30-month, six-fight deal Mayweather signed with Showtime in 2013. Mayweather, whose record now stands at 48-0, plans to fight in September to satisfy his contract and then ride off into the sunset.</span></p>\n<p><span>Pacquiao also scored the payday of a lifetime, vaulting him to second place among the world’s highest-paid athletes at $160 million (he ranked 11th last year). </span>Pacquiao’s $125 million haul for the Mayweather bout was four times his previous high for a boxing match. Pacman also tallied $23 million for his November fight against Chris Algieri that took place in the gambling mecca of Macau, China.</p>\n<p>Pacquiao boosted his income further through endorsement deals with Nike, <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"FL\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/1647\" data-quotes-closing=\"69.34\" data-quotes-now=\"63.61\" data-link=\"/companies/foot-locker\" data-name=\"Foot Locker\"></span>, Wonderful Pistachios and <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/3034\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/nestle\" data-name=\"Nestle\" s'=\"\"></span> Butterfinger, plus a handful in the Philippines. The pugilist and Philippine congressman is sidelined for the rest of 2015 after shoulder surgery to repair a torn rotator cuff. His promoter Bob Arum is aiming to have Pacquiao climb back in the ring in Dubai or Abu Dhabi in March or April 2016.</p>\n<p><a style=\"font-weight: inherit;font-style: inherit;color: #003891\" href=\"http://www.forbes.com/athletes\" target=\"_self\"><span style=\"font-weight: bold;font-style: inherit\">Full list: The World’s Highest-Paid Athletes</span></a></p>\n<p>Our earnings figures include all salaries, prize money and bonuses paid out between June 1, 2014, and June 1, 2015. Endorsement incomes are an estimate of sponsorship deals, appearance fees and licensing fees for the 12 months through June 1 based on conversations with dozens of industry insiders. We do not deduct for taxes or agents’ fees and we do not include investment income.</p>\n<p>The 100 highest-paid athletes made $3.2 billion in total over the last 12 months, up 17% from the prior year. The entry point jumped to $18.8 million from $17.3 million with Houston Rockets guard <a href=\"http://www.forbes.com/profile/james-harden/\" target=\"_self\">James Harden</a> grabbing the last spot. The top 100 includes athletes from 10 sports. Baseball is the most prevalent with 27 MLB players making the cut.</p>\n<p>Quarterback <a href=\"http://www.forbes.com/profile/ben-roethlisberger/\" target=\"_self\">Ben Roethlisberger</a> leads 33 new faces in the top 100, ranking 11th with $48.9 million after inking a contract extension with the Pittsburgh Steelers in March that included a $31 million signing bonus. Americans dominate the list with 62 athletes, but the top 25 has a much more international flavor with 14 non-Americans (see “<a href=\"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/the-worlds-highest-paid-athletes-2015-behind-the-numbers\" target=\"_self\">The World’s Highest-Paid Athletes 2015: Behind The Numbers</a>”).</p>\n<p>A pair of soccer players who compete every year for the title of the best player in the world’s biggest sport landed the third and fourth spots in the top 100. Real Madrid’s <a href=\"http://www.forbes.com/profile/cristiano-ronaldo/\" target=\"_self\">Cristiano Ronaldo</a> ranks third with earnings of $79.6 million. The three-time and reigning FIFA best player in the world has scored 60 or more goals in each of the last four calendar years. Real, which is the world’s <a href=\"http://www.forbes.com/sites/mikeozanian/2015/05/06/real-madrid-tops-ranking-of-the-worlds-most-valuable-soccer-teams/\" target=\"_self\">most valuable soccer club</a> at $3.3 billion, rewards its star with more than $50 million a year in salary and bonuses. Ronaldo’s commercial sponsors like Nike, Tag Heuer and <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/6073\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/herbalife\" data-name=\"Herbalife\"></span> benefit from his massive social media presence—he counts 158 million followers across Facebook, Twitter and Instagram (see “<a href=\"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/cristiano-ronaldo-heads-the-most-popular-athletes-on-social-media\" target=\"_self\">Cristiano Ronaldo Heads The Most Popular Athletes On Social Media</a>”)</p>\n<p><span style=\"color: #000000\">Barcelona rewarded their four-time FIFA player of the year, <a href=\"http://www.forbes.com/profile/lionel-messi/\" target=\"_self\">Lionel Messi</a>, with a $9 million a year raise in 2014. It is Messi’s seventh new contract since 2005 and puts his salary and bonuses in line with Ronaldo at $50 million a year through 2018. Messi delivered for Barca this season by leading the squad to its fifth Champions League title in June. His endorsement partners include <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/50\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/adidas\" data-name=\"Adidas\"></span>, <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"PEP\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/3348\" data-quotes-closing=\"103.08\" data-quotes-now=\"102.43\" data-link=\"/companies/pepsico\" data-name=\"PepsiCo\"></span>, <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"EA\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/1420\" data-quotes-closing=\"74.51\" data-quotes-now=\"74.96\" data-link=\"/companies/electronic-arts\" data-name=\"Electronic Arts\"></span>, <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/4457\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/turkish-airlines\" data-name=\"Turkish Airlines\"></span>, <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/91219\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/gillette\" data-name=\"Gillette\"></span>, Audemars Piguet and more.&nbsp;Samsung cast him as superhero Iron Man this year in its ad to promote the new&nbsp;</span><em style=\"color: #000000\">Avengers</em><span style=\"color: #000000\">&nbsp;film. The Argentine star banked $22 million off the pitch over the last year by our count with total earnings of $73.8 million.</span></p>\n<p><span style=\"color: #000000\"><a href=\"http://www.forbes.com/profile/roger-federer/\" target=\"_self\">Roger Federer</a> ranks fifth with earnings of $67 million, including $58 million from sponsors, exhibitions and appearance fees. Federer dropped to No. 7 in the world tennis rankings in 2013, but he rebounded last year to finish the year in second. His endorsement portfolio is filled with long-term deals with blue-chip companies like Nike, <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/91206\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/rolex\" data-name=\"Rolex\"></span> and Credit Suisse. He extended his <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/91220\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/mercedes-benz\" data-name=\"Mercedes-Benz\"></span> deal at the end of 2014 for another three years. The latest addition is a five-year pact with Sunrise, the largest private telecommunications provider in Switzerland.</span></p>\n<p><a href=\"http://www.forbes.com/profile/lebron-james/\" target=\"_self\">LeBron James</a> is the NBA’s top-earning player and ranks sixth among all athletes at $64.8 million. James is the first NBA player to appear in five straight NBA Finals since the Boston Celtics dynasty of the 1960s. The four-time MVP returned to Cleveland in July 2014 when he signed a two-year, $42.1 million contract after four seasons in Miami. James inked the shorter deal, instead of a richer four-year pact, so he could be a free agent again in 2016 when the NBA’s new $24 billion TV deals kick in and send the salary cap soaring.</p>\n<p>James added Kia Motors last year to his endorsement portfolio, which already included Nike, <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"MCD\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/2783\" data-quotes-closing=\"110.87\" data-quotes-now=\"112.59\" data-link=\"/companies/mcdonalds\" data-name=\"McDonald\" s'=\"\"></span>, <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"KO\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/1020\" data-quotes-closing=\"43.24\" data-quotes-now=\"42.79\" data-link=\"/companies/coca-cola\" data-name=\"Coca-Cola\"></span>, Samsung, Beats by Dre, Upper Deck, Tencent and Audemars Piguet. Sales of his signature Nike shoes were tops among active players at $340 million in the U.S. during 2014, according to research firm SportsOneSource, and his Cavs jersey was also the NBA’s best seller.</p>\n<p>The ranks of the world’s highest-paid athletes are more testosterone-filled than ever with only two women making the list after the retirement of former regular <a href=\"http://www.forbes.com/profile/li-na/\" target=\"_self\">Li Na</a> from the WTA Tour last year. <a href=\"http://www.forbes.com/profile/maria-sharapova/\" target=\"_self\">Maria Sharapova</a> is the top-ranked women at No. 26 with earnings of $29.7 million. Sharapova bounced back from an injury riddled 2013 to win the 2014 French Open, triggering lucrative bonuses from sponsors like Nike and Head.</p>\n<p><span style=\"color: #000000\"><a href=\"http://www.forbes.com/profile/serena-williams/\" target=\"_self\">Serena Williams</a> earned $24.6 million and ranks No. 47. The world’s top-ranked tennis player captured her 20th Grand Slam singles title at the French Open. Her $72 million in career prize money is double that of Sharapova, her closest competitor. Williams added deals with <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/8931\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/chase\" data-name=\"Chase\"></span> and Audemars Piguet to her endorsement portfolio, which is headed by Nike. She also expanded her Gatorade relationship to include the sports drink’s parent PepsiCo, which used Williams in its revival of the Pepsi Challenge.</span></p>\n<p><a style=\"font-weight: normal\" href=\"http://www.forbes.com/athletes/\" target=\"_self\"><strong>Full Coverage: The World’s Highest Paid Athletes</strong></a></p>"],"galleryId":"5575dedde4b017853ece4ce1","disableDigest":false,"writtenByForbesStaff":true,"channelSectionMappings":[{"id":"channel_1","channelName":"Business","url":"/business"},{"id":"channel_1section_5","channelName":"Business","sectionName":"SportsMoney","url":"/sportsmoney"},{"id":"channel_7","channelName":"Lifestyle","url":"/lifestyle"},{"id":"channel_7section_95","channelName":"Lifestyle","sectionName":"Sports & Leisure","url":"/sports-leisure"},{"id":"channel_8","channelName":"Lists","url":"/lists"},{"id":"channel_8section_333","channelName":"Lists","sectionName":"America's Richest Families","url":"/ebooks/americas-richest-families/"}],"images":{"featured":{"url":"http://blogs-images.forbes.com/kurtbadenhausen/files/2015/06/fm-e1433941678273.jpg","width":1814,"height":1020,"title":"Floyd Mayweather Jr. v Manny Pacquiao","caption":"Floyd Mayweather tops this year's list of the highest-paid athletes with a record $300 million in earnings. (Getty Images/Al Bello)","description":"Floyd Mayweather Jr. throws a right at Manny Pacquiao during their welterweight unification championship bout on May 2, 2015 at MGM Grand Garden Arena in Las Vegas, Nevada."}},"brandVoiceTitle":"With $300 Million Haul, Floyd Mayweather Tops Forbes' 2015 List Of The World's Highest-Paid Athletes","groupAuthor":{"naturalId":"blogAuthorId/blog/author/blog-985","name":"Jock Rich","avatars":[{"size":0},{"size":0},{"size":0},{"size":0}],"url":"http://www.forbes.com/sites/kurtbadenhausen/","profileUrl":"http://blogs.forbes.com/kurtbadenhausen/profile/","twitterName":"kbadenhausen","authorType":"individual","blog":true,"numFollowers":0,"timestamp":1445791004157,"recentFlag":false,"primaryBlogNaturalId":"blogAuthorId/blog/author/blog-985","primaryContributor":"blogAuthorId/blog/author/36","primaryContributorData":{"naturalId":"blogAuthorId/blog/author/36","name":"Kurt Badenhausen","avatars":[{"size":40,"image":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":62,"image":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=62&amp;d=http%3A%2F%2F0.gravatar.co
