nt("script");a.type="text/javascript",a.src="http://native.sharethrough.com/assets/sfp.js";var b=document.getElementsByTagName("script")[0];b.parentNode.insertBefore(a,b)}(),"true"!==fbs_settings.mobile&&(window._mNHandle=window._mNHandle||{},window._mNHandle.queue=window._mNHandle.queue||[],medianet_versionId="121199",function(){var a=document.createElement("script"),b=document.getElementsByTagName("script")[0],c="https:"==document.location.protocol;a.type="text/javascript",a.src=(c?"https:":"http:")+"//contextual.media.net/dmedianet.js?cid=8CU2T3HV4"+(c?"&https=1":""),a.async="async",b.parentNode.insertBefore(a,b)}()),function(){var a,b,c;a=document.createElement("script"),a.type="text/javascript",b="https:"==document.location.protocol,a.src=(b?"https:":"http:")+"//ak.sail-horizon.com/horizon/v1.js",c=document.getElementsByTagName("script")[0],c.parentNode.insertBefore(a,c)}(),window.twttr=function(a,b,c){var d,e=a.getElementsByTagName(b)[0],f=window.twttr||{};if(!a.getElementById(c))return d=a.createElement(b),d.id=c,d.src="https://platform.twitter.com/widgets.js",e.parentNode.insertBefore(d,e),f._e=[],f.ready=function(a){f._e.push(a)},f}(document,"script","twitter-wjs"),function(){var a=document.createElement("script");a.async=!0,a.type="text/javascript";var b="https:"==document.location.protocol;a.src=(b?"https:":"http:")+"//rt.liftdna.com/forbes_welcome.js";var c=document.getElementsByTagName("script")[0];c.parentNode.insertBefore(a,c)}();var dataLayer=dataLayer||[];</script><script>try {		fbs_settings.content = {"id":"content_55773379e4b01f0c1d93613b","naturalId":"blogAndPostId/blog/post/985-20501","generatedId":"mli45fdide","source":"blogs","author":"Kurt Badenhausen","title":"With $300 Million Haul, Floyd Mayweather Tops Forbes' 2015 List Of The World's Highest-Paid Athletes","date":1433940900000,"timestamp":1442354290674,"body":"<p>[brightcove autostart=true  videoID=4286370004001 playerID=2540257919001]\r\n\r\n<a href='http://www.forbes.com/profile/floyd-mayweather/'>Floyd Mayweather</a> has had a career full of monster paydays, with cumulative earnings of $420 million entering 2015. But Mayweather still craved the score of a lifetime. &ldquo;Even from day one when I was with Bob Arum, I said I wanted to work extremely hard to get to a certain point in my career, which is to get to a point to be the first fighter to ever make nine figures in one night,&rdquo;&nbsp;Mayweather said ahead of his May 2 fight with <a href='http://www.forbes.com/profile/manny-pacquiao/'>Manny Pacquiao</a>. Mission accomplished for the man they call Money.\r\n\r\nMayweather received a $100 million check on fight night, but the real payoff came after the revenue figures were tallied up. The fight was a dud in many people&rsquo;s eyes, but it smashed every financial record in boxing, including pay-per-view buys (4.4 million and climbing), total gate ($73 million) and sponsorships ($13 million). The fight is expected to gross $600 million once everything is counted. The fighters and their promotion companies will divvy up roughly $400 million, with Mayweather owed a 60% cut. Factor in his September 2014 bout against Marcos Maidana, and&nbsp;Mayweather earned $285 million over the last 12 months in the ring.&nbsp;&ldquo;Floyd Mayweather&nbsp;just pulled off the biggest score in the history of sports and entertainment,&rdquo; says Leonard Ellerbe, who heads Mayweather Promotions.\r\n\r\n[gallery2012]\r\n\r\nMayweather has shunned endorsement deals in the past, but he inked agreements with Hublot, FanDuel and Burger King ahead of the Pacquiao fight. The sponsorship deals and other earnings outside the ring from things like his TMT merchandise (short for The Money Team) added $15 million to Mayweather&rsquo;s historic year.\r\n\r\n<span>This is the third time in four years that Mayweather has ranked as the world&rsquo;s highest-paid athlete (Tiger Woods was the highest-paid in the 12 other years since 2001). Mayweather's $300 million year shatters the record for athlete earnings, which was previously held by <a href='http://www.forbes.com/profile/tiger-woods/'>Tiger Woods</a>, who banked $115 million in 2008 ($125 million adjusted for inflation). If Mayweather worked on Wall Street, he would have ranked 14th among the </span><a href=\"http://www.forbes.com/sites/nathanvardi/2015/02/25/the-25-highest-earning-hedge-fund-managers-and-traders/\">top-earning hedge fund managers</a><span> in 2014. (See &ldquo;<a href=\"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/mayweather-and-pacquiao-produce-the-first-600-million-night-in-the-history-of-sports/\">Mayweather and Pacquiao Produce The First $600 Million Night In The History Of Sports</a>&rdquo;)</span>\r\n\r\n<span>The Pacquiao fight marked the fifth bout in the blockbuster 30-month, six-fight deal Mayweather signed with Showtime in 2013. Mayweather, whose record now stands at 48-0, plans to fight in September to satisfy his contract and then ride off into the sunset.</span>\r\n\r\n<span>Pacquiao also scored the payday of a lifetime, vaulting him to second place among the world&rsquo;s highest-paid athletes at $160 million (he ranked 11th last year). </span>Pacquiao's $125 million haul for the Mayweather bout was four times his previous high for a boxing match. Pacman also tallied $23 million for his November fight against Chris Algieri that took place in the gambling mecca of Macau, China.\r\n\r\nPacquiao boosted his income further through endorsement deals with Nike, [entity display=\"Foot Locker\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"foot-locker\" ticker=\"FL\" exchange=\"NYSE\" natural_id=\"fred/company/1647\"]Foot Locker[/entity], Wonderful Pistachios and [entity display=\"Nestle's\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"nestle\" natural_id=\"fred/company/3034\"]Nestle's[/entity] Butterfinger, plus a handful in the Philippines. The pugilist and Philippine congressman is sidelined for the rest of 2015 after shoulder surgery to repair a torn rotator cuff. His promoter Bob Arum is aiming to have Pacquiao climb back in the ring in Dubai or Abu Dhabi in March or April 2016.\r\n</p><p style=\"color: #000000\"><a style=\"font-weight: inherit;font-style: inherit;color: #003891\" href=\"http://www.forbes.com/athletes\" target=\"_self\"><span style=\"font-weight: bold;font-style: inherit\">Full list: The World&rsquo;s Highest-Paid Athletes</span></a></p>\r\nOur earnings figures include all salaries, prize money and bonuses paid out between June 1, 2014, and June 1, 2015. Endorsement incomes are an estimate of sponsorship deals, appearance fees and licensing fees for the 12 months through June 1 based on conversations with dozens of industry insiders. We do not deduct for taxes or agents&rsquo; fees and we do not include investment income.\r\n<!--donotpaginate-->\r\nThe 100 highest-paid athletes made $3.2 billion in total over the last 12 months, up 17% from the prior year. The entry point jumped to $18.8 million from $17.3 million with Houston Rockets guard <a href='http://www.forbes.com/profile/james-harden/'>James Harden</a> grabbing the last spot. The top 100 includes athletes from 10 sports. Baseball is the most prevalent with 27 MLB players making the cut.\r\n\r\nQuarterback <a href='http://www.forbes.com/profile/ben-roethlisberger/'>Ben Roethlisberger</a> leads 33 new faces in the top 100, ranking 11th with $48.9 million after inking a contract extension with the Pittsburgh Steelers in March that included a $31 million signing bonus. Americans dominate the list with 62 athletes, but the top 25 has a much more international flavor with 14 non-Americans (see &ldquo;<a href=\"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/the-worlds-highest-paid-athletes-2015-behind-the-numbers\">The World&rsquo;s Highest-Paid Athletes 2015: Behind The Numbers</a>&rdquo;).\r\n\r\nA pair of soccer players who compete every year for the title of the best player in the world&rsquo;s biggest sport landed the third and fourth spots in the top 100. Real Madrid&rsquo;s <a href='http://www.forbes.com/profile/cristiano-ronaldo/'>Cristiano Ronaldo</a> ranks third with earnings of $79.6 million. The three-time and reigning FIFA best player in the world has scored 60 or more goals in each of the last four calendar years. Real, which is the world&rsquo;s <a href=\"http://www.forbes.com/sites/mikeozanian/2015/05/06/real-madrid-tops-ranking-of-the-worlds-most-valuable-soccer-teams/\">most valuable soccer club</a> at $3.3 billion, rewards its star with more than $50 million a year in salary and bonuses. Ronaldo&rsquo;s commercial sponsors like Nike, Tag Heuer and [entity display=\"Herbalife\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"herbalife\" exchange=\"NYSE\" natural_id=\"fred/company/6073\"]Herbalife[/entity] benefit from his massive social media presence&mdash;he counts 158 million followers across Facebook, Twitter and Instagram (see &ldquo;<a href=\"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/cristiano-ronaldo-heads-the-most-popular-athletes-on-social-media\">Cristiano Ronaldo Heads The Most Popular Athletes On Social Media</a>&rdquo;)\r\n\r\n<span style=\"color: #000000\">Barcelona rewarded their four-time FIFA player of the year, <a href='http://www.forbes.com/profile/lionel-messi/'>Lionel Messi</a>, with a $9 million a year raise in 2014. It is Messi&rsquo;s seventh new contract since 2005 and puts his salary and bonuses in line with Ronaldo at $50 million a year through 2018. Messi delivered for Barca this season by leading the squad to its fifth Champions League title in June. His endorsement partners include [entity display=\"Adidas\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"adidas\" natural_id=\"fred/company/50\"]Adidas[/entity], [entity display=\"PepsiCo\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"pepsico\" ticker=\"PEP\" exchange=\"NYSE\" natural_id=\"fred/company/3348\"]PepsiCo[/entity], [entity display=\"Electronic Arts\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"electronic-arts\" ticker=\"EA\" exchange=\"NASDAQ\" natural_id=\"fred/company/1420\"]Electronic Arts[/entity], [entity display=\"Turkish Airlines\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"turkish-airlines\" natural_id=\"fred/company/4457\"]Turkish Airlines[/entity], [entity display=\"Gillette\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"gillette\" natural_id=\"fred/company/91219\"]Gillette[/entity], Audemars Piguet and more.&nbsp;Samsung cast him as superhero Iron Man this year in its ad to promote the new&nbsp;</span><em style=\"color: #000000\">Avengers</em><span style=\"color: #000000\">&nbsp;film. The Argentine star banked $22 million off the pitch over the last year by our count with total earnings of $73.8 million.</span>\r\n\r\n<span style=\"color: #000000\"><a href='http://www.forbes.com/profile/roger-federer/'>Roger Federer</a> ranks fifth with earnings of $67 million, including $58 million from sponsors, exhibitions and appearance fees. Federer dropped to No. 7 in the world tennis rankings in 2013, but he rebounded last year to finish the year in second. His endorsement portfolio is filled with long-term deals with blue-chip companies like Nike, [entity display=\"Rolex\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"rolex\" natural_id=\"fred/company/91206\"]Rolex[/entity] and Credit Suisse. He extended his [entity display=\"Mercedes-Benz\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"mercedes-benz\" natural_id=\"fred/company/91220\"]Mercedes-Benz[/entity] deal at the end of 2014 for another three years. The latest addition is a five-year pact with Sunrise, the largest private telecommunications provider in Switzerland.</span>\r\n<p style=\"color: #000000\"><a href='http://www.forbes.com/profile/lebron-james/'>LeBron James</a> is the NBA&rsquo;s top-earning player and ranks sixth among all athletes at $64.8 million. James is the first NBA player to appear in five straight NBA Finals since the Boston Celtics dynasty of the 1960s. The four-time MVP returned to Cleveland in July 2014 when he signed a two-year, $42.1 million contract after four seasons in Miami. James inked the shorter deal, instead of a richer four-year pact, so he could be a free agent again in 2016 when the NBA's new $24 billion TV deals kick in and send the salary cap soaring.</p>\r\n<p style=\"color: #000000\">James added Kia Motors last year to his endorsement portfolio, which already included Nike, [entity display=\"McDonald's\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"mcdonalds\" ticker=\"MCD\" exchange=\"NYSE\" natural_id=\"fred/company/2783\"]McDonald's[/entity], [entity display=\"Coca-Cola\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"coca-cola\" ticker=\"KO\" exchange=\"NYSE\" natural_id=\"fred/company/1020\"]Coca-Cola[/entity], Samsung, Beats by Dre, Upper Deck, Tencent and Audemars Piguet. Sales of his signature Nike shoes were tops among active players at $340 million in the U.S. during 2014, according to research firm SportsOneSource, and his Cavs jersey was also the NBA's best seller.</p>\r\n<p style=\"color: #000000\">The ranks of the world&rsquo;s highest-paid athletes are more testosterone-filled than ever with only two women making the list after the retirement of former regular <a href='http://www.forbes.com/profile/li-na/'>Li Na</a> from the WTA Tour last year. <a href='http://www.forbes.com/profile/maria-sharapova/'>Maria Sharapova</a> is the top-ranked women at No. 26 with earnings of $29.7 million. Sharapova bounced back from an injury riddled 2013 to win the 2014 French Open, triggering lucrative bonuses from sponsors like Nike and Head.</p>\r\n<span style=\"color: #000000\"><a href='http://www.forbes.com/profile/serena-williams/'>Serena Williams</a> earned $24.6 million and ranks No. 47. The world&rsquo;s top-ranked tennis player captured her 20th Grand Slam singles title at the French Open. Her $72 million in career prize money is double that of Sharapova, her closest competitor. Williams added deals with [entity display=\"Chase\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"chase\" natural_id=\"fred/company/8931\"]Chase[/entity] and Audemars Piguet to her endorsement portfolio, which is headed by Nike. She also expanded her Gatorade relationship to include the sports drink's parent PepsiCo, which used Williams in its revival of the Pepsi Challenge.</span>\r\n<p style=\"color: #000000\"><a style=\"font-weight: normal\" href=\"http://www.forbes.com/athletes/\"><strong>Full Coverage: The World's Highest Paid Athletes</strong></a></p>","description":"The 100 highest-paid athletes earned $3.2 billion over the last 12 months, up 17% from the prior year. Mayweather's record  payday is two-and-a-half times the previous high set by Tiger Woods in 2008.","image":"http://blogs-images.forbes.com/kurtbadenhausen/files/2015/06/fm-e1433941678273-500x283.jpg","type":"blogslide","storyType":"post","uri":"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/with-300-million-haul-floyd-mayweather-tops-forbes-2015-list-of-the-worlds-highest-paid-athletes/","comments":[],"visible":true,"promotedChannelSections":[{"channel":"channel_1","section":"","title":"Floyd Mayweather: World's Top-Paid Athlete With 300M","description":"The 100 highest-paid athletes earned $3.2 billion over the last 12 months, up 17% from the prior year. Mayweather's record payday is two-and-a-half times the 2008 high set by Tiger Woods.","image":"/images/channels/channel_1_panel20_0_bigsquare-1433947001.jpg","location":"top"},{"channel":"channel_1","section":"section_5","title":"Floyd Mayweather Is The Word's Top-Paid Athlete","description":"The 100 highest-paid athletes earned $3.2 billion over the last 12 months, up 17% from the prior year. Mayweather's record payday is two-and-a-half times the 2008 high set by Tiger Woods.","image":"/images/channels/channel_1_section_5_panel6_0_bigsquare-1434124262.jpg","location":"top"}],"blogId":"985","authors":[{"naturalId":"blogAuthorId/blog/author/36","name":"Kurt Badenhausen","avatars":[{"size":136,"image":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=136&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D136&amp;r=G"},{"size":40,"image":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":400,"image":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=400&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D400&amp;r=G"},{"size":62,"image":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=62&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D62&amp;r=G"}],"url":"http://www.forbes.com/sites/kurtbadenhausen/","type":"Forbes Staff","profileUrl":"/sites/kurtbadenhausen/","twitterName":"kbadenhausen","authorType":"individual","facebookName":"kurt.badenhausen","email":"kbadenhausen@forbes.com","blog":false,"numFollowers":0,"shortBio":"I cover sports business with rare dip in education & local economies","timestamp":1445787594667,"description":"I am a senior editor at Forbes and focus mainly on the busin  working 3 years at Financial World magazine.","smallAvatar":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","largestAvatar":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=400&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D400&amp;r=G","mediumAvatar":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=62&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D62&amp;r=G","largerAvatar":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=400&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D400&amp;r=G","largeAvatar":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=136&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D136&amp;r=G"},"topics":["business","sports--leisure","sportsmoney","lists","lifestyle","celebrity-100","leadership","careers"],"recentActivityCount":17,"latestActivityDate":1445688180000,"dailyActivityCount":0,"displayChannel":"business","displaySection":"kurtbadenhausenblog","shortUri":"http://onforb.es/12liMCd","slug":"kurtbadenhausen","contributorSince":1280851655000,"showNoVestPocket":false,"embargo":false,"enableContribContact":false,"enableTwitterFeed":true,"forbesTwitterProfile":{"screenName":"kbadenhausen","name":"Kurt Badenhausen","profileImageUrl":"http://pbs.twimg.com/profile_images/1061697787/IMG_9536.jpg","description":"Senior Editor at Forbes focused mainly on the business of sports.","createdDate":1278602111000,"location":"New York","url":"http://t.co/UW4fdbb3Tr","expandedUrl":"http://blogs.forbes.com/kurtbadenhausen/","displayUrl":"blogs.forbes.com/kurtbadenhause…","verified":true},"disableCanonical":false,"disableDigest":false}],"channelSection":[{"channelId":"channel_1"},{"channelId":"channel_8","sectionId":"section_333"},{"channelId":"channel_7"},{"channelId":"channel_8"},{"channelId":"channel_7","sectionId":"section_95"},{"channelId":"channel_1","sectionId":"section_5"}],"slug":"Jock Rich","blogType":"individual","slides":[{"image":"/imageserve/557609f9e4b017853ece539e/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/1-floyd-mayweather-jr","shortUri":"http://onforb.es/1f10L7G","caption":"<p>Total Earnings: $300 million</p><p>Salary/Winnings: $285 million </p><p>Endorsements: $15 million </p><p><br/></p><p>Mayweather's $300 million year shatters the record for athlete earnings, which was previously held by Tiger Woods who banked $115 million in 2008. Mayweather's May 2 fight against Manny Pacquiao crushed multiple boxing financial records, including PPV buys (4.4 million), total gate ($73 million) and sponsorships ($13 million). Mayweather has typically shunned endorsement deals, but inked agreements with Hublot, FanDuel and Burger King ahead of the May fight.<br/></p>","title":"1. Floyd Mayweather Jr.","position":0,"credit":"AP Photo/John Locher","imageId":"557609f9e4b017853ece539e","galleryId":"5575dedde4b017853ece4ce1","height":2666,"width":2999,"slug":"1-floyd-mayweather-jr"},{"image":"/imageserve/557609cce4b017853ece5395/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/2-manny-pacquiao","shortUri":"http://onforb.es/1f10MZi","caption":"<p>&#13;Total Earnings: $160 million</p><p>Salary/Winnings: $148 million </p><p>Endorsements: $12 million<br/></p><p><br/></p><p>Pacquiao's $125 million payday for his bout against Floyd Mayweather was four times his previous high for a boxing match (he also banked $23 million for his November fight against Chris Algieri). Pacquiao boosted his income further through endorsement deals with Nike, Foot Locker, Wonderful Pistachios, Nestle's Butterfinger and a handful in the Philippines.<br/></p>","title":"2. Manny Pacquiao","position":0,"credit":"Chris Hyde/Getty Images","imageId":"557609cce4b017853ece5395","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":2000,"slug":"2-manny-pacquiao"},{"image":"/imageserve/55760930e4b017853ece538a/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/3-cristiano-ronaldo","shortUri":"http://onforb.es/1f10L7I","caption":"<p>&#13;Total Earnings: $79.6 million</p><p>Salary/Winnings: $52.6 million </p><p>Endorsements: $27 million<br/></p><p><br/></p><p>The three-time and reigning FIFA best player in the world has scored 60 or more goals in each of the last four calendar years. He's  also the world's most popular athlete, with 102 million Facebook and 35 million Twitter followers.<br/></p>","title":"3. Cristiano Ronaldo","position":0,"credit":"Denis Doyle/Getty Images","imageId":"55760930e4b017853ece538a","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":2119,"slug":"3-cristiano-ronaldo"},{"image":"/imageserve/55760927e4b017853ece5373/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/4-lionel-messi","shortUri":"http://onforb.es/1f10MZm","caption":"<p>&#13;Total Earnings: $73.8 million</p><p>Salary/Winnings: $51.8 million </p><p>Endorsements: $22 million</p><p><br/></p><p>In 2014, Barcelona awarded their record four-time FIFA player of the year with a $9 million a year raise in his 7th contract since 2005 to bring his take home pay to $50 million a year through 2018. The Argentine holds records for most goals in Barca competitions, most goals in La Liga competitions, most goals scored in a calendar year and most hat tricks scored.<br/></p>","title":"4. Lionel Messi","position":0,"credit":"Alex Caparros/Getty Images","imageId":"55760927e4b017853ece5373","galleryId":"5575dedde4b017853ece4ce1","height":3310,"width":2202,"slug":"4-lionel-messi"},{"image":"/imageserve/55760914e4b017853ece536c/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/5-roger-federer","shortUri":"http://onforb.es/1f10L7N","caption":"<p>Total Earnings: $67 million</p><p>Salary/Winnings: $9 million </p><p>Endorsements: $58 million <br/></p><p><br/></p><p>Federer rebounded last year and finished the year ranked second. He holds the records for most singles Grand Slam wins (17) and career prize money ($90 million). His endorsement portfolio is filled with long-term deals with blue-chip companies like Nike, Rolex and Credit Suisse. He extended his Mercedes-Benz deal at the end of 2014 for another three years.<br/></p>","title":"5. Roger Federer","position":0,"credit":"Joe Scarnici/Getty Images","imageId":"55760914e4b017853ece536c","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":2000,"slug":"5-roger-federer"},{"image":"/imageserve/55760825e4b017853ece5363/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/6-lebron-james","shortUri":"http://onforb.es/1f10MZo","caption":"<p>&#13;Total Earnings: $64.8 million </p><p>Salary/Winnings: $20.8 million </p><p>Endorsements: $44 million <br/></p><p><br/></p><p>James is the first NBA player to appear in five straight NBA Finals since the Boston Celtics dynasty of the 1960s. The NBA's top pitchman added Kia Motors in 2014 to his endorsement portfolio, which already included Nike, McDonald's, Coca-Cola, Samsung, Beats by Dre, Upper Deck, Tencent and Audemars Piguet. Sales of his signature Nike shoes were tops among active players at $340 million in the U.S. during 2014.<br/></p>","title":"6. LeBron James","position":0,"credit":"Kevin C. Cox/Getty Images","imageId":"55760825e4b017853ece5363","galleryId":"5575dedde4b017853ece4ce1","height":3036,"width":2214,"slug":"6-lebron-james"},{"image":"/imageserve/55760820e4b017853ece5348/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/7-kevin-durant","shortUri":"http://onforb.es/1f10L7P","caption":"<p>Total Earnings: $54.1 million </p><p>Salary/Winnings: $19.1 million </p><p>Endorsements: $35 million <br/></p><p><br/></p><p>Durant inked a blockbuster, 10-year deal with Nike in 2014 that could be worth up to $300 million, including royalties. It is the richest endorsement deal of any active athlete and is one of a dozen sponsors for the four-time scoring champ. The 2015-16 season is the final year on the $85 million contract he signed with the Oklahoma City Thunder in 2010.<br/></p>","title":"7. Kevin Durant","position":0,"credit":"Garrett Ellwood/NBAE via Getty Images","imageId":"55760820e4b017853ece5348","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2595,"slug":"7-kevin-durant"},{"image":"/imageserve/557607f2e4b017853ece5333/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/8-phil-mickelson","shortUri":"http://onforb.es/1f10MZq","caption":"<p>&#13;Total Earnings: $50.8 million </p><p>Salary/Winnings: $2.8 million </p><p>Endorsements: $48 million <br/></p><p><br/></p><p>Mickelson earns more than $40 million annually from appearances and endorsement partners Callaway, Barclays, KPMG, Exxon Mobil, Rolex and Amgen. The five-time Major champion re-upped with Callaway last year in a multi-year deal to use Callaway's clubs, balls and bag during tournaments. It continues a partnership that began in 2004. His $77 million in career prize money ranks second all-time.<br/></p>","title":"8. Phil Mickelson","position":0,"credit":"Sam Greenwood/Getty Images","imageId":"557607f2e4b017853ece5333","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2933,"slug":"8-phil-mickelson"},{"image":"/imageserve/55760785e4b017853ece5322/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/9-tiger-woods","shortUri":"http://onforb.es/1f10L7R","caption":"<p>&#13;Total Earnings: $50.6 million </p><p>Salary/Winnings: $600,000 </p><p>Endorsements: $50 million <br/></p><p><br/></p><p>Injuries to his elbow and back hampered the 14-time Majors winner over the last two years. The injuries dented Woods' bank account since he couldn't appear in his typical slate of overseas events where he racks up multi-million appearance fees. His prize money was only $600,000 over the last 12 months. Woods did pick up new endorsement deals in 2014 with MusclePharm and India's Hero motorcycles. His golf course-design business has also picked up.<br/></p>","title":"9. Tiger Woods","position":0,"credit":"David Cannon/Getty Images","imageId":"55760785e4b017853ece5322","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2600,"slug":"9-tiger-woods"},{"image":"/imageserve/55760760e4b017853ece5310/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/10-kobe-bryant","shortUri":"http://onforb.es/1f10L7T","caption":"<p>Total Earnings: $49.5 million </p><p>Salary/Winnings: $23.5 million </p><p>Endorsements: $26 million <br/></p><p><br/></p><p>Bryant had the highest salary in the NBA for the fifth straight year at $23.5 million in 2014-15. Bryant took a $7 million pay cut on his Lakers' salary last season under the two-year, $48.5 million extension he signed in 2013. Injuries limited the 17-time All-Star to only 41 games combined over the past two seasons. The five-time NBA champion has deals with Nike, Lenovo, Hublot and Panini.<br/></p>","title":"10. Kobe Bryant","position":0,"credit":"AP Photo/David Zalubowski","imageId":"55760760e4b017853ece5310","galleryId":"5575dedde4b017853ece4ce1","height":2600,"width":3900,"slug":"10-kobe-bryant"},{"image":"/imageserve/5576073be4b017853ece5304/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/11-ben-roethlisberger","shortUri":"http://onforb.es/1f10MZs","caption":"<p>Total Earnings: $48.9 million </p><p>Salary/Winnings: $46.4 million </p><p>Endorsements: $2.5 million <br/></p><p><br/></p><p>Roethlisberger signed a four-year, $87.4 million extension with the Pittsburgh Steelers in March that included a $31 million signing bonus. He posted career highs for passing yards and touchdown passes in 2014. Last year, Roethlisberger also became the first player to throw for 500 yards in two different games, as well as the first player to record six touchdowns in consecutive games.<br/></p>","title":"11. Ben Roethlisberger","position":0,"credit":"Justin K. Aller/Getty Images","imageId":"5576073be4b017853ece5304","galleryId":"5575dedde4b017853ece4ce1","height":2044,"width":3000,"slug":"11-ben-roethlisberger"},{"image":"/imageserve/557606f3e4b017853ece52f9/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/12-rory-mcilroy","shortUri":"http://onforb.es/1f10L7V","caption":"<p>Total Earnings: $48.3 million </p><p>Salary/Winnings: $16.3 million </p><p>Endorsements: $32 million <br/></p><p><br/></p><p>The world's top-ranked golfer has been on a huge roll with five PGA victories, including two Majors, over the last 12 months. The wins helped him earn $16.3 million in prize money, as well as valuable bonuses from chief sponsor Nike. McIlroy replaced Tiger Woods as the face of Electronic Arts golf video game. This year's version will be Rory McIlroy PGA Tour. Other partners include Omega, Bose and Upper Deck.<br/></p>","title":"12. Rory McIlroy","position":0,"credit":"Warren Little/Getty Images","imageId":"557606f3e4b017853ece52f9","galleryId":"5575dedde4b017853ece4ce1","height":2862,"width":2066,"slug":"12-rory-mcilroy"},{"image":"/imageserve/557606eae4b017853ece52ef/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/13-novak-djokovic","shortUri":"http://onforb.es/1f10L7X","caption":"<p>Total Earnings: $48.2 million </p><p>Salary/Winnings: $17.2 million </p><p>Endorsements: $31 million <br/></p><p><br/></p><p>Djokovic has been on an incredible roll since he elevated his game starting in 2011. He appeared in the finals of 13 of the last 18 Grand Slams (winning seven) and pocketed $59 million in prize money since the start of 2011. He ranks second all-time in prize money with $79 million. He picked up lucrative deals with ANZ, Jacob's Creek, Peugeot and Seiko last year.<br/></p>","title":"13. Novak Djokovic","position":0,"credit":"Aurelien Meunier/Getty Images","imageId":"557606eae4b017853ece52ef","galleryId":"5575dedde4b017853ece4ce1","height":1997,"width":3000,"slug":"13-novak-djokovic"},{"image":"/imageserve/557606e2e4b017853ece52da/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/14-zlatan-ibrahimovic","shortUri":"http://onforb.es/1f10MZw","caption":"<p>Total Earnings: $39.1 million </p><p>Salary/Winnings: $33.1 million </p><p>Endorsements: $6 million <br/></p><p><br/></p><p>The Swedish striker led Paris Saint-Germain in goals and to the French league title for the third year in a row. He fueled speculation he will make a move to MLS after his contract with the capital city's club expires in 2016 when he applied for a US working Visa. In late 2014 he signaled an end to his long-term sponsorship deal with Nike by wearing a pair of cleats with the swoosh logo barely visible.<br/></p>","title":"14. Zlatan Ibrahimovic","position":0,"credit":"Jean Catuffe/Getty Images","imageId":"557606e2e4b017853ece52da","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2649,"slug":"14-zlatan-ibrahimovic"},{"image":"/imageserve/5575fcc7e4b017853ece529e/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/15-lewis-hamilton","shortUri":"http://onforb.es/1f10MZA","caption":"<p>Total Earnings: $39 million </p><p>Salary/Winnings: $36 million </p><p>Endorsements: $3 million <br/></p><p><br/></p><p>Hamilton inked a three-year contract extension in May to drive for Mercedes' F1 team. The deal kicks in with the 2016 season and could pay out more than $140 million, including bonuses. Hamilton won his second F1 World Championship last year and is headed towards a third in 2015. Hamilton moved to Mercedes for the 2013 season in part to open potential sponsorship opportunities. He is one of the most marketable drivers in the sport.<br/></p>","title":"15. Lewis Hamilton","position":0,"credit":"Adam Pretty/Getty Images","imageId":"5575fcc7e4b017853ece529e","galleryId":"5575dedde4b017853ece4ce1","height":2865,"width":3900,"slug":"15-lewis-hamilton"},{"image":"/imageserve/5575fcd8e4b017853ece52a8/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/16-ndamukong-suh","shortUri":"http://onforb.es/1f10NfO","caption":"<p>&#13;Total Earnings: $38.6 million </p><p>Salary/Winnings: $38.2 million </p><p>Endorsements: $400,000 <br/></p><p><br/></p><p>The Miami Dolphins signed Suh to a six-year, $114.3 million contract in March after Suh spent five years with the Detroit Lions. With a $25 million signing bonus and $59.9 million guaranteed, the defensive end is now the highest paid defensive player in NFL history. Suh set a record for personal fouls with nine in his first two years in the league, but the Dolphins are more interested in Suh's high level of play and four Pro Bowl selections.<br/></p>","title":"16. Ndamukong Suh","position":0,"credit":"PATRICK FARRELL/TNS/Newscom","imageId":"5575fcd8e4b017853ece52a8","galleryId":"5575dedde4b017853ece4ce1","height":2623,"width":3000,"slug":"16-ndamukong-suh"},{"image":"/imageserve/55760b25e4b017853ece53af/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/17-fernando-alonso","shortUri":"http://onforb.es/1f10L7Z","caption":"<p>&#13;Total Earnings: $35.5 million </p><p>Salary/Winnings: $34 million </p><p>Endorsements: $1.5 million <br/></p><p><br/></p><p>Alonso secured another massive payday when he negotiated a return to McLaren, where he raced during the 2007 season. The two-year deal is worth more than $30 million annually. The two-time World Champion finished second in the F1 standings in 2012 and 2013, but dropped to sixth last year in his final year with Ferrari.<br/></p>","title":"17. Fernando Alonso","position":0,"credit":"Mark Thompson/Getty Images","imageId":"55760b25e4b017853ece53af","galleryId":"5575dedde4b017853ece4ce1","height":2600,"width":3900,"slug":"17-fernando-alonso"},{"image":"/imageserve/5575fb42e4b017853ece5297/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/18-gareth-bale","shortUri":"http://onforb.es/1f10NfS","caption":"<p>&#13;Total Earnings: $35 million </p><p>Salary/Winnings: $25.5 million </p><p>Endorsements: $9.5 million <br/></p><p><br/></p><p>Talk is heating up that the Welshman is on the move back to the U.K. after Real Madrid spent a whopping $118 million to acquire him from Tottenham in 2013. No matter where he goes he's poised to remain a standout fixture for sponsor Adidas, having inked a six-year contract in 2014 worth an estimated $35 million. When not on the pitch, Bale will be do commentary for BT Sport as part of a three-year deal he signed with the broadcaster.<br/></p>","title":"18. Gareth Bale","position":0,"credit":"Helios de la Rubia/Real Madrid via Getty Images","imageId":"5575fb42e4b017853ece5297","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":2137,"slug":"18-gareth-bale"},{"image":"/imageserve/5575fb20e4b017853ece527f/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/19-jon-lester","shortUri":"http://onforb.es/1f10NfU","caption":"<p>&#13;Total Earnings: $34.1 million </p><p>Salary/Winnings: $33.7 million </p><p>Endorsements: $400,000<br/></p><p><br/></p><p>Lester's new $155 million deal with the Cubs includes a $30 million signing bonus with half paid in April (the balance is paid in installments between 2018 and 2020). Look for Lester to be a hit with Chicago companies. Nike remains his biggest sponsor.<br/></p>","title":"19. Jon Lester","position":0,"credit":"Rich Pilling/Getty Images","imageId":"5575fb20e4b017853ece527f","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2595,"slug":"19-jon-lester"},{"image":"/imageserve/5575f905e4b017853ece524c/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/20-derrick-rose","shortUri":"http://onforb.es/1f10Lod","caption":"<p>&#13;Total Earnings: $33.9 million </p><p>Salary/Winnings: $18.9 million </p><p>Endorsements: $15 million </p><p><br/></p><p>Rose suited up for 51 games last season for the Chicago Bulls, which was his most since the 2010-11 season. He has two seasons left on the five-year, $95 million deal he signed with the Bulls at the end of 2011. Rose is one of the NBA's top earners off the court thanks to the massive 13-year, $185 Adidas shoe deal he signed in 2012.<br/></p>","title":"20. Derrick Rose","position":0,"credit":"AP Photo/Matt Marton","imageId":"5575f905e4b017853ece524c","galleryId":"5575dedde4b017853ece4ce1","height":2511,"width":3900,"slug":"20-derrick-rose"},{"image":"/imageserve/5575fd08e4b017853ece52b2/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/21-sebastian-vettel","shortUri":"http://onforb.es/1f10NfW","caption":"<p>&#13;Total Earnings: $33 million </p><p>Salary/Winnings: $32 million </p><p>Endorsements: $1 million </p><p><br/></p><p>Vettel fulfilled a lifelong dream in the fall of 2014 when he inked a three-year deal to drive for Ferrari. The contract is one of the richest in the F1 and could pay out more than $40 million annually, including bonuses if Vettel performs. The German driver dominated the sport between 2010 and 2013, winning the World Championship each year.<br/></p>","title":"21. Sebastian Vettel","position":0,"credit":"Dan Istitene/Getty Images","imageId":"5575fd08e4b017853ece52b2","galleryId":"5575dedde4b017853ece4ce1","height":2601,"width":3900,"slug":"21-sebastian-vettel"},{"image":"/imageserve/5575f80ce4b017853ece522d/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/22-rafael-nadal","shortUri":"http://onforb.es/1f10NfY","caption":"<p>&#13;Total Earnings: $32.5 million </p><p>Salary/Winnings: $4.5 million </p><p>Endorsements: $28 million <br/></p><p><br/></p><p>Nadal struggled with injuries after a monster 2013 season and saw his prize money drop by $10 million to $4.5 million in the latest 12 months. He was the No. 1 player in the world as recently as June 2014, but sits at No. 10 a year later. Nadal did ink two new corporate partners in Tommy Hilfiger and Spanish communications giant Telefonica. Kia Motor also renewed in May for five years with Nadal.<br/></p>","title":"22. Rafael Nadal","position":0,"credit":"Clive Mason/Getty Images","imageId":"5575f80ce4b017853ece522d","galleryId":"5575dedde4b017853ece4ce1","height":3383,"width":2390,"slug":"22-rafael-nadal"},{"image":"/imageserve/5575f7d2e4b017853ece5220/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/23-mahendra-singh-dhoni","shortUri":"http://onforb.es/1f10Ng0","caption":"<p>&#13;Total Earnings: $31 million </p><p>Salary/Winnings: $4 million </p><p>Endorsements: $27 million <br/></p><p><br/></p><p>Dhoni retired from Test cricket at the end of 2014, ceding his Indian national team captainship to fellow star Virat Kohli, but he remains India's captain at the ODI and T20 levels. He is co-producing &#34;M.S Dhoni: The Untold Story,&#34; an upcoming biopic that has been fraught with delays but has already funneled some $3 million into the Indian star's pockets.<br/></p>","title":"23. Mahendra Singh Dhoni","position":0,"credit":"AP Photo/Matt Dunham","imageId":"5575f7d2e4b017853ece5220","galleryId":"5575dedde4b017853ece4ce1","height":2294,"width":3405,"slug":"23-mahendra-singh-dhoni"},{"image":"/imageserve/5575f5a6e4b017853ece51f7/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/23-neymar","shortUri":"http://onforb.es/1f10Lof","caption":"<p>&#13;Total Earnings: $31 million </p><p>Salary/Winnings: $14 million </p><p>Endorsements: $17 million <br/></p><p><br/></p><p>The Brazilian wonderkid banked more from sponsors than from Barcelona. Part of the reason was a bump in sponsorships that came on the heels of the World Cup held in his homeland. His Nike and Beats By Dre commercials were lauded as two of the event's most memorable. His playing contract is worth $75 million over five years.<br/></p>","title":"23. Neymar","position":0,"credit":"ASSOCIATED PRESS","imageId":"5575f5a6e4b017853ece51f7","galleryId":"5575dedde4b017853ece4ce1","height":2200,"width":3300,"slug":"23-neymar"},{"image":"/imageserve/5575f59ae4b017853ece51ee/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/25-carmelo-anthony","shortUri":"http://onforb.es/1f10Loh","caption":"<p>&#13;Total Earnings: $30.5 million </p><p>Salary/Winnings: $22.5 million </p><p>Endorsements: $8 million <br/></p><p><br/></p><p>Anthony signed a five-year, $124 million contract last summer to remain the Knicks' cornerstone player, but a left knee injury limited him to only 40 games. The deal was worth $5 million less than the maximum and included a no-trade clause, an extreme rarity in the NBA. Anthony is one of the top NBA earners off the court through deals with Nike's Jordan Brand, Foot Locker, IWC, Steiner Sports, Mission and others.<br/></p>","title":"25. Carmelo Anthony","position":0,"credit":"AP","imageId":"5575f59ae4b017853ece51ee","galleryId":"5575dedde4b017853ece4ce1","height":2421,"width":1716,"slug":"25-carmelo-anthony"},{"image":"/imageserve/5575f47be4b017853ece51e0/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/26-maria-sharapova","shortUri":"http://onforb.es/1f10Ng4","caption":"<p>&#13;Total Earnings: $29.7 million </p><p>Salary/Winnings: $6.7 million </p><p>Endorsements: $23 million <br/></p><p><br/></p><p>Sharapova was injured and played only one match in the second half of 2013, but bounced back in 2014 to win her second French Open title and fifth Grand Slam overall. Her $6.7 million in prize money is almost triple what it was in the previous 12 months. The Roland Garros title kicked in valuable bonuses from sponsors Nike and Head. Other major endorsement partners include Avon Products, Samsung, Tag Heuer and Evian.<br/></p>","title":"26. Maria Sharapova","position":0,"credit":"FREDERIC J. BROWN/AFP/Getty Images","imageId":"5575f47be4b017853ece51e0","galleryId":"5575dedde4b017853ece4ce1","height":3500,"width":2696,"slug":"26-maria-sharapova"},{"image":"/imageserve/5575f42de4b017853ece51b8/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/27-james-rodriguez","shortUri":"http://onforb.es/1f10Loj","caption":"<p>&#13;Total Earnings: $29 million </p><p>Salary/Winnings: $24.5 million </p><p>Endorsements: $4.5 million <br/></p><p><br/></p><p>Though his Colombian squad lost in the quarterfinals of the 2014 World Cup, the 23-year old striker left with the Golden Boot award, given to the best player of the event, for scoring a tournament-high six goals. He joined Real Madrid after the tournament ended in a $100 million transfer move. Rodriguez recently signed a long-term extension with Adidas and a new deal with Gatorade.<br/></p>","title":"27. James Rodriguez","position":0,"credit":"AP Photo/Paul White","imageId":"5575f42de4b017853ece51b8","galleryId":"5575dedde4b017853ece4ce1","height":2025,"width":1427,"slug":"27-james-rodriguez"},{"image":"/imageserve/5575f45ae4b017853ece51c8/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/27-carson-palmer","shortUri":"http://onforb.es/1f10Ng6","caption":"<p>&#13;Total Earnings: $29 million </p><p>Salary/Winnings: $28.5 million </p><p>Endorsements: $500,000<br/></p><p><br/></p><p>Palmer signed a three-year, $49.5 million extension in November with the Arizona Cardinals. Two days later he suffered a season-ending ACL tear. The deal included $19.5 million in bonuses paid out over the first four months of the contract. Palmer is expected to be ready for the start of the 2015 season.<br/></p>","title":"27. Carson Palmer","position":0,"credit":"Mike McGinnis/AP Images for Panini","imageId":"5575f45ae4b017853ece51c8","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2600,"slug":"27-carson-palmer"},{"image":"/imageserve/5575f421e4b017853ece51a0/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/29-j-j-watt","shortUri":"http://onforb.es/1f10Nwk","caption":"<p>&#13;Total Earnings: $27.9 million </p><p>Salary/Winnings: $20.9 million </p><p>Endorsements: $7 million <br/></p><p><br/></p><p>Watt signed a six-year, $100 million extension last year with the Texans. The deal is the second biggest for a defensive player, behind only Ndamukong Suh. The pact guarantees him $51.9 million. Watt is one of the NFL's most marketable players. His $7 million in earnings off the field is on par with the elite quarterbacks. No other defensive player pulls in more than $2 million from endorsements.<br/></p>","title":"29. J.J. Watt","position":0,"credit":"AP Photo/Patric Schneider","imageId":"5575f421e4b017853ece51a0","galleryId":"5575dedde4b017853ece4ce1","height":2600,"width":3900,"slug":"29-j-j-watt"},{"image":"/imageserve/5575f3ffe4b017853ece518b/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/30-robinson-cano","shortUri":"http://onforb.es/1f10Lol","caption":"<p>&#13;Total Earnings: $27.6 million </p><p>Salary/Winnings: $24.1 million </p><p>Endorsements: $3.5 million <br/></p><p><br/></p><p>Cano inked a $240 million deal in December 2013 with the Seattle Mariners after nine years with the New York Yankees. The pact calls for a $24 million yearly salary through 2023 when Cano will be 40 years old. Cano has become one of baseball's top endorsers with only David Ortiz earning more off the field. Endorsement partners include Nike, DirecTV, Pepsi, Wilson, Topps, Panini and Alaska Airlines.<br/></p>","title":"30. Robinson Cano","position":0,"credit":"Matt Brown/Angels Baseball LP/Getty Images","imageId":"5575f3ffe4b017853ece518b","galleryId":"5575dedde4b017853ece4ce1","height":2855,"width":3712,"slug":"30-robinson-cano"},{"image":"/imageserve/5575f3f4e4b017853ece5184/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/31-dwyane-wade","shortUri":"http://onforb.es/1f10Lon","caption":"<p>&#13;Total Earnings: $27.2 million </p><p>Salary/Winnings: $15.2 million </p><p>Endorsements: $12 million <br/></p><p><br/></p><p>Wade opted out of his Miami Heat contract last summer and took a $3.9 million pay cut for the 2014-15 season to help the team's salary cap situation. Wade left longtime shoe sponsor Nike in 2012 to ink a deal with China's Li-Ning. Wade sells his own neckties and socks in addition to having endorsement deals with Li-Ning, Gatorade, Hublot, Mission, Pepperidge Farm and more.&#13;<br/></p>","title":"31. Dwyane Wade","position":0,"credit":"Stacy Revere/Getty Images","imageId":"5575f3f4e4b017853ece5184","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":1997,"slug":"31-dwyane-wade"},{"image":"/imageserve/5575eee8e4b017853ece4fd1/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/32-peyton-manning","shortUri":"http://onforb.es/1f10Lop","caption":"<p>&#13;Total Earnings: $27 million </p><p>Salary/Winnings: $15 million </p><p>Endorsements: $12 million </p><p><br/></p><p>Manning agreed to a $4 million pay cut in March for the 2015 season to help the Broncos sign free agent players. Manning can earn the money back through incentives tied to winning the AFC Championship and Super Bowl. Manning remains the NFL's most marketable player. Partners include Nike, Buick, DirecTV, Gatorade, Nationwide and Papa John's. Manning also owns 25 Papa John's pizza franchisee in the Denver area.<br/></p>","title":"32. Peyton Manning","position":0,"credit":"Doug Pensinger/Getty Images","imageId":"5575eee8e4b017853ece4fd1","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2600,"slug":"32-peyton-manning"},{"image":"/imageserve/5575f37fe4b017853ece5165/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/32-kimi-raikkonen","shortUri":"http://onforb.es/1f10Lor","caption":"<p>&#13;Total Earnings: $27 million </p><p>Salary/Winnings: $25 million </p><p>Endorsements: $2 million <br/></p><p><br/></p><p>The 2007 F1 World Champion returned to Formula One in 2012 after a two-year hiatus to race rally cars. Raikkonen spent two years at Lotus before inking a two-year deal with Ferrari that pays more than $20 million annually. Raikkonen's failed to find the podium in his first season with Ferrari and finished No. 12 in the final standings. Raikkonen has personal endorsements with Oakley and Wrangler.<br/></p><p><br/></p>","title":"32. Kimi Raikkonen","position":0,"credit":"Robert Cianflone/Getty Images","imageId":"5575f37fe4b017853ece5165","galleryId":"5575dedde4b017853ece4ce1","height":2599,"width":3900,"slug":"32-kimi-raikkonen"},{"image":"/imageserve/5575f311e4b017853ece5153/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/34-wayne-rooney","shortUri":"http://onforb.es/1f10Nwr","caption":"<p>&#13;Total Earnings: $26.9 million </p><p>Salary/Winnings: $19.9 million </p><p>Endorsements: $7 million </p><p><br/></p><p>Rooney signed a $105 million, five-year contract extension in 2014 with Manchester United that will keep him playing at Old Trafford until June 2019, just shy of his 34th birthday. The deal allows for the club to negotiate endorsements on the team captain's behalf. Nike remains Rooney's most lucrative endorsement deal.<br/></p>","title":"34. Wayne Rooney","position":0,"credit":"Ian Walton/Getty Images","imageId":"5575f311e4b017853ece5153","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":2000,"slug":"34-wayne-rooney"},{"image":"/imageserve/5575f34ce4b017853ece515c/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/34-clayton-kershaw","shortUri":"http://onforb.es/1f10Lot","caption":"<p>&#13;Total Earnings: $26.9 million </p><p>Salary/Winnings: $25.7 million </p><p>Endorsements: $1.2 million </p><p><br/></p><p>The three-time Cy Young Award winner inked a $215 million contract last year, the richest ever for a pitcher. His salary jumped from $4 million to $30 million in 2015. His 2014 Cy Young earned him a $1 million bonus. Kershaw banks seven-figures off the field thanks to endorsement partners Under Amour, Rawlings, Subway, Muscle Milk, Time Warner Cable and Wilson.<br/></p>","title":"34. Clayton Kershaw","position":0,"credit":"Harry How/Getty Images","imageId":"5575f34ce4b017853ece515c","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":2270,"slug":"34-clayton-kershaw"},{"image":"/imageserve/5575f30ce4b017853ece5130/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/36-gerald-mccoy","shortUri":"http://onforb.es/1f10Nwt","caption":"<p>&#13;Total Earnings: $26.7 million </p><p>Salary/Winnings: $26.5 million </p><p>Endorsements: $150,000</p><p><br/></p><p>McCoy signed a six-year, $95.2 million contract extension with Tampa Bay in October 2014. The deal includes $51.5 million guaranteed and is the largest in league history for a defensive tackle. McCoy was drafted third overall in 2009 and has made the Pro Bowl each of the past three years. McCoy has endorsement deals with Nike, Publix Super Markets and Tide.<br/></p>","title":"36. Gerald McCoy","position":0,"credit":"AP Photo/Phelan M. Ebenhack","imageId":"5575f30ce4b017853ece5130","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2596,"slug":"36-gerald-mccoy"},{"image":"/imageserve/5575f2d5e4b017853ece510f/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/37-chris-paul","shortUri":"http://onforb.es/1f10LEJ","caption":"<p>&#13;Total Earnings: $26.1 million </p><p>Salary/Winnings: $20.1 million </p><p>Endorsements: $6 million </p><p><br/></p><p>The Los Angeles Clippers point guard and NBA Players Association president is one of Nike's signature athletes for its $2 billion-in-revenue Jordan Brand. Paul's other partners include State Farm, Foot Locker, Steiner Sports, Kaiser Permanente and Panini. Paul has led the NBA in steals per game six seasons during his NBA career and four times for assists.<br/></p><p><br/></p>","title":"37. Chris Paul","position":0,"credit":"AP","imageId":"5575f2d5e4b017853ece510f","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2909,"slug":"37-chris-paul"},{"image":"/imageserve/5575f2a5e4b017853ece5107/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/38-radamel-falcao-garcia","shortUri":"http://onforb.es/1f10LEL","caption":"<p>&#13;Total Earnings: $25.9 million </p><p>Salary/Winnings: $21.9 million </p><p>Endorsements: $4 million <br/></p><p><br/></p><p>After striking a deal in 2013 with AS Monaco to double his previous club salary, Falcao went on loan to Manchester United for the 2014/15 campaign and was incentivized with bonuses and image rights. He has a five-year sponsorship with Puma and recently was featured in ads with Man City's Sergio Aguero.<br/></p>","title":"38. Radamel Falcao Garcia","position":0,"credit":"AP","imageId":"5575f2a5e4b017853ece5107","galleryId":"5575dedde4b017853ece4ce1","height":1966,"width":1521,"slug":"38-radamel-falcao-garcia"},{"image":"/imageserve/5575f296e4b017853ece50fe/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/38-albert-pujols","shortUri":"http://onforb.es/1f10LEN","caption":"<p>&#13;Total Earnings: $25.9 million </p><p>Salary/Winnings: $23.4 million </p><p>Endorsements: $2.5 million <br/></p><p><br/></p><p>Pujols' $240 million deal with the Los Angeles Angels a also includes milestone bonuses of $3 million for 3,000 hits and $7 million for the all-time home run record of 763. Pujols had 2,519 hits and 520 home runs entering the 2015 season. The slugger boosted his memorabilia income after his 500th home run in 2014. Nike remains Pujols' biggest endorsement partner.<br/></p>","title":"38. Albert Pujols","position":0,"credit":"2015 Mitchell Layton","imageId":"5575f296e4b017853ece50fe","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":1999,"slug":"38-albert-pujols"},{"image":"/imageserve/5575f243e4b017853ece50eb/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/40-ryan-howard","shortUri":"http://onforb.es/1f10Nwx","caption":"<p>&#13;Total Earnings: $25.6 million </p><p>Salary/Winnings: $25 million </p><p>Endorsements: $600,000<br/></p><p><br/></p><p>The Phillies owe Howard a $25 million salary in 2016 plus a $10 million buyout for his 2017 salary despite a poor performance that included a .233 average and league-leading 190 strikeouts in 2014. The slugger signed a five-year, $125 million contract extension in 2010. Howard and his wife released the first in a series of children's book in January through Scholastic. His other partners are New Balance, Rawlings and Lojo Sports.<br/></p>","title":"40. Ryan Howard","position":0,"credit":"G Fiume/Getty Images","imageId":"5575f243e4b017853ece50eb","galleryId":"5575dedde4b017853ece4ce1","height":2595,"width":3900,"slug":"40-ryan-howard"},{"image":"/imageserve/5575f21de4b017853ece50d3/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/41-dwight-howard","shortUri":"http://onforb.es/1f10LEP","caption":"<p>&#13;Total Earnings: $25.5 million </p><p>Salary/Winnings: $21.5 million </p><p>Endorsements: $4 million <br/></p><p><br/></p><p>Howard joined the Houston Rockets as a free agent in 2013 on a four-year, $88 million contract. Injuries hampered the 6-foot-11 center during the 2014-15 season when he missed 41 games and averaged his lowest rebounds and points per game since his rookie season of 2004-05. Howard still has a deal with Adidas, but sales for his signature shoe were only $1.5 million in the U.S. last year.<br/></p><p><br/></p><p><br/></p>","title":"41. Dwight Howard","position":0,"credit":"Ronald Martinez/Getty Images","imageId":"5575f21de4b017853ece50d3","galleryId":"5575dedde4b017853ece4ce1","height":1980,"width":2964,"slug":"41-dwight-howard"},{"image":"/imageserve/5575f20ae4b017853ece50bc/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/42-cliff-lee","shortUri":"http://onforb.es/1f10LER","caption":"<p>Total Earnings: $25.2 million </p><p>Salary/Winnings: $25 million </p><p>Endorsements: $200,000</p><p><br/></p><p>The 2008 Cy Young award winner will bank $37.5 million from the Philadelphia Phillies in 2015 if the team exercises its option to buy out his 2016 salary for $12.5 million (our earnings cover June 2014-June 2015). The buyout looks likely with the lefty sidelined until at least the end of July with an injured elbow (he also missed the last two months of 2014 with the injury).<br/></p>","title":"42. Cliff Lee","position":0,"credit":"AP Photo/Michael Perez","imageId":"5575f20ae4b017853ece50bc","galleryId":"5575dedde4b017853ece4ce1","height":2595,"width":3900,"slug":"42-cliff-lee"},{"image":"/imageserve/5575f198e4b017853ece5092/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/43-miguel-cabrera","shortUri":"http://onforb.es/1f10NwB","caption":"<p>&#13;Total Earnings: $25.1 million </p><p>Salary/Winnings: $22.1 million </p><p>Endorsements: $3 million <br/></p><p><br/></p><p>Cabrera's current eight-year, $152 million contract with the Detroit Tigers runs through the 2015 season, but the Tigers added eight years and $248 million in an extension signed in March 2014. In 2012, Cabrera became the first player to win the Triple Crown since Carl Yastrzemski in 1968. The accomplishment was good for his bank account. His off-field earnings have soared in recent years.<br/></p>","title":"43. Miguel Cabrera","position":0,"credit":"Hannah Foslien/Getty Image","imageId":"5575f198e4b017853ece5092","galleryId":"5575dedde4b017853ece4ce1","height":2596,"width":3900,"slug":"43-miguel-cabrera"},{"image":"/imageserve/5575f2e3e4b017853ece5124/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/44-amare-stoudemire","shortUri":"http://onforb.es/1f10LET","caption":"<p>&#13;Total Earnings: $25 million </p><p>Salary/Winnings: $22 million </p><p>Endorsements: $3 million <br/></p><p><br/></p><p>Stoudemire and the New York Knicks reached a buyout agreement in February that allowed the power forward to join the Dallas Mavericks. The six-time All-Star was in the final year of the five-year, $100 million contract he signed with the Knicks as a free agent in 2010. Stoudemire made only one All-Star team while with the Knicks, while his scoring average declined each of the past four seasons.<br/></p>","title":"44. Amar'e Stoudemire","position":0,"credit":"AP Photo/Jim Cowsert","imageId":"5575f2e3e4b017853ece5124","galleryId":"5575dedde4b017853ece4ce1","height":2902,"width":2497,"slug":"44-amare-stoudemire"},{"image":"/imageserve/5575f177e4b017853ece507d/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/45-sergio-aguero","shortUri":"http://onforb.es/1f10NMR","caption":"<p>&#13;Total Earnings: $24.9 million </p><p>Salary/Winnings: $17.9 million </p><p>Endorsements: $7 million <br/></p><p><br/></p><p>Aguero landed a five-year contract extension in the summer of 2014 which will keep him committed to Man City through June 2019 when he turns 31. Puma made him their highest-paid soccer player with a long-term endorsement deal in 2011. Kun is the ex-son-in-law of soccer legend Diego Maradona.<br/></p>","title":"45. Sergio Aguero","position":0,"credit":"Alex Livesey/Getty Images","imageId":"5575f177e4b017853ece507d","galleryId":"5575dedde4b017853ece4ce1","height":2600,"width":3900,"slug":"45-sergio-aguero"},{"image":"/imageserve/5575f146e4b017853ece5074/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/46-blake-griffin","shortUri":"http://onforb.es/1f10NMT","caption":"<p>&#13;Total Earnings: $24.7 million </p><p>Salary/Winnings: $17.7 million </p><p>Endorsements: $7 million <br/></p><p><br/></p><p>Griffin has been an All-Star each season since his rookie year in 2010. His endorsement partners include Nike, Subway, Powerbar, Kia Motors, Vizio and Rage. The Los Angeles Clippers locked up their franchise player with a five-year, $95 million contract extension during the summer of 2012.&#13;<br/></p>","title":"46. Blake Griffin","position":0,"credit":"Chris Covatta/Getty Images","imageId":"5575f146e4b017853ece5074","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":2000,"slug":"46-blake-griffin"},{"image":"/imageserve/5575e935e4b017853ece4e99/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/47-serena-williams","shortUri":"http://onforb.es/1f10LEV","caption":"<p>&#13;Total Earnings: $24.6 million </p><p>Salary/Winnings: $11.6 million </p><p>Endorsements: $13 million <br/></p><p><br/></p><p>Williams is as dominate as ever 20 years after turning pro. She captured her 20th Grand Slam title at the French Open, her third straight Slam title. Her $72 million in career prize money is double No. 2 on the list, Maria Sharapova. Williams added deals with Chase and Audemars Piguet. She also expanded her Gatorade relationship to include the sports drink's parent PepsiCo.<br/></p>","title":"47. Serena Williams","position":0,"credit":"Rindoff/Charriau/Getty Images","imageId":"5575e935e4b017853ece4e99","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":1997,"slug":"47-serena-williams"},{"image":"/imageserve/5575f11ee4b017853ece505c/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/48-prince-fielder","shortUri":"http://onforb.es/1f10LEZ","caption":"<p>&#13;Total Earnings: $24.3 million </p><p>Salary/Winnings: $24 million </p><p>Endorsements: $300,000<br/></p><p><br/></p><p>Neck surgery sidelined Fielder for all but 42 games in his first season in Texas, but he still pocketed his full $24 million salary in 2014. The Tigers, who signed Fielder to his current $214 million deal before trading him to Texas, will cover $30 million of Fielder's salary between 2016 and 2020. Fielder has endorsement deals with Nike and Rawlings.<br/></p>","title":"48. Prince Fielder","position":0,"credit":"2015 Kirk Irwin","imageId":"5575f11ee4b017853ece505c","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":2000,"slug":"48-prince-fielder"},{"image":"/imageserve/5575f114e4b017853ece504a/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/49-joe-johnson","shortUri":"http://onforb.es/1f10LF1","caption":"<p>&#13;Total Earnings: $24.2 million </p><p>Salary/Winnings: $23.2 million </p><p>Endorsements: $1 million <br/></p><p><br/></p><p>The 2015-16 season is the final year of the six-year, $120 million contract Johnson signed with the Atlanta Hawks before being traded to the Brooklyn Nets in 2012. Johnson's $24.9 million salary next season will be second highest in the NBA behind Kobe Bryant. Johnson made his seventh All-Star team in 2014. Johnson pads his salary with a sponsorship from Nike as a Jordan Brand athlete.<br/></p>","title":"49. Joe Johnson","position":0,"credit":"AP","imageId":"5575f114e4b017853ece504a","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2601,"slug":"49-joe-johnson"},{"image":"/imageserve/5575f0cde4b017853ece5028/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/50-joe-mauer","shortUri":"http://onforb.es/1f10LVf","caption":"<p>&#13;Total Earnings: $24 million </p><p>Salary/Winnings: $23 million </p><p>Endorsements: $1 million <br/></p><p><br/></p><p>Mauer parlayed the 2009 American League MVP Award into an eight-year, $184 million contract extension before the 2010 season. The Minnesota Twins still owe Mauer $23 million each year from 2016 through 2018. The six-time All-Star moved to first base in 2014 after 10 years as a catcher in the majors. Mauer's endorsement earnings are down, but he still maintains deals with Nike, Rawlings and Steiner Sports.<br/></p>","title":"50. Joe Mauer","position":0,"credit":"Brace Hemmelgarn/Minnesota Twins/Getty Images","imageId":"5575f0cde4b017853ece5028","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2870,"slug":"50-joe-mauer"},{"image":"/imageserve/5575ef6de4b017853ece5017/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/51-cc-sabathia","shortUri":"http://onforb.es/1f10NMY","caption":"<p>Total earnings: $23.9 million</p><p>Salary/winnings: $23 million</p><p>Endorsements: $900,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Sabathia's  best days are behind him, but he is still getting paid like a star thanks to  the seven-year, $161 million contract he signed before the 2009 season. It  was the largest ever for a pitcher at the time. The big lefty released his  first children's book last year: &#34;CC Claus: A Baseball Christmas  Story.&#34;</td></tr></tbody></table>","title":"51. CC Sabathia","position":0,"credit":"Nate Shron/Getty Images","imageId":"5575ef6de4b017853ece5017","galleryId":"5575dedde4b017853ece4ce1","height":1947,"width":3000,"slug":"51-cc-sabathia"},{"image":"/imageserve/5575ef65e4b017853ece4ffb/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/52-chris-bosh","shortUri":"http://onforb.es/1f10LVh","caption":"<p>Total earnings: $23.8 million</p><p>Salary/winnings: $20.8 million</p><p>Endorsements: $3 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Bosh  re-signed with the Miami Heat in July 2014 for $118 million over five years.  Bosh's 2014-15 season was cut short after the All-Star break when he was  diagnosed with blood clots on one of his lungs. The 10-time All-Star earns $3  million annually off the court from memorabilia, appearances and endorsement  deals with Nike, American Express, Panini and FantasyDraft.</td></tr></tbody></table>","title":"52. Chris Bosh","position":0,"credit":"Jason Miller/Getty Images","imageId":"5575ef65e4b017853ece4ffb","galleryId":"5575dedde4b017853ece4ce1","height":2596,"width":3900,"slug":"52-chris-bosh"},{"image":"/imageserve/5575f395e4b017853ece5176/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/53-eli-manning","shortUri":"http://onforb.es/1f10LVj","caption":"<p>Total earnings: $23.7 million</p><p>Salary/winnings: $15.7 million</p><p>Endorsements: $8 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  two-time Super Bowl winning quarterback continues to be one of the most  marketable players off the field. His endorsement portfolio includes Toyota  Motor, DirecTV, Citizen watches, Gatorade and Dunkin' Donuts. Manning's  relationship with Reebok ended last year after a decade together, but he  inked a deal with Nike ahead of the 2014 season.</td></tr></tbody></table>","title":"53. Eli Manning","position":0,"credit":"Michael Thomas/Getty Images","imageId":"5575f395e4b017853ece5176","galleryId":"5575dedde4b017853ece4ce1","height":1995,"width":3000,"slug":"53-eli-manning"},{"image":"/imageserve/5575eef0e4b017853ece4feb/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/53-zack-greinke","shortUri":"http://onforb.es/1f10NN2","caption":"<p>Total earnings: $23.7 million</p><p>Salary/winnings: $23.7 million</p><p>Endorsements: $50,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Greinke  signed a six-year, $147 million deal with the Dodgers during the 2012  baseball offseason. The right-hander set an MLB record, previously held by  Roger Clemens, last year with his 22nd straight start holding the opposition  to two earned runs or fewer. Greinke can opt out his Dodgers' contract after  the 2015 season.</td></tr></tbody></table>","title":"53. Zack Greinke","position":0,"credit":"AP Photo/Chris Carlson","imageId":"5575eef0e4b017853ece4feb","galleryId":"5575dedde4b017853ece4ce1","height":2815,"width":1939,"slug":"53-zack-greinke"},{"image":"/imageserve/5575eebfe4b017853ece4fc4/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/55-dale-earnhardt-jr","shortUri":"http://onforb.es/1f10NN4","caption":"<p>Total earnings: $23.6 million</p><p>Salary/winnings: $14.6 million</p><p>Endorsements: $9 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Earnhardt  reached Victory Lane four times in 2014, which is the same number of times as  the previous nine seasons combined. Earnhardt remains the sport's biggest  star and top merchandise seller. He was voted Nascar's most popular driver in  2014 for a twelfth straight year. Earnhardt personal endorsement partners  include Chevrolet, eBay, Goody's, TaxSlayer and Wrangler.</td></tr></tbody></table>","title":"55. Dale Earnhardt Jr.","position":0,"credit":"Matt Sullivan/NASCAR via Getty Images","imageId":"5575eebfe4b017853ece4fc4","galleryId":"5575dedde4b017853ece4ce1","height":3392,"width":2632,"slug":"55-dale-earnhardt-jr"},{"image":"/imageserve/5575ee56e4b017853ece4fac/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/56-justin-verlander","shortUri":"http://onforb.es/1f10LVl","caption":"<p>Total earnings: $23.4 million</p><p>Salary/winnings: $22.7 million</p><p>Endorsements: $750,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  right-hander signed a deal in 2013 that pays $180 million over seven years  and was the biggest contract ever for a pitcher at the time. The deal  includes a $22 million vesting option in the eighth year that would push the  total value of the deal to $202 million. His salary jumped from $20 million  in 2014 to $28 million this year. Verlander's biggest sponsors include Under  Armour, Rawlings and Majestic.</td></tr></tbody></table>","title":"56. Justin Verlander","position":0,"credit":"Stacy Revere/Getty Images","imageId":"5575ee56e4b017853ece4fac","galleryId":"5575dedde4b017853ece4ce1","height":3000,"width":1997,"slug":"56-justin-verlander"},{"image":"/imageserve/5575ee51e4b017853ece4f91/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/57-andy-dalton","shortUri":"http://onforb.es/1f10NN8","caption":"<p>Total earnings: $23.3 million</p><p>Salary/winnings: $22.3 million</p><p>Endorsements: $1 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  Bengals quarterback signed a six-year, $96 million contract in 2014 that  could be worth as much as $115 million with team-based incentives. The deal  included a $12 million signing bonus and $17 million guaranteed. The two-time  Pro Bowler has led the Bengals to the playoffs four consecutive seasons,  although he has yet to win a game in the postseason.</td></tr></tbody></table>","title":"57. Andy Dalton","position":0,"credit":"Joe Robbins/Getty Images","imageId":"5575ee51e4b017853ece4f91","galleryId":"5575dedde4b017853ece4ce1","height":2601,"width":3900,"slug":"57-andy-dalton"},{"image":"/imageserve/5575ee16e4b017853ece4f7a/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/58-masahiro-tanaka","shortUri":"http://onforb.es/1f10LVp","caption":"<p>Total earnings: $23 million</p><p>Salary/winnings: $22 million</p><p>Endorsements: $1 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The New  York Yankees lured Tanaka to the U.S. from Japan in 2014 with a seven-year  contract worth $155 million. Tanaka received a no-trade clause and can opt  out of the deal after 2017. Tanaka was voted to the MLB All-Star game last  season in his rookie year after six appearances in the All-Star game of the  Nippon Professional Baseball league.</td></tr></tbody></table>","title":"58. Masahiro Tanaka","position":0,"credit":"AFLO Sports/Newscom","imageId":"5575ee16e4b017853ece4f7a","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":3062,"slug":"58-masahiro-tanaka"},{"image":"/imageserve/5575edade4b017853ece4f5c/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/58-mark-teixeira","shortUri":"http://onforb.es/1f10LVr","caption":"<p>Total earnings: $23 million</p><p>Salary/winnings: $22.5 million</p><p>Endorsements: $500,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The New  York Yankees first baseman is back to slugging home runs after missing all  but 15 games of the 2013 season with a wrist injury and still feeling the  effects of surgery last year. Teixeira is owed $22.5 million in the final  year of his Yankees' contract in 2016. The five-time Gold Glove Award winner  makes $500,000 annually off the field from Nike, Rawlings, Steiner Sports and  others.</td></tr></tbody></table>","title":"58. Mark Teixeira","position":0,"credit":"Al Bello/Getty Images","imageId":"5575edade4b017853ece4f5c","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2615,"slug":"58-mark-teixeira"},{"image":"/imageserve/5575ed89e4b017853ece4f48/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/60-felix-hernandez","shortUri":"http://onforb.es/1f10O3m","caption":"<p>Total earnings: $22.9 million</p><p>Salary/winnings: $22.7 million</p><p>Endorsements: $200,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  Mariners inked King Felix to a seven-year, $175 million contract extension in  2013. The deal peaks with a salary of $27 million in 2019. Hernandez has  finished in the top four of the AL Cy Young Award voting four of the past  seven years, including taking home the award in 2011. Hernandez finished  second in the 2014 Cy Young voting. A top finished would have netted a  $200,000 bonus.</td></tr></tbody></table>","title":"60. Felix Hernandez","position":0,"credit":"Matt Brown/Angels Baseball LP/Getty Images","imageId":"5575ed89e4b017853ece4f48","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2596,"slug":"60-felix-hernandez"},{"image":"/imageserve/5575ecdbe4b017853ece4f14/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/61-jimmie-johnson","shortUri":"http://onforb.es/1f10LVt","caption":"<p>Total earnings: $22.7 million</p><p>Salary/winnings: $16.2 million</p><p>Endorsements: $6.5 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Johnson  is in the final year of his contract with Hendrick Motorsports, but is  working on an extension through 2017 to match the term of his car sponsor  Lowe's. Johnson picked up a few new endorsement deals after his sixth Sprint  Cup title in 2013. The Gap, Mission and Seiko inked endorsement deals with  Johnson over the last 12 months. They join Chevy, Gatorade and others in  Johnson's sponsor portfolio.</td></tr></tbody></table>","title":"61. Jimmie Johnson","position":0,"credit":"Jeff Zelevansky/NASCAR via Getty Images","imageId":"5575ecdbe4b017853ece4f14","galleryId":"5575dedde4b017853ece4ce1","height":2600,"width":3900,"slug":"61-jimmie-johnson"},{"image":"/imageserve/5575ed64e4b017853ece4f2e/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/61-cole-hamels","shortUri":"http://onforb.es/1f10O3o","caption":"<p>Total earnings: $22.7 million</p><p>Salary/winnings: $22.5 million</p><p>Endorsements: $200,000</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">The  Philadelphia Phillies signed Hamels in 2012 to a six-year $144 million deal,  the second-biggest contract ever signed by a pitcher at the time. The deal  pays $22.5 million annually between 2014 and 2019. Hamels went on to finish  the 2012 season with a career high in wins (17) and strikeouts (216). The  left-hander's name has been a constant in trade speculation with the Phillies  in rebuilding mode.</td></tr></tbody></table>","title":"61. Cole Hamels","position":0,"credit":"Patrick Smith/Getty Images","imageId":"5575ed64e4b017853ece4f2e","galleryId":"5575dedde4b017853ece4ce1","height":3900,"width":2600,"slug":"61-cole-hamels"},{"image":"/imageserve/5575ecb2e4b017853ece4f0d/640x434.jpg?fit=scale&background=000000","uri":"/pictures/mli45fdide/63-wladimir-klitschko","shortUri":"http://onforb.es/1f10O3q","caption":"<p>Total earnings: $22.5 million</p><p>Salary/winnings: $19 million</p><p>Endorsements: $3.5 million</p><p><br/></p><table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"404\">&#13; <colgroup><col width=\"404\"/>&#13; </colgroup><tbody><tr height=\"17\">&#13;&#13;  <td height=\"17\" class=\"xl65\" width=\"404\">Klitschko  has been the world's most dominant heavyweight since 2005, reeling off 20  straight title bout wins. Klitschko is a popular pitchman in Europe and has a  lucrative deal with the RTL television station in Germany to televise his  fights. Klitschko won a unanimous decision against Bryant Jennings in April  at Madison Square Garden. It was his first time fighting in the U.S. since  2008.</td></tr></tbody></table>","title":"63. Wladimir Klitschko","position":0,"credit":"Courtesy of Wladimir Klitschko","imageId":"5575ecb2e4b017853ece4f0d","galleryId":"5575dedde4b017853ece4ce1","height":1000,"width":1500,"slug":"6
