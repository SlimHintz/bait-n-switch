book CEO Mark Zuckerberg introduces a new messenger platform at the F8 summit in San Francisco, California, on March 25, 2015. &nbsp;(Photo credit: Josh Edelson/AFP/Getty Images)[/caption]\r\n\r\nFacebook's standalone messenger app now has 700 million users, up from 600 million in late March. Announced by CEO Mark Zuckerberg on Thursday during Facebook's<a href=\"http://edge.media-server.com/m/p/afevkbe9\" target=\"_blank\"> annual investor meeting</a>, the milestone represents a major win for the company&mdash;particularly considering the initial user push-back and outrage&nbsp;when the company first announced its decision to separate messaging from the main Facebook app last summer.\r\n\r\nAs <a href=\"http://www.forbes.com/sites/amitchowdhry/2014/11/11/why-facebook-forced-users-to-download-a-separate-messenger-app/\" target=\"_blank\">Forbes reported</a>&nbsp;in November of last year when Messenger hit 500 million users, the&nbsp;decision to split the messaging feature from the nucleus of the Facebook app was driven by a desire to simplify the messaging process for users. Zuckerberg laid out the rationale behind the Messenger app at a Facebook town hall meeting, where he said: \"<span style=\"color: #000000\">There are more than 10 billion messages sent every day on Facebook, but in order to get to your messages, you had to open up the app&mdash;which could take a few seconds&mdash;and then go to a separate tab. And what we saw was that all of the messaging apps that people were using and they relied on the most were&mdash;kind of&mdash;these dedicated, focused experiences.\"&nbsp;</span></p>","description":"Facebook CEO Mark Zuckerberg introduces a new messenger platform at the F8 summit in San Francisco, California, on March 25, 2015.  (Photo credit: Josh Edelson/AFP/Getty Images) Facebook's standalone messenger app now has 700 million users, up from 600 million in late March. Announced by CEO Mark Zuckerberg on Thursday during Facebook's [...]","image":"http:/ s)</p> \n</div>\n<p>Facebook’s standalone messenger app now has 700 million users, up from 600 million in late March. Announced by CEO Mark Zuckerberg on Thursday during Facebook’s<a href=\"http://edge.media-server.com/m/p/afevkbe9\" target=\"_blank\"> annual investor meeting</a>, the milestone represents a major win for the company—particularly considering the initial user push-back and outrage&nbsp;when the company first announced its decision to separate messaging from the main Facebook app last summer.</p>\n<p>As <a href=\"http://www.forbes.com/sites/amitchowdhry/2014/11/11/why-facebook-forced-users-to-download-a-separate-messenger-app/\" target=\"_self\">Forbes reported</a>&nbsp;in November of last year when Messenger hit 500 million users, the&nbsp;decision to split the messaging feature from the nucleus of the Facebook app was driven by a desire to simplify the messaging process for users. Zuckerberg laid out the rationale behind the Messenger app at a Facebook town hall meeting, where he said: “<span style=\"color: #000000\">There are more than 10 billion messages sent every day on Facebook, but in order to get to your messages, you had to open up the app—which could take a few seconds—and then go to a separate tab. And what we saw was that all of the messaging apps that people were using and they relied on the most were—kind of—these dedicated, focused experiences.”&nbsp;</span></p>"],"disableDigest":false,"writtenByForbesStaff":true,"channelSectionMappings":[{"id":"channel_3","channelName":"Tech","url":"/technology"},{"id":"channel_3section_76","channelName":"Tech","sectionName":"Social Media","url":"/social-media"}],"brandVoiceTitle":"Facebook's Messenger App Hits 700 Million Users","digestDisabled":false,"individualAuthor":{"naturalId":"blogAuthorId/blog/author/1743297","name":"Abigail Tracy","avatars":[{"size":40,"image":"http://1.gravatar.com/avatar/b3deb799b99fe3bf918d0b118846398c?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435ac
