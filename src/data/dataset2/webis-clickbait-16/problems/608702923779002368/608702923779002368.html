//platform.twitter.com/widgets.js",e.parentNode.insertBefore(d,e),f._e=[],f.ready=function(a){f._e.push(a)},f}(document,"script","twitter-wjs"),function(){var a=document.createElement("script");a.async=!0,a.type="text/javascript";var b="https:"==document.location.protocol;a.src=(b?"https:":"http:")+"//rt.liftdna.com/forbes_welcome.js";var c=document.getElementsByTagName("script")[0];c.parentNode.insertBefore(a,c)}();var dataLayer=dataLayer||[];</script><script>try {		fbs_settings.content = {"id":"content_55783a15e4b01f0c1d9365c1","naturalId":"blogAndPostId/blog/post/2907-12266","generatedId":"fmdk45effjj","source":"blogs","author":"Gordon Kelly","title":"YouTube's Amazing New Video Has A Terrible Problem","date":1433943600000,"timestamp":1433988300784,"body":"<p>Time to see the future beyond the future&hellip;\r\n\r\nYes, with 4K teased as the future of broadcast and TV makers desperately trying to make us upgrade to the new format, YouTube has published its first 8K &lsquo;Ultra HD&rsquo; <a href='http://www.forbes.com/forbeslife/video/'>video</a>.<!--donotpaginate-->\r\n\r\nNeedless to say, the results are jaw dropping though you'll need both a ridiculously high end monitor&nbsp;to have a) any chance of doing the visuals justice, and b) just playing it in the first place.\r\n\r\nIn fact it would make for quite a good viral game: can any of your friends&rsquo; computers&nbsp;actually handle playback of this video! I suspect few will.\r\n\r\n[youtubevid id=\"sLprVF6d7Ug\"]\r\n\r\n<i>(note embedded YouTube videos currently only support up to 4K, you&rsquo;ll need to click through to the YouTube site for the 8K option and use Safari or Chrome)</i>\r\n\r\nSo what makes 8K so troublesome? While the necessary Internet bandwidth is substantial, the real issue is processing power. For the uninitiated, 8K is 4x&nbsp;the resolution of 4K and 16x the resolution of &lsquo;Full HD&rsquo; 1080p. In pure pixel pushing that means 7680 x 4320 for every frame of 8K versus 3840 x 2160 for 4K and the familiar 1920 x 1080 for Full HD.\r\n\r\nGiven many computers struggle with 4K, 8K requires a serious horsepower and you can forget about any smartphones or tablets being up to the task.\r\n\r\n<b>Cheating</b>\r\n\r\nFor those who do get YouTube's first 8K&nbsp;video to play - &lsquo;Ghost Towns in 8K&rsquo; - and find themselves bowled over by the visuals, you're actually in for a surprise: this is bolted together 8K.\r\n\r\nWhile YouTube supports 8K, Ghost Towns in 8K was actually originally shot on a RED [entity display=\"Epic\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"epic\" natural_id=\"fred/company/102560\"]Epic[/entity] Dragon 6K camera in portrait orientation then side-by-side portrait videos stitched together and scaled up to create a landscape video using Adobe After Effects.\r\n\r\nSo yes, natively shot&nbsp;8K video will actually be on&nbsp;another level again.\r\n\r\nWhen can we expect widespread 8K content?&nbsp;Not for some&nbsp;time. A new encoding standard dubbed &lsquo;HEVC&rsquo; (High Efficiency Video Coding) can halve bandwidth requirements compared to the ubiquitous H.264 used at the moment and is already rolling out, but adoption will take time.\r\n\r\nFurthermore HEVC&rsquo;s primary purpose will be getting 4K and 1080p video to users more efficiently rather than 8K given there are&nbsp;no native 8K TVs currently on the market.\r\n\r\nThat said, YouTube - once famed for its dreadful video quality - is now right at the forefront&nbsp;of video standards and with [entity display=\"Google\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"google\" ticker=\"GOOGL\" exchange=\"NASDAQ\" natural_id=\"fred/company/1821\"]Google[/entity] set to pull out all the stops to rival [entity display=\"Netflix\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"netflix\" ticker=\"NFLX\" exchange=\"NASDAQ\" natural_id=\"fred/company/6132\"]Netflix[/entity] over the next few years, it seems the battle for our living rooms will only be ugly behind the scenes&hellip;\r\n\r\n___\r\n\r\n<a class=\"twitter-follow-button\" href=\"https://twitter.com/GordonKelly\">Follow @GordonKelly</a></p>","description":"Jaw dropping visuals, but can your computer play it?","image":"http://img.youtube.com/vi/sLprVF6d7Ug/0.jpg","type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/gordonkelly/2015/06/10/youtube-8k-video-launch/","comments":[],"visible":true,"blogId":"2907","authors":[{"naturalId":"blogAuthorId/blog/author/1017581","name":"Gordon Kelly","avatars":[{"size":136,"image":"http://1.gravatar.com/avatar/135313297429b8a66b069508000b1134?s=136&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D136&amp;r=G"},{"size":40,"image":"http://1.gravatar.com/avatar/135313297429b8a66b069508000b1134?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":400,"image":"http://1.gravatar.com/avatar/135313297429b8a66b069508000b1134?s=400&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D400&amp;r=G"},{"size":62,"image":"http://1.gravatar.com/avatar/135313297429b8a66b069508000b1134?s=62&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D62&amp;r=G"}],"url":"http://www.forbes.com/sites/gordonkelly/","type":"Contributor","profileUrl":"/sites/gordonkelly/","twitterName":"gordonkelly","authorType":"individual","linkedIn":"https://www.linkedin.com/in/gordonkelly","email":"gordon@gordonkelly.com","blog":false,"numFollowers":0,"shortBio":"I write about technology's biggest companies","webSite":"http://www.gordonkelly.com","timestamp":1445787822844,"description":"I am an experienced freelance technology journalist. I write for Wired, The Next Web, TrustedReviews and the BBC in addition to Forbes. \r\n\r\nI began in b2b print journalism covering tech companies at the height of the dot com boom and switched to covering consumer tech an At Computex 2015"},{"uri":"http://www.forbes.com/sites/tjmccue/2015/06/10/3d-printing-is-not-a-fad-lowes-companies-creates-new-customer-experience/","title":"3D Printing Is Not A Fad -- Lowe's Companies Creates New Customer Experience"}],"primaryChannelId":"channel_3","vestPocketList":[{"id":"55366fcee4b0521fc5655857","naturalId":"blogAndPostId/blog/post/2907-11481","type":"blogslide","uri":"http://www.forbes.com/sites/gordonkelly/2015/04/21/youtube-support-iphones-ipads-apple-tv/","image":"http://blogs-images.forbes.com/gordonkelly/files/2015/04/2012-12-04_232133-ytipad.png","imageExists":false,"title":"Google Pulls YouTube Support From 100 Million Older iPhones and iPads","contentType":"blogslide","position":0,"authorName":"Gordon Kelly","authorImage":"http://1.gravatar.com/avatar/135313297429b8a66b069508000b1134?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/gordonkelly/","authorType":"Contributor"},{"naturalId":"blogAndSlideId/blog/slide/3609-654","type":"slide","uri":"http://www.forbes.com/pictures/gjdm45jih/youtube-millionaires/","image":"http://specials-images.forbesimg.com/imageserve/561d3341e4b0ffa7afe5c904/","imageExists":false,"title":"The World's Top-Earning YouTube Stars 2015","count":91056,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/2595-23630","type":"blog","uri":"http://www.forbes.com/sites/scottmendelson/2015/10/25/box-office-why-the-jem-and-the-holograms-flopping-is-a-truly-truly-outrageous-tragedy/","image":"http://blogs-images.forbes.com/scottmendelson/files/2015/10/Jem-and-the-Holograms-5.jpg","imageExists":false,"title":"Box Office: Why The 'Jem And The Holograms' Flopping Is A Truly (Truly) Outrageous...","count":4,"reason":"CM-H"},{"naturalId":"blogAndSlideId/blog/slide/989-28968","type":"slide","uri":"http://www.forbes.com/pictures/mlm45flmjl/the-forbes-fab-40-the-wo/","image":"http://specials-images.forbesimg.com/imageserve/561beba7e4b0ffa7afe5be30/","imageExists":false,"title":"The Forbes Fab 40: The World's Most Valuable Sports Brands 2015","count":53790,"reason":"MP-G"},{"type":"video","uri":"http://www.forbes.com/video/4555950979001/","image":"http://i.forbesimg.com/media/video/2015/10/14/4555950979001_still.jpg","imageExists":false,"title":"YouTube’s Richest: Behind The Scenes","count":142661,"reason":"MP-V"}],"vestPocketPosition":6,"newsKeywords":["Mobile","Powering Productivity","Tech"],"tickers":["NASDAQ:GOOG"],"manualDescription":"Jaw dropping visuals, but can your computer play it?","pageViews":0,"preview":false,"showComments":true,"commentCount":8,"calledOutCommentCount":6,"siteSlug":"gordonkelly","shortUri":"http://onforb.es/1QLLUd0","showNoVestPocket":false,"templateType":"standard","enableSigfile":false,"primaryChannel":{"id":"channel_3","channelName":"Tech","url":"/technology"},"pages":["<p>Time to see the future beyond the future…</p>\n<p>Yes, with 4K teased as the future of broadcast and TV makers desperately trying to make us upgrade to the new format, YouTube has published its first 8K ‘Ultra HD’ <a href=\"http://www.forbes.com/forbeslife/video/\" target=\"_self\">video</a>.</p>\n<p>Needless to say, the results are jaw dropping though you’ll need both a ridiculously high end monitor&nbsp;to have a) any chance of doing the visuals justice, and b) just playing it in the first place.</p>\n<p>In fact it would make for quite a good viral game: can any of your friends’ computers&nbsp;actually handle playback of this video! I suspect few will.</p>\n<div class=\"youtube-wrapper\"> \n <iframe class=\"youtube-player\" type=\"text/html\" width=\"485\" height=\"365\" src=\"http://www.youtube.com/embed/sLprVF6d7Ug\" frameborder=\"0\"></iframe> \n</div>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p><i>(note embedded YouTube videos currently only support up to 4K, you’ll need to click through to the YouTube site for the 8K option and use Safari or Chrome)</i></p>\n<p>So what makes 8K so troublesome? While the necessary Internet bandwidth is substantial, the real issue is processing power. For the uninitiated, 8K is 4x&nbsp;the resolution of 4K and 16x the resolution of ‘Full HD’ 1080p. In pure pixel pushing that means 7680 x 4320 for every frame of 8K versus 3840 x 2160 for 4K and the familiar 1920 x 1080 for Full HD.</p>\n<p>Given many computers struggle with 4K, 8K requires a serious horsepower and you can forget about any smartphones or tablets being up to the task.</p>\n<p><b>Cheating</b></p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>For those who do get YouTube’s first 8K&nbsp;video to play – ‘Ghost Towns in 8K’ – and find themselves bowled over by the visuals, you’re actually in for a surprise: this is bolted together 8K.</p>\n<p>While YouTube supports 8K, Ghost Towns in 8K was actually originally shot on a RED <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/102560\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/epic\" data-name=\"Epic\"></span> Dragon 6K camera in portrait orientation then side-by-side portrait videos stitched together and scaled up to create a landscape video using Adobe After Effects.</p>\n<p>So yes, natively shot&nbsp;8K video will actually be on&nbsp;another level again.</p>\n<p>When can we expect widespread 8K content?&nbsp;Not for some&nbsp;time. A new encoding standard dubbed ‘HEVC’ (High Efficiency Video Coding) can halve bandwidth requirements compared to the ubiquitous H.264 used at the moment and is already rolling out, but adoption will take time.</p>\n<p>Furthermore HEVC’s primary purpose will be getting 4K and 1080p video to users more efficiently rather than 8K given there are&nbsp;no native 8K TVs currently on the market.</p>\n<p>That said, YouTube – once famed for its dreadful video quality – is now right at the forefront&nbsp;of video standards and with <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"GOOGL\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/1821\" data-quotes-closing=\"680.54\" data-quotes-now=\"718.6\" data-link=\"/companies/google\" data-name=\"Google\"></span> set to pull out all the stops to rival <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"NFLX\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/6132\" data-quotes-closing=\"97.28\" data-quotes-now=\"100.021\" data-link=\"/companies/netflix\" data-name=\"Netflix\"></span> over the next few years, it seems the battle for our living rooms will only be ugly behind the scenes…</p>\n<p>___</p>\n<p><a class=\"twitter-follow-button\" href=\"https://twitter.com/GordonKelly\">Follow @GordonKelly</a></p>"],"disableDigest":false,"writtenByForbesStaff":false,"channelSectionMappings":[{"id":"channel_1section_191","channelName":"Business","sectionName":"Powering Productivity","url":"/powering-productivity"},{"id":"channel_3","channelName":"Tech","url":"/technology"},{"id":"channel_3section_22","channelName":"Tech","sectionName":"Mobile","url":"/mobile"}],"brandVoiceTitle":"YouTube's Amazing New Video Has A Terrible Problem","digestDisabled":false,"groupAuthor":{"naturalId":"blogAuthorId/blog/author/blog-2907","avatars":[{"size":0},{"size":0},{"size":0},{"size":0}],"url":"http://www.forbes.com/sites/gordonkelly/","profileUrl":"http://blogs.forbes.com/gordonkelly/profile/","twitterName":"gordonkelly","authorType":"individual","linkedIn":"https://www.linkedin.com/in/gordonkelly","blog":true,"numFollowers":0,"timestamp":1445791061716,"primaryBlogNaturalId":"blogAuthorId/blog/author/blog-2907","primaryContributor":"blogAuthorId/blog/author/1017581","primaryContributorData":{"naturalId":"blogAuthorId/blog/author/1017581","name":"Gordon Kelly","avatars":[{"size":40,"image":"http://1.gravatar.com/avatar/135313297429b8a66b069508000b1134?s=40&amp;d=http
