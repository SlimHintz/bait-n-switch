Million","date":1434047100000,"timestamp":1434049584788,"body":"<p>Patrick Dempsey, known for his career-revitalizing role as Dr. Derek Shepherd on <em>Grey&rsquo;s Anatomy</em>, has sold his <a href=\"http://www.trulia.com/for_sale/Malibu,CA\">Malibu</a> architectural masterpiece. The three-bed, four-bath home, which was designed by the legendary Frank Gehry, is known as the Tin House. (You may remember the home from its recent spread in <em>Architectural Digest</em>.)\r\n\r\n<a href=\"http://www.trulia.com/blog/celebrity-homes/patrick-dempsey-sells-architectural-masterpiece-for-15-million/\">The 5,547-square-foot home is a modern-style creation made of corrugated metal</a>. Located on a coveted 3.23-acre lot overlooking the ocean, the gated home features custom wood flooring and high ceilings spread throughout a gourmet kitchen, a family/media room, a &ldquo;great room&rdquo; with a fireplace, and the owner&rsquo;s suite, which also has its own fireplace.\r\n\r\nBut there&rsquo;s beauty indoors and out for this architectural wonder. Fountain courtyards complement a resort-style wood deck with a pool, spa, and outdoor shower. Lush, terraced gardens with built-in seating cascade throughout the yard, along with unique touches like an alfresco kitchen with a pizza oven, an animal coop, soccer field lawn, rock climbing wall, and a four-stall barn and pasture.\r\n\r\nDempsey bought the home back in 2009 for $7 million, and he&rsquo;s certainly going to make himself a nice profit from its sale: the digs were snapped up for $15 million this week. But despite the financial coup, it&rsquo;s been a tumultuous period for Dempsey of late. His character was recently given the heave-ho by <em>Grey&rsquo;s</em> creator Shonda Rhimes, who killed off Dr. Shepherd off in a car accident. (Despite saying sayonara to the show, Dempsey maintains that he&rsquo;s not completely quitting acting, but will continue to pursue his <em>real</em> passion, race car driving.) And then there was the shocking split from his wife of 15 years, Jillian.\r\n\r\nBut it looks like Dempsey's new bachelor pad is another architectural gem. Last year, Dempsey dropped $1.925 million on a three-bed, three-bath corrugated-steel pad in uber-hip <a href=\"http://www.trulia.com/CA/Venice/\">Venice</a>. The home, known as the \"One-Window House,\" is a mid-century compound with a two-bedroom main house and a stucco guest cottage, according to Curbed.\r\n\r\n<img class=\" size-full wp-image-5596\" src=\"http://blogs-images.forbes.com/trulia/files/2015/06/June2015-Trulia-Patrick-Dempsey-Sells-Architectural-Masterpiece-for-15-Million-Night-exterior.jpg\" alt=\"June2015-Trulia-Patrick-Dempsey-Sells-Architectural-Masterpiece-for-15-Million-Night-exterior\">\r\n\r\n&nbsp;\r\n\r\n<em>Images courtesy of Hilton &amp; Hyland (via the MLS). The listing agent was Brett Lawyer. </em></p>","description":"Patrick Dempsey, known for his career-revitalizing role as Dr. Derek Shepherd on Grey’s Anatomy, has sold his Malibu architectural masterpiece. The three-bed, four-bath home, which was designed by the legendary Frank Gehry, is known as the Tin House. (You may remember the home from its recent spread in Architectural Digest.) The [...]","image":"http://blogs-images.forbes.com/trulia/files/2015/06/June2015-Trulia-Patrick-Dempsey-Sells-Architectural-Masterpiece-for-15-Million-Night-exterior.jpg","type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/trulia/2015/06/11/patrick-dempsey-sells-architectural-masterpiece-for-15-m/","comments":[],"visible":true,"blogId":"1662","authors":[{"naturalId":"blogAuthorId/blog/author/133205","name":"Trulia","avatars":[{"size":136,"image":"http://blogs-images.forbes.com/files/2015/01/Trulia_avatar_1420757517-136x136.png"},{"size":40,"image":"http://blogs-images.forbes.com/files/2015/01/Trulia_avatar_1420757517-40x40.png"},{"size":400,"image":"http://blogs-images.forbes.com/files/2015/01/Trulia_avatar_1420757517.png"},{"size":62,"image":"http://blo Devices It Was All About Carrizo At Computex 2015"},{"uri":"http://www.forbes.com/sites/joeharpaz/2015/06/11/will-u-s-congress-throw-a-wrench-in-beps/","title":"Will U.S. Congress Throw A Wrench In BEPS?"}],"primaryChannelId":"channel_7","vestPocketList":[{"naturalId":"blogAndSlideId/blog/slide/3609-654","type":"slide","uri":"http://www.forbes.com/pictures/gjdm45jih/youtube-millionaires/","image":"http://specials-images.forbesimg.com/imageserve/561d3341e4b0ffa7afe5c904/","imageExists":false,"title":"The World's Top-Earning YouTube Stars 2015","count":91056,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/2595-23630","type":"blog","uri":"http://www.forbes.com/sites/scottmendelson/2015/10/25/box-office-why-the-jem-and-the-holograms-flopping-is-a-truly-truly-outrageous-tragedy/","image":"http://blogs-images.forbes.com/scottmendelson/files/2015/10/Jem-and-the-Holograms-5.jpg","imageExists":false,"title":"Box Office: Why The 'Jem And The Holograms' Flopping Is A Truly (Truly) Outrageous...","count":4,"reason":"CM-H"}],"vestPocketPosition":6,"newsKeywords":["Arts  Entertainment","Lifestyle","Places &amp; Spaces","Powering Productivity","Real Estate","Arts &amp; Entertainment","Places &amp; Spaces"],"pageViews":0,"preview":false,"showComments":true,"commentCount":0,"calledOutCommentCount":0,"siteSlug":"trulia","shortUri":"http://lifeforb.es/1Tekalr","subType":"forbeslife","showNoVestPocket":false,"templateType":"standard","enableSigfile":false,"editorialSlot":"forbeslife","primaryChannel":{"id":"channel_7","channelName":"Lifestyle","url":"/lifestyle"},"pages":["<p>Patrick Dempsey, known for his career-revitalizing role as Dr. Derek Shepherd on <em>Grey’s Anatomy</em>, has sold his <a href=\"http://www.trulia.com/for_sale/Malibu,CA\">Malibu</a> architectural masterpiece. The three-bed, four-bath home, which was designed by the legendary Frank Gehry, is known as the Tin House. (You may remember the home from its recent spread in <em>Architectural Digest</em>.)</p>\n<p><a href=\"http://www.trulia.com/blog/celebrity-homes/patrick-dempsey-sells-architectural-masterpiece-for-15-million/\">The 5,547-square-foot home is a modern-style creation made of corrugated metal</a>. Located on a coveted 3.23-acre lot overlooking the ocean, the gated home features custom wood flooring and high ceilings spread throughout a gourmet kitchen, a family/media room, a “great room” with a fireplace, and the owner’s suite, which also has its own fireplace.</p>\n<p>But there’s beauty indoors and out for this architectural wonder. Fountain courtyards complement a resort-style wood deck with a pool, spa, and outdoor shower. Lush, terraced gardens with built-in seating cascade throughout the yard, along with unique touches like an alfresco kitchen with a pizza oven, an animal coop, soccer field lawn, rock climbing wall, and a four-stall barn and pasture.</p>\n<p>Dempsey bought the home back in 2009 for $7 million, and he’s certainly going to make himself a nice profit from its sale: the digs were snapped up for $15 million this week. But despite the financial coup, it’s been a tumultuous period for Dempsey of late. His character was recently given the heave-ho by <em>Grey’s</em> creator Shonda Rhimes, who killed off Dr. Shepherd off in a car accident. (Despite saying sayonara to the show, Dempsey maintains that he’s not completely quitting acting, but will continue to pursue his <em>real</em> passion, race car driving.) And then there was the shocking split from his wife of 15 years, Jillian.</p>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>But it looks like Dempsey’s new bachelor pad is another architectural gem. Last year, Dempsey dropped $1.925 million on a three-bed, three-bath corrugated-steel pad in uber-hip <a href=\"http://www.trulia.com/CA/Venice/\">Venice</a>. The home, known as the “One-Window House,” is a mid-century compound with a two-bedroom main house and a stucco guest cottage, according to Curbed.</p>\n<p><img class=\" size-full wp-image-5596\" src=\"http://blogs-images.forbes.com/trulia/files/2015/06/June2015-Trulia-Patrick-Dempsey-Sells-Architectural-Masterpiece-for-15-Million-Night-exterior.jpg\" alt=\"June2015-Trulia-Patrick-Dempsey-Sells-Architectural-Masterpiece-for-15-Million-Night-exterior\" /></p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p><em>Images courtesy of Hilton &amp; Hyland (via the MLS). The listing agent was Brett Lawyer. </em></p>"],"disableDigest":false,"writtenByForbesStaff":false,"channelSectionMappings":[{"id":"channel_1section_191","channelName":"Business","sectionName":"Powering Productivity","url":"/powering-productivity"},{"id":"channel_2section_63","channelName":"Investing","sectionName":"Real Estate","url":"/real-estate"},{"id":"channel_7","channelName":"Lifestyle","url":"/lifestyle"},{"id":"channel_7section_48","channelName":"Lifestyle","sectionName":"Places & Spaces","url":"/places-spaces"},{"id":"channel_7section_94","channelName":"Lifestyle","sectionName":"Arts & Entertainment","url":"/arts-entertainment"}],"groupAuthor":{"naturalId":"blogAuthorId/blog/author/blog-1662","name":"Inside Real Estate","avatars":[{"size":0},{"size":0},{"size":0},{"size":0}],"url":"http://www.forbes.com/sites/trulia/","profileUrl":"http://blogs.forbes.com/trulia/profile/","twitterName":"trulia","authorType":"individual","blog":true,"numFollowers":0,"timestamp":1445791025515,"recentFlag":false,"primaryBlogNaturalId":"blogAuthorId/blog/author/blog-1662","primaryContributor":"blogAuthorId/blog/author/133205","primaryContributorData":{"naturalId":"blogAuthorId/blog/author/133205","name":"Trulia","avatars":[{"size":40,"image":"http://blogs-images.forbes.com/files/2015/01/Trulia_avatar_1420757517-40x40.png"},{"size":62,"image":"http://blogs-images.forbes.com/files/2015/01/Trulia_avatar_1420757517-62x62.png"},{"size":136,"image":"http://blogs-images.forbes.com/files/2015/01/Trulia_avatar_1420757517-136x136.png"},{"size":400,"image":"http://blogs-images.fo
