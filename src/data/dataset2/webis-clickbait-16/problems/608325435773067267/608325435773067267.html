uning in from 215 countries and territories, according to the NBA, and listening to commentary on Stephen Curry's three-pointers or <a href='http://www.forbes.com/profile/lebron-james/'>LeBron James'</a> monstrous performance in 47 different languages. That's become almost the nightly norm for the league, said Tim Kane, the NBA's senior director of broadcast operations, who said that those numbers have become the expectation for broadcasts during the regular season.\r\n\r\nThat's also been helped by the fact that the NBA's 30 teams have rosters with more international players than ever before. At the beginning of the 2014-2015 season, the NBA had a record 101 international players from 37 countries and territories on opening night rosters, up from 92 athletes the year before.\r\n\r\n<strong><em>Watch the video below for a behind-the-scenes look of the global broadcast for Game 1 of the 2015 NBA Finals.</em></strong>\r\n\r\n[brightcove videoID=4284088649001 playerID=]\r\n\r\nAmong those have been Spanish veterans Pau and Marc Gasol, whose following across the Atlantic will sometimes stay up into the early hours of the morning to catch their games.\r\n\r\n\"Right now, it's 2 o'clock in the morning in Spain,\" said David Carnicero, a Spanish language broadcaster for European broadcaster Canal+ before Game 1 of this year's finals. \"So when the game is finished, it will be 6 o'clock in the morning. Maybe 50,000 people will stay up through the night watching the game before going to work and not sleeping.\"\r\n\r\nThat's the level of fanaticism that the NBA is hoping to develop in Asia, where the \"sheer volume of people\" makes it the most sensible market for expansion, said Kane.\r\n\r\n\"I think India is going to be a great country to watch because of the growth and popularity and the number of people that want to watch,\" he added. \"We're on the ground there in a number of ways trying to teach the game as well.\"\r\n\r\n<em>Update on June 9, 2015 at 2:45 p.m.: An earlier version of this post said that there are players from 10 countries playing in the 2015 NBA Finals. There are actually players from seven countries playing in the games.</em>\r\n\r\n<!--donotpaginate--></p>","description":"Viewers for the 2015 Finals are tuning in from 215 countries and territories, according to the NBA, and listening to commentary on Stephen Curry's three-pointers or LeBron James' monstrous performance in 47 different languages.","image":"http://blogs-images.forbes.com/ryanmac/files/2015/06/lebron-e1433860110590-300x169.jpeg","type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/ryanmac/2015/06/09/nba-finals-worldwide-broadcast-cavaliers-golden-state-warriors/","comments":[],"visible":true,"promotedChannelSections":[{"channel":"channel_3","section":"","title":"How The NBA Broadcasts LeBron James And The 2015 Finals To The World","description":"Viewers for the 2015 Finals are tuning in from 215 countries and territories, according to the NBA, and listening to commentary on Stephen Curry's three-pointers or LeBron James' monstrous performance in 47 different languages.","image":"/images/channels/channel_3_panel592_0_bigsquare-1433866043.jpeg","location":"top"}],"blogId":"1904","authors":[{"naturalId":"blogAuthorId/blog/author/203790","name":"Ryan Mac","avatars":[{"size":136,"image":"http://0.gravatar.com/avatar/01628e68b83f6455a2ce19f4d9dd2b59?s=136&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D136&amp;r=G"},{"size":40,"image":"http://0.gravatar.com/avatar/01628e68b83f6455a2ce19f4d9dd2b59?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":400,"image":"http://0.gravatar.com/avatar/01628e68b83f6455a2ce19f4d9dd2b59?s=400&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D400&amp;r=G"},{"size":62,"image":"http://0.gravatar.com/avatar/01628e68b83f6455a2ce19f4d9dd2b59?s=62&amp;d=http%3A%2F%2F0.gravatar.com%2Fa 6/nba-playoffs-weekday-viewership.png","imageExists":false,"title":"Understanding The Simple Genius Of The NBA Finals Schedule","contentType":"blog","position":0,"authorName":"Chris Smith","authorImage":"http://0.gravatar.com/avatar/af5d16e08559d03e88b69d0db39a7e38?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/chrissmith/","authorType":"Forbes Staff"},{"id":"5575a6cfe4b01f0c1d935563","naturalId":"blogAndPostId/blog/post/2540-2702","type":"blog","uri":"http://www.forbes.com/sites/briangoff/2015/06/08/nba-finals-ratings-climb-but-dont-credit-lebron/","image":"http://blogs-images.forbes.com/briangoff/files/2015/06/nba-finals.jpg","imageExists":false,"title":"NBA Finals Ratings Climb But Don't Credit LeBron","contentType":"blog","position":1,"authorName":"Brian Goff","authorImage":"http://1.gravatar.com/avatar/5aa2f3546b734aaa5a0304aefc020d88?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/briangoff/","authorType":"Contributor"},{"naturalId":"blogAndSlideId/blog/slide/3609-654","type":"slide","uri":"http://www.forbes.com/pictures/gjdm45jih/youtube-millionaires/","image":"http://specials-images.forbesimg.com/imageserve/561d3341e4b0ffa7afe5c904/","imageExists":false,"title":"The World's Top-Earning YouTube Stars 2015","count":89890,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/2943-1966","type":"blog","uri":"http://www.forbes.com/sites/francescoppola/2015/10/24/the-portuguese-presidents-decision-shows-the-eu-is-becoming-like-the-soviet-union/","image":"http://specials-images.forbesimg.com/imageserve/185180123/640x0.jpg?fit=scale","imageExists":false,"title":"The Fallout From The Greek Crisis Threatens European Democracy","count":0,"reason":"FB"},{"naturalId":"blogAndSlideId/blog/slide/989-28968","type":"slide","uri":"http://www.forbes.com/pictures/mlm45flmjl/the-forbes-fab-40-the-wo/","image":"http://specials-images.forbesimg.com/imageserve/561beba7e4b0ffa7afe5be30/","imageExists":false,"title":"The Forbes Fab 40: The World's Most Valuable Sports Brands 2015","count":52125,"reason":"MP-G"}],"vestPocketPosition":6,"newsKeywords":["Business","Media  Entertainment","SportsMoney","Tech","Media &amp; Entertainment"],"manualDescription":"Viewers for the 2015 Finals are tuning in from 215 countries and territories, according to the NBA, and listening to commentary on Stephen Curry's three-pointers or LeBron James' monstrous performance in 47 different languages.","pageViews":0,"preview":false,"showComments":true,"commentCount":0,"calledOutCommentCount":0,"siteSlug":"ryanmac","shortUri":"http://onforb.es/1GaoQlq","showNoVestPocket":false,"googleKeywords":["nba finals"," cleveland cavaliers"," golden state warriors"," nba"],"templateType":"standard","enableSigfile":true,"primaryChannel":{"id":"channel_3","channelName":"Tech","url":"/technology"},"pages":["<p>In this year’s NBA Finals, the Cleveland Cavaliers and Golden State Warriors have players from seven different countries, making it one of the most diverse championships in league history. Off the court, the game is going just as global as the NBA continues its push to find a more global audience and build followings in markets like India and China.</p>\n<p>Viewers for the 2015 Finals are tuning in from 215 countries and territories, according to the NBA, and listening to commentary on Stephen Curry’s three-pointers or <a href=\"http://www.forbes.com/profile/lebron-james/\" target=\"_self\">LeBron James’</a> monstrous performance in 47 different languages. That’s become almost the nightly norm for the league, said Tim Kane, the NBA’s senior director of broadcast operations, who said that those numbers have become the expectation for broadcasts during the regular season.</p>\n<p>That’s also been helped by the fact that the NBA’s 30 teams have rosters with more international players than ever before. At the beginning of the 2014-2015 season, the NBA had a record 101 international players from 37 countries and territories on opening night rosters, up from 92 athletes the year before.</p>\n<p><strong><em>Watch the video below for a behind-the-scenes look of the global broadcast for Game 1 of the 2015 NBA Finals.</em></strong></p>\n<div class=\"video_block brightcove_wrapper\"> \n <!-- Start of Brightcove Player --> \n <div class=\"video_data\" data-key-values=\"\" data-share-link=\"http://www.forbes.com/video/4284088649001/\" data-video-autostart=\"false\"></div> \n <object id=\"article_video4284088649001\" class=\"BrightcoveExperience\" data-key-values=\"\"> <param name=\"bgcolor\" value=\"#FFFFFF\"></param> <param name=\"width\" value=\"620\"></param> <param name=\"height\" value=\"350\"></param> <param name=\"playerID\" value=\"3942538581001\"></param> <param name=\"playerKey\" value=\"AQ~~,AAAB6EYTR0k~,fdb8Mwy5g9H3IXmlaBC9lKjgmzM7yF86\"></param> <param name=\"isVid\" value=\"true\"></param> <param name=\"isUI\" value=\"true\"></param> <param name=\"dynamicStreaming\" value=\"true\"></param> <param name=\"autoStart\" value=\"false\"></param> <param name=\"@videoPlayer\" value=\"4284088649001\"></param> <param name=\"linkBaseURL\" value=\"http://www.forbes.com/video/4284088649001/\"></param> <param name=\"wmode\" value=\"transparent\"></param> <param name=\"includeAPI\" value=\"true\"></param> <param name=\"templateLoadHandler\" value=\"fbsBrightcove.article_video4284088649001.onTemplateLoaded\"></param> <param name=\"templateReadyHandler\" value=\"fbsBrightcove.article_video4284088649001.onTemplateReady\"></param> </object> \n <!-- End of Brightcove Player --> \n</div>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>Among those have been Spanish veterans Pau and Marc Gasol, whose following across the Atlantic will sometimes stay up into the early hours of the morning to catch their games.</p>\n<p>“Right now, it’s 2 o’clock in the morning in Spain,” said David Carnicero, a Spanish language broadcaster for European broadcaster Canal+ before Game 1 of this year’s finals. “So when the game is finished, it will be 6 o’clock in the morning. Maybe 50,000 people will stay up through the night watching the game before going to work and not sleeping.”</p>\n<p>That’s the level of fanaticism that the NBA is hoping to develop in Asia, where the “sheer volume of people” makes it the most sensible market for expansion, said Kane.</p>\n<p>“I think India is going to be a great country to watch because of the growth and popularity and the number of people that want to watch,” he added. “We’re on the ground there in a number of ways trying to teach the game as well.”</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p><em>Update on June 9, 2015 at 2:45 p.m.: An earlier version of this post said that there are players from 10 countries playing in the 2015 NBA Finals. There are actually players from seven countries playing in the games.</em></p>"],"disableDigest":false,"writtenByForbesStaff":true,"channelSectionMappings":[{"id":"channel_1","channelName":"Business","url":"/business"},{"id":"channel_1section_3","channelName":"Business","sectionName":"Media & Entertainment","url":"/media-entertainment"},{"id":"channel_1section_5","channelName":"Business","sectionName":"SportsMoney","url":"/sportsmoney"},{"id":"channel_3","channelName":"Tech","url":"/technology"}],"images":{"featured":{"url":"http://blogs-images.forbes.com/ryanmac/files/2015/06/lebron-e1433860110590-1940x1094.jpeg","width":1940,"height":1094,"title":"2015 NBA Finals - Game Two","caption":"LeBron James and his Cleveland Cavaliers have been broadcast in practically every country and territory in their 2015 NBA Finals matchup against the Golden State Warriors. (Photo: Ezra Shaw/Getty Images)","description":"during Game Two of the 2015 NBA Finals at ORACLE Arena on June 7, 2015 in Oakland, California. NOTE TO USER: User expressly acknowledge
