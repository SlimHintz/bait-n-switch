"author":"Kathleen Chaykowski","title":"Twitter Makes It Easier To Block Abusive Tweets In Effort To Protect And Keep Users","date":1433997540000,"timestamp":1434038512391,"body":"<p>CEO Dick Costolo said in leaked messages in February that Twitter \"has sucked\" at protecting users from harassment&nbsp;on the social network&nbsp;and desperately needs to do more. On Wednesday, Twitter&nbsp;launched&nbsp;a new&nbsp;tool for battling abuse on the platform that allows users to share their \"block lists\" with others and block multiple&nbsp;accounts quickly.\r\n\r\nPreviously, in order to block an account, you needed to go through the tedious process of discovering&nbsp;offenders and individually adding them&nbsp;to your own&nbsp;list. As of Wednesday, users can now share their block lists with each other&nbsp;and block a group of&nbsp;accounts at once.&nbsp;The feature is geared toward serving users&nbsp;who receive unusually&nbsp;high volumes of unwanted or offensive messages and tweets,<a href=\"https://blog.twitter.com/2015/sharing-block-lists-to-help-make-twitter-safer\">&nbsp;the company said</a>.\r\n\r\n\"We recognize that some users need more sophisticated tools,\" Twitter&nbsp;engineer Xiaoyun Zhang<a href=\"https://blog.twitter.com/2015/sharing-block-lists-to-help-make-twitter-safer\"> said in a&nbsp;post</a>. \"This feature is yet another step towards making&nbsp;Twitter&nbsp;safer for everyone and will be available to some of our users starting today and all users in the coming weeks.\"\r\n\r\nThe move is one of several steps Twitter has taken this year to bolster users' defenses. Last December, Twitter&nbsp;added&nbsp;a <a href=\"https://blog.twitter.com/2014/building-a-safer-twitter\">blocked accounts tab</a>&nbsp;to&nbsp;the&nbsp;settings page, making&nbsp;it easier to&nbsp;manage who you're blocking, and ensured that users you've blocked can't view your profile. In April, Twitter&nbsp;broadened its <a href=\"https://blog.twitter.com/2015/policy-and-product-updates-aimed-at-combating-abuse\">threats policy</a>, which used to prohibit \"direct, specific threats of violence against others\" and now bans \"threats of violence against others or promot[ing] violence against others.\" Twitter also made&nbsp;a policy allowing&nbsp;its support team to lock abusive accounts for set amounts&nbsp;of time.\r\n\r\n[caption id=\"attachment_997\" align=\"\" width=\"700\"]<img class=\"size-full wp-image-997\" src=\"http://blogs-images.forbes.com/kathleenchaykowski/files/2015/06/Export_Screenshot_1.png\" alt=\"(Courtesy Twitter)\"> (Courtesy Twitter)[/caption]\r\n\r\nIn addition to making&nbsp;Twitter&nbsp;a safer place, the new blocking feature should also help make the site a more enjoyable&nbsp;and tolerant experience for&nbsp;groups or individuals in the spotlight. Costolo also wasn't shy to admit that&nbsp;the problem has been costing Twitter users. The site&nbsp;has about 300 monthly active users, but user growth has recently&nbsp;<a href=\"http://www.forbes.com/sites/kathleenchaykowski/2015/04/28/twitter-stock-plunges-after-reporting-weak-earnings/\">been slowing</a>.\r\n\r\n\"We lose core user after core user by not addressing simple trolling issues that they face every day,\" Costolo said in the <a href=\"http://www.theverge.com/2015/2/4/7982099/twitter-ceo-sent-memo-taking-personal-responsibility-for-the\">leaked messages</a>. \"I'm frankly ashamed of how poorly we've dealt with this issue during my tenure as CEO.&nbsp;<span>There's no excuse for it.&nbsp;</span><span>We're going to start kicking these people off right and left and making sure that when they issue their ridiculous attacks, nobody hears them.\"</span>\r\n\r\nUsers can still report accounts or mute them, preventing the tweets of another user from showing up in your timeline. Twitter can also ask users to delete tweets.&nbsp;The social network&nbsp;said more abuse controls will be unveiled \"in the near future.\"\r\n\r\n&nbsp;</p>","description":"CEO Dick Cos se,"title":"Twitter Stock Plunges After Reporting Weak Earnings","contentType":"blog","position":3,"authorName":"Kathleen Chaykowski","authorImage":"http://1.gravatar.com/avatar/d08217845d159abdc36da4084b206e35?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/kathleenchaykowski/","authorType":"Forbes Staff"},{"naturalId":"blogAndSlideId/blog/slide/3609-654","type":"slide","uri":"http://www.forbes.com/pictures/gjdm45jih/youtube-millionaires/","image":"http://specials-images.forbesimg.com/imageserve/561d3341e4b0ffa7afe5c904/","imageExists":false,"title":"The World's Top-Earning YouTube Stars 2015","count":92481,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/2943-1966","type":"blog","uri":"http://www.forbes.com/sites/francescoppola/2015/10/24/the-portuguese-presidents-decision-shows-the-eu-is-becoming-like-the-soviet-union/","image":"http://specials-images.forbesimg.com/imageserve/185180123/640x0.jpg?fit=scale","imageExists":false,"title":"The Fallout From The Greek Crisis Threatens European Democracy","count":0,"reason":"FB"},{"naturalId":"blogAndSlideId/blog/slide/989-28968","type":"slide","uri":"http://www.forbes.com/pictures/mlm45flmjl/the-forbes-fab-40-the-wo/","image":"http://specials-images.forbesimg.com/imageserve/561beba7e4b0ffa7afe5be30/","imageExists":false,"title":"The Forbes Fab 40: The World's Most Valuable Sports Brands 2015","count":55721,"reason":"MP-G"},{"type":"video","uri":"http://www.forbes.com/video/4555950979001/","image":"http://i.forbesimg.com/media/video/2015/10/14/4555950979001_still.jpg","imageExists":false,"title":"YouTube’s Richest: Behind The Scenes","count":142661,"reason":"MP-V"}],"vestPocketPosition":6,"newsKeywords":["Social Media","Tech"],"pageViews":0,"preview":false,"showComments":true,"commentCount":1,"calledOutCommentCount":0,"siteSlug":"kathleenchaykowski","shortUri":"http://onforb.es/1MqRZdR","showNoVestPocket":false,"googleKeywords":["twitter"," block"," social media"],"templateType":"standard","enableSigfile":true,"primaryChannel":{"id":"channel_3","channelName":"Tech","url":"/technology"},"pages":["<p>CEO Dick Costolo said in leaked messages in February that Twitter “has sucked” at protecting users from harassment&nbsp;on the social network&nbsp;and desperately needs to do more. On Wednesday, Twitter&nbsp;launched&nbsp;a new&nbsp;tool for battling abuse on the platform that allows users to share their “block lists” with others and block multiple&nbsp;accounts quickly.</p>\n<p>Previously, in order to block an account, you needed to go through the tedious process of discovering&nbsp;offenders and individually adding them&nbsp;to your own&nbsp;list. As of Wednesday, users can now share their block lists with each other&nbsp;and block a group of&nbsp;accounts at once.&nbsp;The feature is geared toward serving users&nbsp;who receive unusually&nbsp;high volumes of unwanted or offensive messages and tweets,<a href=\"https://blog.twitter.com/2015/sharing-block-lists-to-help-make-twitter-safer\">&nbsp;the company said</a>.</p>\n<p>“We recognize that some users need more sophisticated tools,” Twitter&nbsp;engineer Xiaoyun Zhang<a href=\"https://blog.twitter.com/2015/sharing-block-lists-to-help-make-twitter-safer\"> said in a&nbsp;post</a>. “This feature is yet another step towards making&nbsp;Twitter&nbsp;safer for everyone and will be available to some of our users starting today and all users in the coming weeks.”</p>\n<p>The move is one of several steps Twitter has taken this year to bolster users’ defenses. Last December, Twitter&nbsp;added&nbsp;a <a href=\"https://blog.twitter.com/2014/building-a-safer-twitter\">blocked accounts tab</a>&nbsp;to&nbsp;the&nbsp;settings page, making&nbsp;it easier to&nbsp;manage who you’re blocking, and ensured that users you’ve blocked can’t view your profile. In April, Twitter&nbsp;broadened its <a href=\"https://blog.twitter.com/2015/policy-and-product-updates-aimed-at-combating-abuse\">threats policy</a>, which used to prohibit “direct, specific threats of violence against others” and now bans “threats of violence against others or promot[ing] violence against others.” Twitter also made&nbsp;a policy allowing&nbsp;its support team to lock abusive accounts for set amounts&nbsp;of time.</p>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<div id=\"attachment_997\"> \n <img class=\"size-full wp-image-997\" src=\"http://blogs-images.forbes.com/kathleenchaykowski/files/2015/06/Export_Screenshot_1.png\" alt=\"(Courtesy Twitter)\" /> \n <p class=\"wp-caption-text\">(Courtesy Twitter)</p> \n</div>\n<p>In addition to making&nbsp;Twitter&nbsp;a safer place, the new blocking feature should also help make the site a more enjoyable&nbsp;and tolerant experience for&nbsp;groups or individuals in the spotlight. Costolo also wasn’t shy to admit that&nbsp;the problem has been costing Twitter users. The site&nbsp;has about 300 monthly active users, but user growth has recently&nbsp;<a href=\"http://www.forbes.com/sites/kathleenchaykowski/2015/04/28/twitter-stock-plunges-after-reporting-weak-earnings/\" target=\"_self\">been slowing</a>.</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>“We lose core user after core user by not addressing simple trolling issues that they face every day,” Costolo said in the <a href=\"http://www.theverge.com/2015/2/4/7982099/twitter-ceo-sent-memo-taking-personal-responsibility-for-the\">leaked messages</a>. “I’m frankly ashamed of how poorly we’ve dealt with this issue during my tenure as CEO.&nbsp;<span>There’s no excuse for it.&nbsp;</span><span>We’re going to start kicking these people off right and left and making sure that when they issue their ridiculous attacks, nobody hears them.”</span></p>\n<p>Users can still report accounts or mute them, preventing the tweets of another user from showing up in your timeline. Twitter can also ask users to delete tweets.&nbsp;The social network&nbsp;said more abuse controls will be unveiled “in the near future.”</p>\n<p>&nbsp;</p>"],"disableDigest":false,"writtenByForbesStaff":true,"channelSectionMappings":[{"id":"channel_3","channelName":"Tech","url":"/technology"},{"id":"channel_3section_76","channelName":"Tech","sectionName":"Social Media","url":"/social-media"}],"images":{"featured":{"url":"http://blogs-images.forbes.com/kathleenchaykowski/files/2015/05/x-e1430921584588-1940x1090.jpg","width":1940,"height":1090,"title":"","caption":"Associated Press","description":"Chief Executive Officer at Twitter Dick Costolo gives a speech at the Cannes Lions 2012, International Advertising Festival in Cannes, southern France, Wednesday, June 20, 2012. The Cannes Lions International Advertising Festival is held for professionals in the communications industry. (AP Photo/Lionel Cironneau)"}},"brandVoiceTitle":"Twitter Makes It Easier To Block Abusive Tweets In Effort To Protect And Keep Users","digestDisabled":false,"groupAuthor":{"naturalId":"blogAuthorId/blog/author/blog-3664","avatars":[{"size":0},{"size":0},{"size":0},{"size":0}],"url":"http://www.forbes.com/sites/kathleenchaykowski/","profileUrl":"http://blogs.forbes.com/kathleenchaykowski/profile/","authorType":"individual","blog":true,"numFollowers":0,"timestamp":1445791431954,"specialSlot":"startups-15","primaryBlogNaturalId":"blogAuthorId/blog/author/blog-3664","primaryContributor":"blogAuthorId/blog/author/1656643","primaryContributorData":{"naturalId":"blogAuthorId/blog/author/1656643","name":"Kathleen Chaykowski","avatars":[{"size":40,"image":"http://1.gravatar.com/avatar/d08217845d159abdc36da4084b206e35?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":62,"image":"http://1.gravatar.com/avatar/d08217845d159abdc36da4084b206e35?s=62&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D62&amp;r=G"},{"size":136,"image":"http://1.gravatar.com/avatar/d08
