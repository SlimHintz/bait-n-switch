wo</em>\r\n\r\n<strong>BEST&nbsp;REVIVAL OF A MUSICAL</strong>\r\n<em><strong>The King and I - Winner</strong></em>\r\n<em>On the Town</em>\r\n<em> On the Twentieth Century</em>\r\n\r\n<strong>BEST&nbsp;REVIVAL OF A PLAY</strong>\r\n<em><strong>Skylight - Winner</strong></em>\r\n<em>The Elephant Man</em>\r\n<em> This Is Our Youth</em>\r\n<em> You Can't Take It With You</em>\r\n\r\n[caption id=\"attachment_476317380\" align=\"\" width=\"640\"]<img class=\"dam-image getty size-large wp-image-476317380\" src=\"http://specials-images.forbesimg.com/imageserve/476317380/640x0.jpg?fit=scale\" alt=\"\"> NEW YORK, NY - JUNE 07: The cast and creative of 'Fun Home,' winners of the award for Best Musical, including Jeanine Tesori (4th from R), winner of the award for Best Original Score (Music and/or Lyrics) Written for the Theatre for 'Fun Home,' and Michael Cerveris (R), winner of the award for Best Performance by an Actor in a Leading Role in a Musical for 'Fun Home,' pose in the press room at the 2015 Tony Awards on June 7, 2015 in New York City. (Photo by Andrew H. Walker/Getty Images for Tony Awards Productions)[/caption]\r\n\r\n<strong>BEST PERFORMANCE BY AN ACTOR IN A LEADING&nbsp;ROLE IN A MUSICAL</strong>\r\n<strong>Michael Cerveris,<em> Fun Home - Winner</em></strong>\r\nRobert Fairchild, <em>An American in Paris</em>\r\nBrian d'Arcy James, <em>Something Rotten!</em>\r\nKen Watanabe, <em>The King and I</em>\r\nTony Yazbeck, <em>On the Town</em>\r\n\r\n<strong>BEST PERFORMANCE BY AN ACTRESS&nbsp;IN A LEADING&nbsp;ROLE IN A MUSICAL</strong>\r\n<strong>Kelli O'Hara, <em>The King and I - Winner</em></strong>\r\nKristin Chenoweth, <em>On the Twentieth Century</em>\r\nLeanne Cope, <em>An American in Paris</em>\r\nBeth Malone, <em>Fun Home</em>\r\nChita Rivera, <em>The Visit</em>\r\n\r\n<strong>BEST PERFORMANCE BY AN ACTOR IN A LEADING&nbsp;ROLE IN A&nbsp;PLAY</strong>\r\n<strong>Alex Sharp, <em>The Curious Incident of the Dog in the Night-Time - Winner</em></strong>\r\nSteven Boyer, <em>Hand to God</em>\r\nBradley Cooper, <em>The Elephant Man</em>\r\nBen Miles,<em> Wolf Hall: Parts I and II</em>\r\nBill Nighy, <em>Skylight</em>\r\n\r\n<strong>BEST PERFORMANCE BY AN ACTRESS&nbsp;IN A LEADING&nbsp;ROLE IN A&nbsp;PLAY</strong>\r\n<strong>Helen Mirren, <em>The Audience - Winner</em> </strong>\r\nGeneva Carr, <em>Hand to God</em>\r\nElisabeth Moss, <em>The Heidi Chronicles</em>\r\nCarey Mulligan, <em>Skylight</em>\r\nRuth Wilson, <em>Constellations</em>\r\n\r\n[caption id=\"attachment_476318130\" align=\"\" width=\"640\"]<img class=\"dam-image getty size-large wp-image-476318130\" src=\"http://specials-images.forbesimg.com/imageserve/476318130/640x0.jpg?fit=scale\" alt=\"\"> Alex Sharp poses backstage with his award for Best Performance by an Actor in a Leading Role in a Play for 'The Curious Incident of the Dog in the Night-Time' during the American Theatre Wing's 69th Annual Tony Awards at the Radio City Music Hall in New York City on June 7, 2015. AFP PHOTO / KENA BETANCUR (Photo credit should read KENA BETANCUR/AFP/Getty Images)[/caption]\r\n\r\n<strong>BEST PERFORMANCE BY AN ACTOR IN A FEATURED ROLE IN A MUSICAL</strong>\r\n<strong>Christian Borle, <em>Something Rotten! - Winner</em></strong>\r\nAndy Karl, <em>On the Twentieth Century</em>\r\nBrad Oscar, <em>Something Rotten!</em>\r\nBrandon Uranowitz, <em>An American in Paris</em>\r\nMax von Essen,<em> An American in Paris</em>\r\n\r\n<strong>BEST PERFORMANCE BY AN ACTRESS&nbsp;IN A FEATURED ROLE IN A MUSICAL</strong>\r\n<strong>Ruthie Ann Miles, <em>The King and I - Winner</em></strong>\r\nVictoria Clark, <em>Gigi</em>\r\nJudy Kuhn,<em> Fun Home</em>\r\nSydney Lucas, <em>Fun Home</em>\r\nEmily Skeggs, <em>Fun Home</em>\r\n\r\n<strong>BEST PERFORMANCE BY AN ACTOR IN A FEATURED ROLE IN A&nbsp;PLAY</strong>\r\n<strong>Richard McCabe, <em>The Audience - Winner</em></strong>\r\nMatthew Beard, <em>Skylight</em>\r\nK. Todd Freeman,<em> Airline Highway</em>\r\nAlessandro Nivola, <em>The Elephant Man</em>\r\nNathaniel Parker, <em>Wolf Hall: Parts One and Two</em>\r\nMicah Stock, <em>It's Only A Play</em>\r\n\r\n<strong>BEST PERFORMANCE BY AN ACTRESS&nbsp;IN A FEATURED ROLE IN A&nbsp;PLAY</strong>\r\n<strong>Annaleigh Ashford, <em>You Can't Take It With You - Winner</em></strong>\r\nPatricia Clarkson, <em>The Elephant Man</em>\r\nLydia Leonard, <em>Wolf Hall: Parts One and Two</em>\r\nSarah Stiles, <em>Hand to God</em>\r\nJulie White, <em>Airline Highway</em>\r\n\r\n<strong>BEST DIRECTION OF A MUSICAL</strong>\r\n<strong>Sam Gold,<em> Fun Home - Winner</em></strong>\r\nCasey Nicholaw,<em> Something Rotten!</em>\r\nJohn Rando, <em>On the Town</em>\r\nBartlett Sher, <em>The King and I</em>\r\nChristopher Wheeldon, <em>An American in Paris</em>\r\n\r\n<strong>BEST DIRECTION OF A PLAY</strong>\r\n<strong>Marianne Elliott, <em>The Curious Incident of the Dog in the Night-Time - Winner</em></strong>\r\nStephen Daldry, <em>Skylight</em>\r\nScott Ellis,&nbsp;<em>You Can't Take It With You</em>\r\nJeremy Herrin, <em>Wolf Hall: Parts One and Two</em>\r\nMoritz von Stuelpnagell, <em>Hand to God</em>\r\n\r\n[caption id=\"attachment_476306928\" align=\"\" width=\"640\"]<img class=\"dam-image getty size-large wp-image-476306928\" src=\"http://specials-images.forbesimg.com/imageserve/476306928/640x0.jpg?fit=scale\" alt=\"\"> NEW YORK, NY - JUNE 07: The cast of 'An American in Paris' performs onstage at the 2015 Tony Awards at Radio City Music Hall on June 7, 2015 in New York City. (Photo by Theo Wargo/Getty Images for Tony Awards Productions)[/caption]\r\n\r\n<strong>BEST CHOREOGRAPHY</strong>\r\n<strong>Christopher Wheeldon<em>, An American in Paris - Winner</em></strong>\r\nJoshua Bergasse, <em>On the Town</em>\r\nChristopher Gattelli, <em>The King and I</em>\r\nScott Graham and Steven Hogget, <em>The Curious Incident of the Dog in the Night-Time</em>\r\nCasey Nicholaw, <em>Something Rotten!</em>\r\n\r\n<strong>BEST ORIGINAL SCORE</strong>\r\n<strong>Jeanine Tesori/Lisa Kron, <em>Fun Home - Winner</em></strong>\r\nSting, <em>The Last Ship</em>\r\nWayne Kirkpatrick and Karey Kirkpatrick, <em>Something Rotten!</em>\r\nJohn Kander and Fred Ebb, <em>The Visit</em>\r\n\r\n<strong>BEST BOOK OF A MUSICAL</strong>\r\n<strong>Lisa Kron, <em>Fun Home - Winner</em></strong>\r\nCraig Lucas, <em>An American in Paris</em>\r\nKarey Kirkpatrick and John O'Farrell, <em>Something Rotten!</em>\r\nTerrence McNally, <em>The Visit</em>\r\n\r\n<strong>Best Scenic Design of a Play</strong>\r\n<strong>Bunny Christie &amp; Finn Ross,&nbsp;<em>The Curious Incident of the Dog in the Night-Time - Winner</em></strong>\r\nBob Crowley,&nbsp;<em>Skylight</em>\r\nChristopher Oram,&nbsp;<em>Wolf Hall Parts One &amp; Two</em>\r\nDavid Rockwell,&nbsp;<em>You Can&rsquo;t Take It With You</em>\r\n\r\n[caption id=\"attachment_322\" align=\"\" width=\"1023\"]<img class=\"size-full wp-image-322\" src=\"http://blogs-images.forbes.com/leeseymour/files/2015/06/curious.jpg\" alt='2015 Tony Award winner Alex Sharp in \"The Curious Incident Of The Dog In The Night-Time\"'> 2015 Tony Award winner Alex Sharp in \"The Curious Incident Of The Dog In The Night-Time\"[/caption]\r\n\r\n<strong>Best Scenic Design of a Musical</strong>\r\n<strong>Bob Crowley and 59 Productions,&nbsp;<em>An American in Paris - Winner</em></strong>\r\nDavid Rockwell,&nbsp;<em>On the Twentieth Century</em>\r\nMichael Yeargan,&nbsp;<em>The King and I</em>\r\nDavid Zinn,&nbsp;<em>Fun Home</em>\r\n\r\n<strong>Best Costume Design of a Play</strong>\r\n<strong>Christopher Oram,&nbsp;<em>Wolf Hall Parts One &amp; Two - Winner</em></strong>\r\nBob Crowley,&nbsp;<em>The Audience</em>\r\nJane Greenwood,&nbsp;<em>You Can&rsquo;t Take It With You</em>\r\nDavid Zinn,&nbsp;<em>Airline Highway</em>\r\n\r\n<strong>Best Costume Design of a Musical</strong>\r\n<strong>Catherine Zuber,&nbsp;<em>The King and I - Winner</em></strong>\r\nGregg Barnes,&nbsp;<em>Something Rotten!&nbsp;</em>\r\nBob Crowley,&nbsp;<em>An Ameri
