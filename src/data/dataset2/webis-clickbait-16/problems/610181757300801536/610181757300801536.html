\"ebay\" ticker=\"EBAY\" exchange=\"NASDAQ\" natural_id=\"fred/company/1387\"]eBay[/entity] it into some ready cash.\r\n\r\nThere are 76.4 million baby boomers in the United States; they remember rotary phones, Soupy Sales, and drinking Kool-aid instead of bottled water. They are a unique marketing challenge and a very distinct demographic. Here&rsquo;s what you need to know about them to market to them successfully:\r\n\r\n<strong>1. Baby Boomers have money to spend</strong><!--donotpaginate-->\r\n\r\nAs opposed to those who grew up in the Great Depression, baby boomers are quite affluent. According to a <a href=\"http://www.nielsen.com/us/en/insights/news/2011/under-25-and-over-54-the-power-of-demographic-outliers.html\" target=\"_blank\">Nielsen</a> report, they account for $230 billion in sales of consumer packaged goods like coffee, diet soda and magazines, and make up 70% of the nations disposable income. What's more is that they will inherit $13 trillion in the next 20 years.\r\n\r\n<strong>2. Baby boomers invented the suburbs</strong>\r\n\r\nThey invented it in the sense that it <a href=\"http://www.history.com/topics/baby-boomers\" target=\"_blank\">occurred simultaneously</a> with their ability to make down payments on a mortgage and their desire to leave the decaying urban landscape. They still live in the suburbs, where they own their own <a href='http://www.forbes.com/forbeslife/homes/'>homes</a>. Which are paid for. [entity display=\"Home Depot\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"home-depot\" ticker=\"HD\" exchange=\"NYSE\" natural_id=\"fred/company/2026\"]Home Depot[/entity] and Ace Hardware know this very well, and take advantage of it by locating their [entity display=\"box\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"box\" natural_id=\"fred/company/102487\"]box[/entity] stores where baby boomers can get to them easily.\r\n\r\n&nbsp;\r\n\r\n<strong>3. And, they plan on living in a better house as they grow older</strong>\r\n\r\nThat&rsquo;s right; <a href=\"http://www.thestreet.com/story/12554254/1/baby-boomers-dont-want-your-retirement-communities.html\" target=\"_blank\">70%</a> of baby boomers think their current house is not the best they can get. They want to be out on their own, in a more luxurious place. &ldquo;Boomers don&rsquo;t settle &hellip; settle down or settle for less,&rdquo; shares <a href=\"http://www.kolterhomes.com/\" target=\"_blank\">Kolter Homes new home communities</a>&nbsp;Marketing VP John Manrique. &ldquo;They do their homework online. Baby Boomers know their stuff &hellip; so you better too.&rdquo; Instead of retiring to rocking chairs on the front porch, they are actively looking for newly constructed homes where they can continue to pursue an active lifestyle surrounded by the latest amenities.\r\n\r\n<strong>4. Their brand loyalty is tenacious</strong>\r\n\r\nOnce they find a brand they like, one they grew up with, they stick with it. Volkswagen cars. Levi jeans. Harley Davidson motorcycles. Club Med. Noxzema. L&rsquo;eggs.&nbsp; Smart marketing websites, like the <a href=\"http://boomboxnetwork.com/\" target=\"_blank\">Boom Box Network</a>, have recognized this unique characteristic and are exploiting it with zest. As marketing columnist Mark Ward says, &ldquo;Nostalgia is profitable!&rdquo;\r\n\r\n<strong>5. Remembering Woodstock</strong>\r\n\r\nThe Woodstock Festival was much more than a concert featuring the likes of Joan Baez, Janis Joplin, the Grateful Dead and Jimi Hendrix; it was a countercultural event which symbolized, among other things, that the baby boomers were not going to be trussed up by their parent&rsquo;s morals and lifestyle. They would think and act for themselves &ndash; and they still want to be thought of that way. The least hint of patronizing the baby boomers will flatten any marketing campaign, just as Wile E. Coyote was flattened by the Road Runner.\r\n\r\n<strong>6. Baby boomers do use social media, but in a different way</strong>\r\n\r\nAs you develop your social media strategy for baby boomers, be aware that while a 20-year old is posting photos of their night out on Instagram or Snapchat, a baby boomer is more likely to post a photograph of a new grandbaby or the new RV they just purchased on <a href='http://www.forbes.com/facebook-ipo/'>Facebook</a>. It&rsquo;s the more &lsquo;traditional&rsquo; venues such as Facebook and Twitter that are used by baby boomers; so keep your focus there.\r\n\r\n<strong>7. Baby boomers are not &lsquo;old&rsquo;</strong>\r\n\r\nIf you think &lsquo;aged&rsquo;, &lsquo;senior&rsquo; and &lsquo;elderly&rsquo; are effective buzzwords for baby boomers &ndash; think again. They don&rsquo;t want to be reminded of their age, but of their accomplishments and of their future. Marketer <a href=\"http://contently.com/strategist/2014/07/16/4-tips-for-marketing-to-baby-boomers-in-the-digital-age/\" target=\"_blank\">Ann Fishman</a> advises marketers to concentrate on the &lsquo;bucket list&rsquo; concept when pitching to baby boomers; they may have to buy adult diapers, but what they want to hear about is the best place to eat in Sturgis, South Dakota, when they ride their Harley Davidson there for the Rally in August.\r\n\r\n&nbsp;</p>","description":"Have a drip coffee machine lying around? Don’t throw it out – baby boomers go for those things, so you might be able to eBay it into some ready cash. There are 76.4 million baby boomers in the United States; they remember rotary phones, Soupy Sales, and drinking Kool-aid instead of [...]","type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/steveolenski/2015/06/05/7-reasons-why-marketing-to-baby-boomers-is-unique/","comments":[],"visible":true,"promotedChannelSections":[{"channel":"channel_6","section":"section_42","title":"7 Reasons Why Marketing To Baby Boomers Is Unique","description":"Have a drip coffee machine lying around? Don’t throw it out – baby boomers go for those th 2013/06/07/why-your-google-search-makes-me-cry/","title":"Why Your Google Search Makes Me Cry"}],"primaryChannelId":"channel_6","primarySectionId":"section_42","vestPocketList":[{"id":"556a6b58e4b01f0c1d932920","naturalId":"blogAndPostId/blog/post/3416-224","type":"blog","uri":"http://www.forbes.com/sites/nealegodfrey/2015/05/31/baby-boomers-grab-a-shovel-and-help-millennials-dig-out-of-debt/","imageExists":false,"title":"Baby Boomers, Grab A Shovel And Help Millennials Dig Out Of Debt","contentType":"blog","position":0,"authorName":"Neale Godfrey","authorImage":"http://blogs-images.forbes.com/files/2014/09/Neale-Godfrey_avatar_1411766432-40x40.png","authorUrl":"http://www.forbes.com/sites/nealegodfrey/","authorType":"Contributor"},{"id":"556a4a10e4b01f0c1d9328f3","naturalId":"blogAndPostId/blog/post/2667-3261","type":"blog","uri":"http://www.forbes.com/sites/allbusiness/2015/06/02/how-entrepreneurial-baby-boomers-are-rethinking-retirement/","image":"http://blogs-images.forbes.com/allbusiness/files/2015/05/Fotolia_3457180_Subscription_Monthly_M.jpg","imageExists":false,"title":"How Entrepreneurial Baby Boomers Are Rethinking Retirement","contentType":"blog","position":1,"authorName":"Nellie Akalp","authorImage":"http://1.gravatar.com/avatar/dcccaf3c33abf8bb7dc0de566a4e8b1b?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G","authorUrl":"http://www.forbes.com/sites/allbusiness/","authorType":"Contributor"},{"naturalId":"blogAndSlideId/blog/slide/3609-654","type":"slide","uri":"http://www.forbes.com/pictures/gjdm45jih/youtube-millionaires/","image":"http://specials-images.forbesimg.com/imageserve/561d3341e4b0ffa7afe5c904/","imageExists":false,"title":"The World's Top-Earning YouTube Stars 2015","count":91056,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/2595-23630","type":"blog","uri":"http://www.forbes.com/sites/scottmendelson/2015/10/25/box-office-why-the-jem-and-the-holograms-flopping-is-a-truly-truly-outrageous-tragedy/","image":"http://blogs-images.forbes.com/scottmendelson/files/2015/10/Jem-and-the-Holograms-5.jpg","imageExists":false,"title":"Box Office: Why The 'Jem And The Holograms' Flopping Is A Truly (Truly) Outrageous...","count":4,"reason":"CM-H"},{"naturalId":"blogAndSlideId/blog/slide/989-28968","type":"slide","uri":"http://www.forbes.com/pictures/mlm45flmjl/the-forbes-fab-40-the-wo/","image":"http://specials-images.forbesimg.com/imageserve/561beba7e4b0ffa7afe5be30/","imageExists":false,"title":"The Forbes Fab 40: The World's Most Valuable Sports Brands 2015","count":53790,"reason":"MP-G"}],"vestPocketPosition":6,"newsKeywords":["CMO Network","Leadership","Sales and Marketing","Advertising","Sales &amp; Marketing"],"pageViews":0,"preview":false,"showComments":true,"commentCount":0,"calledOutCommentCount":0,"siteSlug":"steveolenski","shortUri":"http://onforb.es/1FZuxTm","showNoVestPocket":false,"templateType":"standard","enableSigfile":false,"primaryChannel":{"id":"channel_6","channelId":"channel_6","channelName":"Leadership","sectionName":"CMO Network","url":"/cmo-network"},"pages":["<p>Have a drip coffee machine lying around? Don’t throw it out – <a href=\"http://www.forbes.com/sites/steveolenski/2015/03/23/an-old-pg-brand-gets-refilled-to-the-brim/\" target=\"_self\">baby boomers go for those things</a>, so you might be able to <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"EBAY\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/1387\" data-quotes-closing=\"27.61\" data-quotes-now=\"28.16\" data-link=\"/companies/ebay\" data-name=\"eBay\"></span> it into some ready cash.</p>\n<p>There are 76.4 million baby boomers in the United States; they remember rotary phones, Soupy Sales, and drinking Kool-aid instead of bottled water. They are a unique marketing challenge and a very distinct demographic. Here’s what you need to know about them to market to them successfully:</p>\n<p><strong>1. Baby Boomers have money to spend</strong></p>\n<p>As opposed to those who grew up in the Great Depression, baby boomers are quite affluent. According to a <a href=\"http://www.nielsen.com/us/en/insights/news/2011/under-25-and-over-54-the-power-of-demographic-outliers.html\" target=\"_blank\">Nielsen</a> report, they account for $230 billion in sales of consumer packaged goods like coffee, diet soda and magazines, and make up 70% of the nations disposable income. What’s more is that they will inherit $13 trillion in the next 20 years.</p>\n<p><strong>2. Baby boomers invented the suburbs</strong></p>\n<p>They invented it in the sense that it <a href=\"http://www.history.com/topics/baby-boomers\" target=\"_blank\">occurred simultaneously</a> with their ability to make down payments on a mortgage and their desire to leave the decaying urban landscape. They still live in the suburbs, where they own their own <a href=\"http://www.forbes.com/forbeslife/homes/\" target=\"_self\">homes</a>. Which are paid for. <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"HD\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/2026\" data-quotes-closing=\"124.36\" data-quotes-now=\"124.61\" data-link=\"/companies/home-depot\" data-name=\"Home Depot\"></span> and Ace Hardware know this very well, and take advantage of it by locating their <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/102487\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/box\" data-name=\"box\"></span> stores where baby boomers can get to them easily.</p>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p><strong>3. And, they plan on living in a better house as they grow older</strong></p>\n<p>That’s right; <a href=\"http://www.thestreet.com/story/12554254/1/baby-boomers-dont-want-your-retirement-communities.html\" target=\"_blank\">70%</a> of baby boomers think their current house is not the best they can get. They want to be out on their own, in a more luxurious place. “Boomers don’t settle … settle down or settle for less,” shares <a href=\"http://www.kolterhomes.com/\" target=\"_blank\">Kolter Homes new home communities</a>&nbsp;Marketing VP John Manrique. “They do their homework online. Baby Boomers know their stuff … so you better too.” Instead of retiring to rocking chairs on the front porch, they are actively looking for newly constructed homes where they can continue to pursue an active lifestyle surrounded by the latest amenities.</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p><strong>4. Their brand loyalty is tenacious</strong></p>\n<p>Once they find a brand they like, one they grew up with, they stick with it. Volkswagen cars. Levi jeans. Harley Davidson motorcycles. Club Med. Noxzema. L’eggs.&nbsp; Smart marketing websites, like the <a href=\"http://boomboxnetwork.com/\" target=\"_blank\">Boom Box Network</a>, have recognized this unique characteristic and are exploiting it with zest. As marketing columnist Mark Ward says, “Nostalgia is profitable!”</p>\n<p><strong>5. Remembering Woodstock</strong></p>\n<p>The Woodstock Festival was much more than a concert featuring the likes of Joan Baez, Janis Joplin, the Grateful Dead and Jimi Hendrix; it was a countercultural event which symbolized, among other things, that the baby boomers were not going to be trussed up by their parent’s morals and lifestyle. They would think and act for themselves – and they still want to be thought of that way. The least hint of patronizing the baby boomers will flatten any marketing campaign, just as Wile E. Coyote was flattened by the Road Runner.</p>\n<p><strong>6. Baby boomers do use social media, but in a different way</strong></p>\n<p>As you develop your social media strategy for baby boomers, be aware that while a 20-year old is posting photos of their night out on Instagram or Snapchat, a baby boomer is more likely to post a photograph of a new grandbaby or the new RV they just purchased on <a href=\"http://www.forbes.com/facebook-ipo/\" target=\"_self\">Facebook</a>. It’s the more ‘traditional’ venues such as Facebook and Twitter that are used by baby boomers; so keep your focus there.</p>\n<p><strong>7. Baby boomers are not ‘old’</strong></p>\n<p>If you think ‘aged’, ‘senior’ and ‘elderly’ are effective buzzwords for baby boomers – think again. They don’t want to be reminded of their age, but of their accomplishments and of their future. Marketer <a href=\"http://contently.com/strategist/2014/07/16/4-tips-for-marketing-to-baby-boomers-in-the-digital-age/\" target=\"_blank\">Ann Fishman</a> advises marketers to concentrate on the ‘bucket list’ concept when pitching to baby boomers; they may have to buy adult diapers, but what they want to hear about is the best place to eat in Sturgis, South Dakota, when they ride their Harley Davidson there for the Rally in August.</p>\n<p>&nbsp;</p>"],"disableDigest":false,"writtenByForbesStaff":false,"channelSectionMappings":[{"id":"channel_4section_28","channelName":"Entrepreneurs","sectionName":"Sales & Marketing","url":"/sales-marketing"},{"id":"channel_6","channelName":"Leadership","url":"/leadership"},{"id":"channel_6section_42","channelName":"Leadership","sectionName":"CMO Network","url":"/cmo-network"}],"individualAuthor":{"naturalId":"blogAuthorId/blog/author/140093","name":"Steve Olenski","avatars":[{"size":40,"image":"http://1.gravatar.com/avatar/dce292a35f00f39b7fcf427d936f8d88?s=40&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D40&amp;r=G"},{"size":62,"image":"http://1.gravatar.com/avatar/dce292a35f00f39b7fcf427d936f8d88?s=62&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D62&amp;r=G"},{"size":136,"image":"http://1.gravatar.com/avatar/dce292a35f00f39b7fcf427d936f8d88?s=136&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435a
