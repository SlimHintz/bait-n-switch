rmat":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/iA3NhgGhc1Sa","width":"640","height":"360","bitRate":"800000","privateUrl":null,"duration":"47","durationISO":"PT47S"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/hVAYeZF0ClJO","width":"420","height":"240","bitRate":"500000","privateUrl":null,"duration":"47","durationISO":"PT47S"},{"format":"QT","assetType":"Mezzanine Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/gWNfCVyjNy5u","width":"0","height":"0","bitRate":"6000000","privateUrl":null,"duration":"47","durationISO":"PT47S"}],"video_playlists":[{"playlist_id":"nnd_53296419","label":null}],"nativeVideo":false,"autoPlay":true,"defaultAssociation":null,"duration":47,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"durationISO":"PT47S","captionLinks":{"requiresCaptioning":"False","clean":null,"smpte-tt":null,"srt":null,"web-vtt":null}},{"type":"p","html":"Mexico's president pledged to help areas affected by Hurricane Patricia, but said he was grateful the damage was not as bad as feared when the monster storm approached land."},{"type":"p","html":"Mexican President Enrique Peña Nieto toured the damage in Armería, south of Manzanillo, Saturday."},{"type":"p","html":"Residents described terrifying winds that toppled homes and ripped down trees as the <a href=\"http://www.nbcnews.com/news/weather/hurricane-patricia-weakens-category-2-after-hitting-mexico-n450696\">hurricane roared ashore </a>Friday as a category 5 storm packing 165 mph winds."},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2015_43/1275016/img_0191_5e8deb34583cbf0bb4496d75e1eb64d2.jpg","caption":"Flooding and debris in the aftermath of Hurricane Patricia is seen in Playa Paraiso, near Manzanillo, Saturday.","credit":"Gabe Gutierrez / NBC News ","source":"","title":"","alt_text":"","half_size_image":true,"image_hyperlink":null,"width":640,"height":480},{"type":"p","html":"There were no deaths reported. Hurricane Patricia quickly grew in intensity Thursday and by Friday had 200 mph winds and was being called the most powerful storm ever recorded in the Western Hemisphere."},{"type":"p","html":"More than 50,000 people were evacuated from coastal areas ahead of the storm, officials said."},{"type":"p","html":"The storm quickly lost power as it moved inland, and by 5 p.m. ET Saturday it had been downgraded to a remnant low pressure system, according to the U.S. National Hurricane Center."},{"type":"p","html":"&quot;We were fortunate as to where it made landfall. It was not a densely populated area,&quot; Dennis Feltgen, a meteorologist and spokesman for the hurricane center, told The Associated Press."},{"type":"p","html":"Several hotels in Manzanillo were damaged as the hurricane made landfall. Cement power poles were snapped in the storm, and part of the main highway toward the coast near Colima collapsed."},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%20lang=%22en%22%20dir=%22ltr%22%3ESo%20far,%20there%20are%20no%20reports%20of%20major%20damage%20from%20%3Ca%20href=%22https://twitter.com/hashtag/Patricia?src=hash%22%3E#Patricia%3C/a%3E.%20Our%20gratitude%20to%20all%20for%20your%20thoughts,%20prayers%20and%20actions%20%3Ca%20href=%22https://twitter.com/hashtag/PrayForMexico?src=hash%22%3E#PrayForMexico%3C/a%3E.%3C/p%3E—%20Enrique%20Pe%C3%B1a%20Nieto%20(@EPN)%20%3Ca%20href=%22https://twitter.com/EPN/status/657997949025189888%22%3EOctober%2024,%202015%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"In some small villages, houses were destroyed."},{"type":"p","html":"&quot;I've lost everything, I don't even have anywhere to sleep,&quot; Roberto Gonzalez, a farmer, told Reuters as he salvaged belongings from mangled debris of trash, toys and branches strewn across his hamlet of Chamela near the coast of Jalisco state, which took a direct hit."},{"type":"p","html":"The remnants of the hurricane was moving northeast from Monterrey, Mexico, Saturday and was expected to bring rain to Texas,<a href=\"http://www.nbcnews.com/news/weather/freight-train-derails-flooded-texas-residents-brace-patricia-n450861\"> exacerbating rains that have flooded</a> parts of the state. Houston was expecting up to 10 inches of rain overnight, Mayor Annise Parker said."}],"summary":"Residents described terrifying winds as the hurricane roared ashore Friday, toppling homes and tress and snapping cement power poles in half.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"standout_article":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/weather/mexicos-president-vows-rebuild-says-damage-could-have-been-worse-n450971","short_url":"http://nbcnews.to/1kDUce9","title_url_slug":"mexicos-president-vows-rebuild-says-damage-could-have-been-worse","original_canonical_url":"http://www.nbcnews.com/news/weather/mexicos-president-vows-rebuild-says-damage-could-have-been-worse-n450971","source":null,"seo_slug":"mexicos-president-vows-to-rebuild-says-damage-could-have-been","seo_headline":"","headline_breaking_news":"","pinned":false,"source_type":"","news_keywords":null,"type":"post","headline":"Mexico's President Vows to Rebuild, Says Damage Could Have Been Worse","headline_cover":"Mexico's President Vows to Rebuild After Hurricane Patricia","headline_slug":"mexicos-president-vows-rebuild-says-damage-could-have-been-worse","social_headline":"Mexico's President Vows to Rebuild After Hurricane Patricia","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Correspondent","show_or_site":null,"twitter_handle":"@gabegutierrez","email":null,"bio":"<p>Gabe Gutierrez is an NBC News correspondent based in Atlanta, Ga. He joined the network in March 2012, and reports for all platforms of NBC News, including \"TODAY,\" \"Nightly News with Brian Williams,\" MSNBC, NBCLatino.com, and NBCNews.com, as well as Telemundo.</p><p>Gutierrez came to NBC News from KHOU 11 News in Houston, Texas, where he worked as the station's City Hall reporter. Prior to working in Houston, Gabe was a weekend morning anchor and reporter at WJRT-TV, the ABC station in Flint, Mich. While at WJRT, he regularly produced and hosted the station's public affairs program in addition to covering the state legislature and the auto industry. His first on-air job was at WBOY-TV, the NBC affiliate in Clarksburg, West Virginia, where he anchored weekend newscasts and reported during the week. While in college, Gutierrez interned at Telemundo in South Florida and at ABC News' satellite feed in Chicago.</p><p>Gutierrez was named \"Best Reporter\" in 2009 by the Michigan Association of Broadcasters. He also won an Emmy for his investigation into what several banks called one of the largest mortgage schemes ever in the state. The Associated Press also honored him for breaking news coverage and investigative reporting.</p><p>Originally from Miami, Gutierrez graduated from Northwestern University's Medill School of Journalism with a double major in political science. He is a member of the National Association of Hispanic Journalists and Investigative Reporters and Editors.</p>","name":"Gabe Gutierrez","byline_type":"author","picture":{"credit":null,"caption":"Image: Gabe Gutierrez","url":"http://media3.s-nbcnews.com/i/newscms/2014_03/116431/140103-byline-gabe-gutierrez_c270d6d6bc73ca32e6d07927d95c90cb.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":"Los Angeles","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Reporter and news editor","show_or_site":"NBCNews.com","twitter_handle":"PhilHelsel","email":"philip.helsel@nbcuni.com","bio":"<p>Phil Helsel is a reporter and news editor for NBCNews.com. He has previously been a reporter and online producer at the New Haven Register, Staten Island Advance, New York Post and The Wall Street Journal, among other publications.</p>","name":"Phil Helsel","byline_type":"author","picture":null}],"first_published_utc":"2015-10-25 01:24:11 Z","last_published_utc":"2015-10-25 16:30:11 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Weather","slug":"weather"},{"title":"Mexico","slug":"mexico"}],"feature":[],"show":[],"storyline":[],"subtopic":[],"tags":[],"labels":[],"id":"NewsCms/Entry/450971","externalId":"450971","externalSource":"NewsCms","main_art":{"caption":"Women clear debris from their badly damaged home after it was hit by Hurricane Patricia in the town of Chamela near Punto Perula, in the Mexican state of Colima, October 24, 2015.","url":"http://media2.s-nbcnews.com/i/newscms/2015_43/1275026/2015-10-24t230839z_2038382329_gf20000031494_rtrmadp_3_mexico-storm_54b80dafd76d869b878ebc5f2564d807.jpg","credit":"HENRY ROMERO","source":"Reuters","alt_text":"Image: Women clear debris from their badly damaged home after it was hit by Hurricane Patricia in the town of Chamela near Punto Perula, in the Mexican state of Colima","width":3500,"height":2455,"title":"Image: Women clear debris from their badly damaged home after it was hit by Hurricane Patricia in the town of Chamela near Punto Perula, in the Mexican state of Colima"}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"551506499710","guid":"tdy_rascon_crash_151025","pubDate":"2015-10-25 13:06:00 Z","expirationDate":"2113-04-14 13:06:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Five remain critical after crash at OSU Parade","description":"Five people remained in a critical condition Sunday morning, police said, after a driver mowed into an Oklahoma State University homecoming parade in Stillwater Saturday, killing four and injuring 47. NBC's Jacob Rascon reports for TODAY.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/101525/tdy_rascon_crash_151025.jpg","source":"TODAY","sourceId":null,"canonicalUrl":"http://www.today.com/video/five-remain-critical-after-crash-at-osu-parade-551506499710","shortUrl":"http://on.today.com/1MjHT31","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_29411569","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=tdy_rascon_crash_151025","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/jjyKvtTKShfT","width":"1464","height":"824","bitRate":"3763968","privateUrl":null,"duration":"154.5","durationISO":"PT2M34.5S"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/5MNhx2lBdCRx","width":"420","height":"240","bitRate":"500000","privateUrl":null,"duration":"142","durationISO":"PT2M22S"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/g0BM2a3r_ry_","width":"640","height":"360","bitRate":"800000","privateUrl":null,"duration":"142","durationISO":"PT2M22S"},{"format":"QT","assetType":"Mezzanine Video","publicUrl":"http://link.theplatform.com/s/2E2eJC/LkzH3PN3r0xX","width":"1920","height":"1080","bitRate":"6000000","privateUrl":null,"duration":"142","durationISO":"PT2M22S"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/aUKqPtt8cWA9","width":"0","height":"0","bitRate":"0","privateUrl":null,"duration":"154","durationISO":"PT2M34S"},{"format":"MPEG4","assetType":"FireTV-Once","publicUrl":"http://link.theplatform.com/s/2E2eJC/84Aukr_KVEZK","width":"0","height":"0","bitRate":"0","privateUrl":null,"duration":"154","durationISO":"PT2M34S"}],"video_playlists":[{"playlist_id":"nnd_29411569","label":null}],"nativeVideo":false,"autoPlay":true,"defaultAssociation":null,"duration":154,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"durationISO":"PT2M34.5S","captionLinks":{"requiresCaptioning":"True","clean":"&gt;&gt; JANELLE JONES AND DYLAN  DRYER. SPEAKING OF VERY TOUGH VIDEO TO  WATCH.  &#13;&#10;&gt;&gt; OH, MY GOODNESS.  &#13;&#10;&gt;&gt; OUT OF OKLAHOMA STATE  UNIVERSITY. THAT IS OUR TOP STORY, A  SPEEDING CAR BARRELING INTO A  CROWD AT THE OKLAHOMA STATE  HOMECOMING PARADE. NEW VIDEO HAS EMERGED SHOWING IT HAPPEN AS THE DEATH TOLL RISES. NBC&#39;S JACOB RASCON ON THE SCENE  FOR US. JACOB, GOOD MORNING.  &#13;&#10;&gt;&gt; Reporter: GOOD MORNING. THE LIST OF VICTIMS INCLUDING  THE INJURED HAS GROWN TO 51. FOUR PEOPLE DIED INCLUDING A  TODDLER AND A GRADUATE STUDENT  AS THE DRIVER REMAINS JAILED AND POLICE SEARCH FOR MORE  WITNESSES. OVERNIGHT OKLAHOMA STATE CAME  TOGETHER TO MOURN AS  INVESTIGATORS REVIEW NEW VIDEO  POSTED ONLINE SHOWING THE MOMENT OF IMPACT. [ SCREAMING ] NO BRAKE LIGHTS APPEAR VISIBLE  IN THE VIDEO AS THE GRAY SEDAN  PLOWS INTO SPECTATORS.  &#13;&#10;&gt;&gt; I JUST SAW SOMETHING BLACK,  AND I DIDN&#39;T KNOW WHAT IT WAS. THE CAR HIT ME AS I WAS STOPPING AND THEN IT WENT OVER STROLLERS. &#13;&#10;&gt;&gt; WE&#39;RE GOING TO NEED A BUNCH  OF HELP. THE DRIVER, 25-YEAR-OLD ADACIA  CHAMBERS WAS OUT OF CONTROL  AFTER THE CRASH.  &#13;&#10;&gt;&gt; I HAVE A PERSON WHO TALKED TO HER AND HELD HER DOWN UNTIL THE  POLICE COULD ARREST HER.  &#13;&#10;&gt;&gt; HOLDING HER DOWN MEANING SHE  OTHERWISE WOULD HAVE BEEN  RUNNING AWAY.  &#13;&#10;&gt;&gt; AMONG THE DEAD, A 2-YEAR-OLD  BOY WHO SURVIVED THE CRASH, BUT  DIED AT THE HOSPITAL. &#13;&#10;&gt;&gt; THE OKLAHOMA STATE KANSAS  GAME BEGAN WITH PRAYER AND A  MOMENT OF SILENCE. THE COLLEGE TOWN IS STILLWATER,  OKLAHOMA, SHAKEN BY THE TRAGEDY. &#13;&#10;&gt;&gt; THE OKLAHOMA STATE HOMECOMING PARADE IS PROBABLY ONE OF THE  MOST WHOLESOME, HAPPY EVENTS IN  THE COUNTRY, AND TO HAVE IT  FOULED LIKE THIS AND THESE  VICTIMS IS A TERRIBLE TRAGEDY.  &#13;&#10;&gt;&gt; Reporter: INVESTIGATORS SAY  IT IS TOO EARLY TO TELL WHETHER  OR NOT CHAMBERS DROVE HER CAR  INTO THE CROWD INTENTIONALLY. POSSIBLE CHARGES RANGE FROM  NEGLIGENT HOMICIDE TO  MANSLAUGHTER TO MURDER DEPENDING ON HER INTENTION, HER DRIVING  HISTORY AND WHETHER OR NOT SHE  WAS INTOXICATED AMONG OTHER  FACTORS. THIS MORNING 17 PEOPLE REMAIN  HOSPITALIZED INCLUDING FIVE WHO  ARE IN CRITICAL CONDITION. AS THE DRIVER REMAINS  HOSPITALIZED HER FATHER TELLS  THE LOCAL PAPER, QUOTE, I KNOW  THIS ISN&#39;T SOMETHING SHE WOULD  HAVE DONE DELIBERATELY. OKLAHOMA STATE SAYS GRIEF  COUNSELORS WILL BE STANDING BY  WHEN CLASSES RESUME ON MONDAY.","smpte-tt":"http://videocaptions.nbcnews.com/smpte-tt/tdy_rascon_crash_151025.tt","srt":"http://videocaptions.nbcnews.com/srt/tdy_rascon_crash_151025.srt","web-vtt":"http://videocaptions.nbcnews.com/web-vtt/tdy_rascon_crash_151025.vtt"}},{"type":"p","html":"A retired Oklahoma State University professor and his wife were two of the four people killed when a driver plowed through a crowd of people at OSU's homecoming parade, according to police and someone who worked closely with the renowned couple."},{"type":"p","html":"Marvin Stone, Ph.D., and his wife, Bonnie Jean Stone, were &quot;wonderful individuals,&quot; Dan Thomas, the head of the Biosystems and Agricultural Engineering department at OSU, told NBC News Sunday. &quot;They mentored many others, and were very giving spirits.&quot;"},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2015_43/1275341/151025-marvin-stone-mn-1145_197c3d1b9d6b6115512081c9c01f9986.jpg","caption":"Marvin Stone, Ph.D.","credit":"","source":"Oklahoma State University","title":"","alt_text":"","half_size_image":true,"image_hyperlink":null,"width":1000,"height":1067},{"type":"p","html":"The Stones, both 65, were <a href=\"http://stillwater.org/government/city_departments/stillwater_police_department/fatality_collision_at_osu_homecoming.php\">identified </a>by the Stillwater Police Department as two of the four people who lost their lives when a 25-year-old woman, Adacia Chambers, who is suspected of being under the influence, crashed a car into people watching OSU's homecoming parade Saturday morning."},{"type":"p","html":"A 2-year-old boy and a 23-year-old University of Central Oklahoma student were also killed in the tragedy, which left an additional 44 people injured, according to the Stillwater Police Department."},{"type":"p","html":"Marvin Stone retired from OSU in 2006 after 24 years teaching courses in automatic controls and sensor systems in the university's engineering department. The Colorado State University and Washington State University alum received numerous awards during his time teaching, including OSU's highest faculty honor, the Eminent Faculty Award, according to his teaching <a href=\"http://bae.okstate.edu/people/stone-marvin/\">profile</a>."},{"type":"p","html":"A<a href=\"http://bae.okstate.edu/scholarship/marvin-and-bonnie-stone-endowed-scholarship-fund/\"> scholarship fund </a>at OSU was named for the Stones a year after Professor Stone's retirement. &quot;Students greatly appreciated Dr. Stone's teaching and mentoring, and in retirement he has continued his involvement with the department,&quot; the description of the fund says."},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%20lang=%22en%22%20dir=%22ltr%22%3EComPsych%20will%20have%20counselors%20on%20site%20for%20employees%20&amp;%20students%20on%20Monday%20on%20the%203rd%20floor%20of%20%3Ca%20href=%22https://twitter.com/OSUUnion%22%3E@OSUUnion%3C/a%3E%20in%20Career%20Services.%3C/p%3E—%20Oklahoma%20State%20Univ.%20(@okstate)%20%3Ca%20href=%22https://twitter.com/okstate/status/658047269111885824%22%3EOctober%2024,%202015%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"OSU president Burns Hargis called Saturday's catastrophe was a &quot;senseless and incomprehensible act.&quot;"},{"type":"p","html":"&quot;Our hearts ache from the weight of the grief we feel,&quot; he said in a <a href=\"http://safety.okstate.edu/\">statement</a>. &quot;The OSU family is deeply saddened.&quot;"},{"type":"p","html":"OSU officials said that counselors would be available to staff and students on Monday."},{"type":"p","html":"Another Oklahoma school was also in mourning after losing master's student Nakita Prabhakar, from Mumbai, India. &quot;Our students come to Central with their unique goals, hopes and dreams, and Nikita was undoubtedly no different,&quot; the University of Central Oklahoma's president, Don Betz, said in a statement."},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%20lang=%22en%22%20dir=%22ltr%22%3EPresident%20Betz%20addresses%20the%20death%20of%20one%20of%20our%20students%20at%20the%20tragic%20accident%20during%20the%20OSU%20homecoming%20parade:%20%3Ca%20href=%22https://t.co/TnXivZJpxm%22%3Ehttps://t.co/TnXivZJpxm%3C/a%3E%3C/p%3E—%20UCO%20Bronchos%20(@UCOBronchos)%20%3Ca%20href=%22https://twitter.com/UCOBronchos/status/658075230187884544%22%3EOctober%2025,%202015%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"The Stones and Prabhakar died at the scene, according to Stillwater police. A 2-year-old, who has not been identified by authorities, <a href=\"http://www.nbcnews.com/news/us-news/multiple-people-injured-oklahoma-state-parade-n450876\">died of his injuries in the hospital Saturday evening</a>."},{"type":"p","html":"Of the dozens injured, <a href=\"http://www.nbcnews.com/news/us-news/multiple-people-injured-oklahoma-state-parade-n450876\">five people remained in critical condition Sunday morning</a>, police said."},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2015_43/1274876/chambers_adacia_avery_88c4cd81e6e2e333a068b80593afbf6a.jpg","caption":"Adacia Chambers.","credit":"","source":"Stillwater Police Department ","title":"Adacia Chambers","alt_text":"Adacia Chambers","half_size_image":true,"image_hyperlink":null,"width":3648,"height":2736},{"type":"p","html":"Chambers, the Stillwater resident who drove into the crowd of revelers at the parade, was charged with driving under the influence and remained in police custody Sunday morning. She is due to appear in court Monday morning."}],"summary":"A 2-year-old boy and a University of Central Oklahoma student were also killed when a 25-year-old drove through the crowd at OSU's homecoming parade.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"standout_article":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/retired-oklahoma-state-professor-wife-among-dead-homecoming-parade-crash-n451131","short_url":"http://nbcnews.to/1MMKqwU","title_url_slug":"retired-oklahoma-state-professor-wife-among-dead-homecoming-parade-crash","original_canonical_url":"http://www.nbcnews.com/news/us-news/retired-oklahoma-state-professor-wife-among-dead-homecoming-parade-crash-n451131","source":null,"seo_slug":"retired-oklahoma-state-professor-wife-among-dead-in-homecoming-parade","seo_headline":"","headline_breaking_news":"","pinned":false,"source_type":"","news_keywords":"Oklahoma, Homecoming, Crash, Oklahoma State University","type":"post","headline":"Retired Oklahoma State Professor, Wife Among Dead in Homecoming Parade Crash","headline_cover":"Retired OSU Professor, Wife Among Dead in Crash","headline_slug":"retired-oklahoma-state-professor-wife-among-dead-homecoming-parade-crash","social_headline"
