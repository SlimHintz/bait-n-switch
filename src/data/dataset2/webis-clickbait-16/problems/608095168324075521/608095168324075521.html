althKit period tracker &ndash; it&rsquo;s almost as if Apple just realized that women exist. <a href=\"https://twitter.com/hashtag/WWDC15?src=hash\">#WWDC15</a> <a href=\"http://t.co/NuJGy7cGJW\">pic.twitter.com/NuJGy7cGJW</a></p>\r\n&mdash; Tony Webster (@webster) <a href=\"https://twitter.com/webster/status/607974271231520768\">June 8, 2015</a></blockquote>\r\n\r\nApple's decision to leave out menstruation tracking when it initially launched HealthKit last fall raised eyebrows, and questions over whether the company's male-dominated culture was blinding it to an obvious health issue.\r\n\r\n\"When it comes right down to it, most smartphone-carrying women want an app that will notify them before they end up with a blood stain on their jeans,\" Arielle Duhaime-Ross <a href=\"http://www.theverge.com/2014/9/25/6844021/apple-promised-an-expansive-health-app-so-why-cant-i-track\">wrote</a> in The Verge in September 2014. \"That alone is nothing short of revolutionary.\"\r\n\r\n\"Is it really too much to ask to that Apple treat women, and their health, with as much care as they've treated humanity&rsquo;s sodium intake?\" she added.\r\n\r\n[caption id=\"attachment_72c23749db744e1ab3c5ae668b7a6794\" align=\"\" width=\"640\"]<img class=\"dam-image ap size-large wp-image-72c23749db744e1ab3c5ae668b7a6794\" src=\"http://specials-images.forbesimg.com/imageserve/72c23749db744e1ab3c5ae668b7a6794/640x0.jpg?fit=scale\" alt=\"\"> Apple's Craig Federighi debuts the Apple HealthKit software in June 2014. (AP Photo/Jeff Chiu)[/caption]\r\n\r\n<!--donotpaginate-->\r\nAnd while it may sound like a small thing, HealthKit can turn skeptics into believers in the power of quantified self. Since getting my Apple Watch a month ago, I've used it to track my movement, calorie consumption, even the number of times that I <a href=\"http://www.forbes.com/sites/dandiamond/2015/03/09/stop-bashing-apple-watch-it-could-change-health-care-after-all/\">stand up</a> every day. (And I've found value from it.)\r\n\r\nApple's Federighi also said that HealthKit is \"on fire,\" with developers clamoring to introduce new services and apps that build on the platform. And Apple is planning to unveil new metrics beyond \"reproductive health\" &mdash; like hydration, sedentary behaviors, and UV light exposure &mdash; in its iOS9 release.\r\n\r\nBut initially leaving out period tracking was a big oversight by Apple's developers.\r\n\r\nIt's a good, if belated decision that they've chosen to add it to HealthKit.\r\n\r\n--\r\n\r\n<a class=\"twitter-follow-button\" href=\"https://twitter.com/ddiamond\">Follow @ddiamond</a>\r\n\r\n<a href=\"http://tinyletter.com/ddiamond\">Sign up</a> for Dan's free newsletter.\r\n\r\nFrom the archives:\r\n<ul><li><a href=\"http://www.forbes.com/sites/dandiamond/2015/04/24/can-apple-watch-make-patients-healthier-how-one-hospital-is-trying-to-find-out/\">A Hospital Is Already Giving Apple Watch To Its Patients</a></li>\r\n\t<li><a href=\"http://www.forbes.com/sites/dandiamond/2015/05/04/the-uber-for-doctors-is-here-and-it-isnt-what-you-think/\">Why Your Next Doctor's Visit Could Be Through An iPhone</a></li>\r\n\t<li><a href=\"http://www.forbes.com/sites/dandiamond/2015/03/20/ready-to-get-your-drugs-by-drone-amazon-plan-could-be-game-changer/\">Drugs By Drone: How Amazon's Plan Could Be Game-Changer</a></li>\r\n\t<li><a href=\"http://www.forbes.com/sites/dandiamond/2014/09/09/iphone-6-apple-and-mayo-clinic-partnership-could-be-smart-medicine-2/\">Apple And Mayo Clinic Partnership Could Be Smart Medicine</a></li>\r\n</ul>","description":"Apple is adding support for the most common health issue for women to its popular HealthKit platform. Finally.","image":"http://specials-images.forbesimg.com/imageserve/72c23749db744e1ab3c5ae668b7a6794/640x0.jpg?fit=scale","type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/dandiamond/2015/06/08/apple-healthkit-will-get-more-woman-friendly-ios9-adds-menstruation-tracking/","comments":[],"visible":tr iption":"Apple is adding support for the most common health issue for women to its popular HealthKit platform. Finally.","pageViews":0,"preview":false,"showComments":true,"commentCount":1,"calledOutCommentCount":0,"siteSlug":"dandiamond","shortUri":"http://onforb.es/1IySHrD","showNoVestPocket":false,"googleKeywords":["apple healthkit"," healthkit period tracker"," apple period tracker"," apple menstruation"," apple ios9"],"templateType":"standard","enableSigfile":false,"primaryChannel":{"id":"channel_1","channelId":"channel_1","channelName":"Business","sectionName":"Pharma & Healthcare","url":"/healthcare"},"pages":["<p>It was a blink-and-you-miss-it moment at Apple’s Worldwide Developers Conference.</p>\n<p>Apple HealthKit will start tracking “reproductive health,” said Craig Federighi, Apple’s senior vice president over software, debuting iOS9 at Tuesday’s WWDC.</p>\n<p>Translation: Apple’s HealthKit — the company’s health software platform, which was already set up to monitor everything from Vitamin D intake to Peripheral Perfusion Index, and dozens of other metrics — is going to cover the most common health issue for women, too.</p>\n<p>Finally.</p>\n<blockquote class=\"twitter-tweet\" lang=\"en\"> \n <p> HealthKit period tracker – it’s almost as if Apple just realized that women exist. <a href=\"https://twitter.com/hashtag/WWDC15?src=hash\">#WWDC15</a> <a href=\"http://t.co/NuJGy7cGJW\">pic.twitter.com/NuJGy7cGJW</a><br /> — Tony Webster (@webster) <a href=\"https://twitter.com/webster/status/607974271231520768\">June 8, 2015</a></p> \n</blockquote>\n<p>Apple’s decision to leave out menstruation tracking when it initially launched HealthKit last fall raised eyebrows, and questions over whether the company’s male-dominated culture was blinding it to an obvious health issue.</p>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>“When it comes right down to it, most smartphone-carrying women want an app that will notify them before they end up with a blood stain on their jeans,” Arielle Duhaime-Ross <a href=\"http://www.theverge.com/2014/9/25/6844021/apple-promised-an-expansive-health-app-so-why-cant-i-track\">wrote</a> in The Verge in September 2014. “That alone is nothing short of revolutionary.”</p>\n<p>“Is it really too much to ask to that Apple treat women, and their health, with as much care as they’ve treated humanity’s sodium intake?” she added.</p>\n<div id=\"attachment_72c23749db744e1ab3c5ae668b7a6794\"> \n <img class=\"dam-image ap size-large wp-image-72c23749db744e1ab3c5ae668b7a6794\" src=\"http://specials-images.forbesimg.com/imageserve/72c23749db744e1ab3c5ae668b7a6794/640x0.jpg?fit=scale\" alt=\"\" /> \n <p class=\"wp-caption-text\">Apple’s Craig Federighi debuts the Apple HealthKit software in June 2014. (AP Photo/Jeff Chiu)</p> \n</div>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>And while it may sound like a small thing, HealthKit can turn skeptics into believers in the power of quantified self. Since getting my Apple Watch a month ago, I’ve used it to track my movement, calorie consumption, even the number of times that I <a href=\"http://www.forbes.com/sites/dandiamond/2015/03/09/stop-bashing-apple-watch-it-could-change-health-care-after-all/\" target=\"_self\">stand up</a> every day. (And I’ve found value from it.)</p>\n<p>Apple’s Federighi also said that HealthKit is “on fire,” with developers clamoring to introduce new services and apps that build on the platform. And Apple is planning to unveil new metrics beyond “reproductive health” — like hydration, sedentary behaviors, and UV light exposure — in its iOS9 release.</p>\n<p>But initially leaving out period tracking was a big oversight by Apple’s developers.</p>\n<p>It’s a good, if belated decision that they’ve chosen to add it to HealthKit.</p>\n<p>–</p>\n<p><a class=\"twitter-follow-button\" href=\"https://twitter.com/ddiamond\">Follow @ddiamond</a></p>\n<p><a href=\"http://tinyletter.com/ddiamond\">Sign up</a> f
