r years. Ronaldo delivers tremendous value for Real Madrid, which ranks as the world's most valuable soccer club at $3.3 billion, and he is richly rewarded by Real with more than $50 million annually in salary and bonuses.\r\n\r\nRonaldo also delivers for his endorsement partners like Nike, Tag Heuer and Herbalife, who benefit from the most far-reaching presence on <a href='http://www.forbes.com/social-media/'>social media</a> among athletes. Take Ronaldo's work with Tag Heuer. He posted six times on <a href='http://www.forbes.com/facebook-ipo/'>Facebook</a> over two days last year regarding the watch brand's \"Don't Crack Under Pressure\" ad campaign. The posts were viewed 35 million times with 2.4 million \"likes\" over two days. The posts generated an estimated value of $380,000 for Tag, according to research firm Repucom.&nbsp;Ronaldo counts 158 million total followers across Facebook, [entity display=\"Twitter\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"twitter\" ticker=\"TWTR\" exchange=\"NYSE\" natural_id=\"fred/company/102047\"]Twitter[/entity] and Instagram, 65 million more than <a href='http://www.forbes.com/profile/lionel-messi/'>Lionel Messi</a> and <a href='http://www.forbes.com/profile/neymar/'>Neymar</a>, who have the next biggest followings.\r\n\r\n[caption id=\"attachment_474532518\" align=\"\" width=\"640\"]<img class=\"dam-image getty size-large wp-image-474532518\" src=\"http://specials-images.forbesimg.com/imageserve/474532518/640x0.jpg?fit=scale\" alt=\"\"> The Real Madrid forward is the biggest star on and off the pitch. (Photo: PIERRE-PHILIPPE MARCOU/AFP/Getty Images)[/caption]\r\n\r\nRonaldo was the <a href=\"http://www.forbes.com/sites/kurtbadenhausen/2014/10/14/cristiano-ronaldo-is-first-athlete-with-100-million-facebook-fans/\">first athlete to rack up 100 million</a> Facebook fans and his current total of 103 million is more than any other person on the planet. He's adding fans at nearly one per second. His most popular&nbsp;Facebook post to date was a<span style=\"color: #000000\">&nbsp;</span><a style=\"color: #003891\" href=\"https://www.facebook.com/81221197163/posts/10152511331017164\">photo</a>&nbsp;with his son celebrating Children's Day. It has 4.3 million likes.\r\n\r\nThe earnings vary widely for the athletes that made the top 100 in Forbes' annual look at the highest-paid people in sports. Boxer <a href='http://www.forbes.com/profile/floyd-mayweather/'>Floyd Mayweather</a> leads the way with earnings of $300 million over the last 12 months, and the Houston Rockets <a href='http://www.forbes.com/profile/james-harden/'>James Harden</a> ranks No. 100 at $18.8 million. The same goes for the athlete's&nbsp;social media presence. Sixteen athletes do not have personal accounts on any of the three major social media sites, while seven soccer players have more than 35 million fans.\r\n\r\nThe 15 soccer players that made the top 100 highest-paid athletes have a cumulative total of 636 million followers, led by Ronaldo, Neymar, Messi, <a href='http://www.forbes.com/profile/james-rodriguez/'>James Rodriguez</a> and <a href='http://www.forbes.com/profile/mesut-ozil/'>Mesut Ozil</a>. The 85 non-soccer players in the top 100 have a combined following of 442 million fans. The graphic below displays circles which reflect the size of an athlete's social media following, and the numbers within the circles are their ranks among the 100 best-paid.\r\n\r\n<a href='http://www.forbes.com/profile/lebron-james/'>LeBron James</a>, and his 54 million followers, is the only athlete preventing soccer players from sweeping the top of the list. Other NBA stars with a heavy social media presence include <a href='http://www.forbes.com/profile/kobe-bryant/'>Kobe Bryant</a> (30 million followers), <a href='http://www.forbes.com/profile/kevin-durant/'>Kevin Durant</a> (25 million) and <a href='http://www.forbes.com/profile/dwyane-wade/'>Dwyane Wade</a> (20 million).\r\n\r\nMajor League Baseball and the National Football League both have global aspirations, but they can't touch soccer and to a lesser extent basketball when it comes to the social media presence of its stars. The worldwide appeal of soccer and basketball create global icons with their best players. <a href='http://www.forbes.com/profile/drew-brees/'>Drew Brees</a> has the biggest following of any NFL player, but his 4.4 million fans ranks just 38th of the 100 highest-paid. It is even worse in baseball with <a href='http://www.forbes.com/profile/david-ortiz/'>David Ortiz</a> topping the charts at 2.9 million, good for No. 44 among the top-paid.\r\n<!--donotpaginate-->\r\n<img class=\" size-large wp-image-20524\" src=\"http://blogs-images.forbes.com/kurtbadenhausen/files/2015/06/athlets-social-media-921x1940.jpg\" alt=\"athlets-social media\"><em style=\"color: #000000\">Infographic by Kai Hecker; Research by Spencer Lambert</em>\r\n\r\n&nbsp;\r\n\r\n<a href=\"http://www.forbes.com/athletes/\"><strong>Full Coverage: The World's Highest Paid Athletes</strong></a></p>","description":"No sport can touch soccer for its global reach. Consider the 15 soccer stars on Forbes' list of the 100 top-paid athletes. They have a cumulative total of 636 million followers on social media. The other 85 athletes: 442 million fans.","image":"http://specials-images.forbesimg.com/imageserve/474532518/640x0.jpg?fit=scale","type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/cristiano-ronaldo-heads-the-most-popular-athletes-on-social-media/","comments":[],"visible":true,"blogId":"985","authors":[{"naturalId":"blogAuthorId/blog/author/36","name":"Kurt Badenhausen","avatars":[{"size":136,"image":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=136&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D136&amp;r=G"},{"size":40,"image":"http://0.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=40&amp;d=http%3A%2F%2F0.gravatar.com%2Favata .forbes.com/video/4555950979001/","image":"http://i.forbesimg.com/media/video/2015/10/14/4555950979001_still.jpg","imageExists":false,"title":"YouTube’s Richest: Behind The Scenes","count":142661,"reason":"MP-V"}],"vestPocketPosition":6,"newsKeywords":["Business","Celebrity 100","Lifestyle","Lists","Social Media","Sports  Leisure","SportsMoney","Tech","Celebrities","Sports &amp; Leisure","Sports and Liesure"],"manualDescription":"No sport can touch soccer for its global reach. Consider the 15 soccer stars on Forbes' list of the 100 top-paid athletes. They have a cumulative total of 636 million followers on social media. The other 85 athletes: 442 million fans.","pageViews":0,"preview":false,"showComments":true,"commentCount":1,"calledOutCommentCount":0,"siteSlug":"kurtbadenhausen","shortUri":"http://onforb.es/1JF6ehB","showNoVestPocket":false,"templateType":"standard","enableSigfile":true,"editorialSlot":"highest-paid-athletes-15","primaryChannel":{"id":"channel_1","channelName":"Business","url":"/business"},"pages":["<p><a href=\"http://www.forbes.com/profile/cristiano-ronaldo/\" target=\"_self\">Cristiano Ronaldo</a> was voted FIFA’s player of the year each of the past two years and three times overall. He is a goal-scoring machine with 60 or more tallies in each of the past four calendar years. Ronaldo delivers tremendous value for Real Madrid, which ranks as the world’s most valuable soccer club at $3.3 billion, and he is richly rewarded by Real with more than $50 million annually in salary and bonuses.</p>\n<p>Ronaldo also delivers for his endorsement partners like Nike, Tag Heuer and Herbalife, who benefit from the most far-reaching presence on <a href=\"http://www.forbes.com/social-media/\" target=\"_self\">social media</a> among athletes. Take Ronaldo’s work with Tag Heuer. He posted six times on <a href=\"http://www.forbes.com/facebook-ipo/\" target=\"_self\">Facebook</a> over two days last year regarding the watch brand’s “Don’t Crack Under Pressure” ad campaign. The posts were viewed 35 million times with 2.4 million “likes” over two days. The posts generated an estimated value of $380,000 for Tag, according to research firm Repucom.&nbsp;Ronaldo counts 158 million total followers across Facebook, <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"TWTR\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/102047\" data-quotes-closing=\"29.15\" data-quotes-now=\"30.28\" data-link=\"/companies/twitter\" data-name=\"Twitter\"></span> and Instagram, 65 million more than <a href=\"http://www.forbes.com/profile/lionel-messi/\" target=\"_self\">Lionel Messi</a> and <a href=\"http://www.forbes.com/profile/neymar/\" target=\"_self\">Neymar</a>, who have the next biggest followings.</p>\n<div id=\"attachment_474532518\"> \n <img class=\"dam-image getty size-large wp-image-474532518\" src=\"http://specials-images.forbesimg.com/imageserve/474532518/640x0.jpg?fit=scale\" alt=\"\" /> \n <p class=\"wp-caption-text\">The Real Madrid forward is the biggest star on and off the pitch. (Photo: PIERRE-PHILIPPE MARCOU/AFP/Getty Images)</p> \n</div>\n<p>Ronaldo was the <a href=\"http://www.forbes.com/sites/kurtbadenhausen/2014/10/14/cristiano-ronaldo-is-first-athlete-with-100-million-facebook-fans/\" target=\"_self\">first athlete to rack up 100 million</a> Facebook fans and his current total of 103 million is more than any other person on the planet. He’s adding fans at nearly one per second. His most popular&nbsp;Facebook post to date was a<span style=\"color: #000000\">&nbsp;</span><a style=\"color: #003891\" href=\"https://www.facebook.com/81221197163/posts/10152511331017164\">photo</a>&nbsp;with his son celebrating Children’s Day. It has 4.3 million likes.</p>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>The earnings vary widely for the athletes that made the top 100 in Forbes’ annual look at the highest-paid people in sports. Boxer <a href=\"http://www.forbes.com/profile/floyd-mayweather/\" target=\"_self\">Floyd Mayweather</a> leads the way with earnings of $300 million over the last 12 months, and the Houston Rockets <a href=\"http://www.forbes.com/profile/james-harden/\" target=\"_self\">James Harden</a> ranks No. 100 at $18.8 million. The same goes for the athlete’s&nbsp;social media presence. Sixteen athletes do not have personal accounts on any of the three major social media sites, while seven soccer players have more than 35 million fans.</p>\n<p>The 15 soccer players that made the top 100 highest-paid athletes have a cumulative total of 636 million followers, led by Ronaldo, Neymar, Messi, <a href=\"http://www.forbes.com/profile/james-rodriguez/\" target=\"_self\">James Rodriguez</a> and <a href=\"http://www.forbes.com/profile/mesut-ozil/\" target=\"_self\">Mesut Ozil</a>. The 85 non-soccer players in the top 100 have a combined following of 442 million fans. The graphic below displays circles which reflect the size of an athlete’s social media following, and the numbers within the circles are their ranks among the 100 best-paid.</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p><a href=\"http://www.forbes.com/profile/lebron-james/\" target=\"_self\">LeBron James</a>, and his 54 million followers, is the only athlete preventing soccer players from sweeping the top of the list. Other NBA stars with a heavy social media presence include <a href=\"http://www.forbes.com/profile/kobe-bryant/\" target=\"_self\">Kobe Bryant</a> (30 million followers), <a href=\"http://www.forbes.com/profile/kevin-durant/\" target=\"_self\">Kevin Durant</a> (25 million) and <a href=\"http://www.forbes.com/profile/dwyane-wade/\" target=\"_self\">Dwyane Wade</a> (20 million).</p>\n<p>Major League Baseball and the National Football League both have global aspirations, but they can’t touch soccer and to a lesser extent basketball when it comes to the social media presence of its stars. The worldwide appeal of soccer and basketball c
