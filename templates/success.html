{% extends "layout.html" %}


{% block title %}
    Input 
{% endblock %}


{% block main %}

{% if prediction == 1 %}
    <div class="alert alert-danger alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>The headline you entered is likely to be clickbait</strong>
    </div>
{% else %}
    <div class="alert alert-success alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>The headline you entered is unlikely to be clickbait</strong>
    </div>
{% endif %}
{% endblock %}
