{% extends "layout.html" %}

{% block title %}
    Input
{% endblock %}

{% block main %}
<!--

This page displays an input box that accepts a headline and posts the form to the
predict route.

-->
<h1>Bait 'n' Switch</h1>
<h3>A Tool to Classify, Tag and Remove Clickbait</h3>
    <form action="/predict" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="headline" placeholder="Enter Headline" type="text">
        </div>
        <button class="btn btn-primary" type="submit">predict</button>
    </form>
{% endblock %}
